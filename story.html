<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle Builder</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: #111;
            color: #0f0;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 80, 0, 0.2) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(0, 80, 0, 0.2) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        
        #header {
            padding: 12px 10px;
            background-color: #000;
            border-bottom: 2px solid #0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(0, 255, 0, 0.3);
            z-index: 10;
            flex-wrap: wrap;
        }
        
        #header h1 {
            font-size: 14px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            margin-right: auto;
        }
        
        #header-stats {
            display: flex;
            gap: 15px;
            margin: 0 10px;
        }
        
        .header-stat {
            display: flex;
            align-items: center;
            font-size: 10px;
        }
        
        .header-stat i {
            margin-right: 5px;
        }
        
        #btn-back {
            background: #300;
            color: #f88;
            border: 2px solid #f88;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: 10px;
        }

        #btn-back:hover, #btn-back:active {
            background: #f88;
            color: #300;
            box-shadow: 0 0 10px #f88;
        }
        
        #game-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
        }
        
        #game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 2px solid #0f0;
            border-radius: 8px;
            padding: 10px;
            overflow: hidden;
            background-color: rgba(0, 20, 0, 0.8);
            box-shadow: inset 0 0 15px rgba(0, 255, 0, 0.2), 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        /* Tab navigation */
        .tab-container {
            display: flex;
            border-bottom: 2px solid #0f0;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 8px 15px;
            cursor: pointer;
            border: 2px solid transparent;
            border-bottom: none;
            margin-right: 5px;
            border-radius: 6px 6px 0 0;
            background-color: #000;
            color: #0f0;
            font-size: 10px;
        }
        
        .tab.active {
            background-color: #0f0;
            color: #000;
            border-color: #0f0;
        }
        
        .tab-content {
            display: none;
            padding: 10px;
            overflow-y: auto;
            height: calc(100% - 50px);
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Castle grid */
        #castle-grid-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        #castle-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 5px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .grid-cell {
            aspect-ratio: 1/1;
            background-color: #222;
            border: 1px solid #333;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }
        
        .grid-cell:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .grid-cell.empty {
            background-color: #321;
            background-image: linear-gradient(45deg, #422 25%, transparent 25%, transparent 75%, #422 75%, #422),
                              linear-gradient(45deg, #422 25%, transparent 25%, transparent 75%, #422 75%, #422);
            background-size: 10px 10px;
            background-position: 0 0, 5px 5px;
        }
        
        .grid-cell.forest {
            background-color: #131;
            color: #3c3;
            background-image: radial-gradient(circle at 30% 70%, #242 10%, transparent 20%),
                              radial-gradient(circle at 70% 30%, #242 10%, transparent 20%);
        }
        
        .grid-cell.lake {
            background-color: #113;
            color: #33f;
            background-image: radial-gradient(circle at 25% 25%, rgba(50, 100, 255, 0.3) 10%, transparent 20%),
                              radial-gradient(circle at 75% 75%, rgba(50, 100, 255, 0.3) 10%, transparent 20%);
            animation: water-ripple 3s infinite linear;
        }
        
        .grid-cell.mountain {
            background-color: #333;
            color: #aaa;
            background-image: linear-gradient(45deg, #444 25%, transparent 25%, transparent 75%, #444 75%, #444),
                              linear-gradient(-45deg, #444 25%, transparent 25%, transparent 75%, #444 75%, #444);
            background-size: 10px 10px;
        }
        
        .grid-cell.village {
            background-color: #331;
            color: #fa0;
            background-image: radial-gradient(circle at 30% 70%, #553 15%, transparent 20%),
                              radial-gradient(circle at 70% 30%, #553 15%, transparent 20%);
        }
        
        .grid-cell.castle {
            background-color: #422;
            color: #f55;
            background-image: linear-gradient(45deg, #633 25%, transparent 25%, transparent 75%, #633 75%, #633),
                              linear-gradient(-45deg, #633 25%, transparent 25%, transparent 75%, #633 75%, #633);
            background-size: 10px 10px;
        }
        
        .grid-cell.watchtower {
            background-color: #433;
            color: #ff5;
            background-image: linear-gradient(0deg, #544 25%, transparent 25%, transparent 75%, #544 75%, #544),
                              linear-gradient(90deg, #544 25%, transparent 25%, transparent 75%, #544 75%, #544);
            background-size: 10px 10px;
        }
        
        .grid-cell.stables {
            background-color: #343;
            color: #9e9;
            background-image: linear-gradient(0deg, #454 25%, transparent 25%, transparent 75%, #454 75%, #454),
                              linear-gradient(90deg, #454 25%, transparent 25%, transparent 75%, #454 75%, #454);
            background-size: 10px 10px;
        }
        
        .grid-cell.guardroom {
            background-color: #334;
            color: #77f;
            background-image: linear-gradient(45deg, #445 25%, transparent 25%, transparent 75%, #445 75%, #445),
                              linear-gradient(-45deg, #445 25%, transparent 25%, transparent 75%, #445 75%, #445);
            background-size: 10px 10px;
        }
        
        .grid-cell.moat {
            background-color: #133;
            color: #5ff;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 200, 255, 0.3) 20%, transparent 30%),
                radial-gradient(circle at 20% 80%, rgba(0, 200, 255, 0.3) 10%, transparent 20%),
                radial-gradient(circle at 80% 20%, rgba(0, 200, 255, 0.3) 10%, transparent 20%);
            animation: water-flow 4s infinite linear;
        }
        
        .grid-cell.drawbridge {
            background-color: #431;
            color: #fb0;
            background-image: linear-gradient(0deg, #652 30%, transparent 30%, transparent 70%, #652 70%, #652),
                              linear-gradient(90deg, #652 30%, transparent 30%, transparent 70%, #652 70%, #652);
            background-size: 10px 10px;
        }
        
        .grid-cell.armory {
            background-color: #343;
            color: #afa;
            background-image: linear-gradient(45deg, #454 25%, transparent 25%, transparent 75%, #454 75%, #454),
                              linear-gradient(-45deg, #454 25%, transparent 25%, transparent 75%, #454 75%, #454);
            background-size: 10px 10px;
        }
        
        .grid-cell.wall {
            background-color: #555;
            color: #ddd;
            background-image: linear-gradient(45deg, #666 25%, transparent 25%, transparent 75%, #666 75%, #666),
                              linear-gradient(-45deg, #666 25%, transparent 25%, transparent 75%, #666 75%, #666);
            background-size: 10px 10px;
        }
        
        .grid-cell.gate {
            background-color: #765;
            color: #fd8;
            background-image: linear-gradient(0deg, #876 25%, transparent 25%, transparent 75%, #876 75%, #876),
                              linear-gradient(90deg, #876 25%, transparent 25%, transparent 75%, #876 75%, #876);
            background-size: 10px 10px;
        }
        
        .grid-cell.treasure {
            background-color: #550;
            color: #fd0;
            background-image: radial-gradient(circle at 30% 30%, #770 15%, transparent 20%),
                              radial-gradient(circle at 70% 70%, #770 15%, transparent 20%);
            animation: glow 2s infinite alternate;
        }
        
        .grid-cell.barracks {
            background-color: #443;
            color: #da5;
            background-image: linear-gradient(0deg, #554 25%, transparent 25%, transparent 75%, #554 75%, #554),
                              linear-gradient(90deg, #554 25%, transparent 25%, transparent 75%, #554 75%, #554);
            background-size: 10px 10px;
        }
        
        /* Animations */
        @keyframes water-ripple {
            0% { background-size: 10px 10px, 10px 10px; }
            50% { background-size: 12px 12px, 8px 8px; }
            100% { background-size: 10px 10px, 10px 10px; }
        }
        
        @keyframes water-flow {
            0% { background-position: 0 0, 0 0, 0 0; }
            100% { background-position: 20px 20px, 10px 10px, 15px 15px; }
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 5px #fd0; }
            to { box-shadow: 0 0 15px #fd0; }
        }
        
        .level-badge {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background: rgba(0, 0, 0, 0.7);
            color: #ff0;
            border-radius: 3px;
            padding: 1px 3px;
            font-size: 8px;
        }
        
        /* Stats panel */
        #castle-stats {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            border-radius: 6px;
            width: 100%;
            max-width: 400px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 10px;
        }
        
        .stat-label {
            color: #aaa;
        }
        
        .stat-value {
            color: #0f0;
        }
        
        /* Upgrade styles */
        .upgrade {
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .upgrade-title {
            color: #af0;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        .upgrade-description {
            font-size: 10px;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .upgrade-cost {
            font-size: 10px;
            color: #fc0;
            margin-bottom: 10px;
        }
        
        .upgrade-level {
            font-size: 10px;
            color: #5cf;
            margin-bottom: 10px;
        }
        
        .upgrade-benefits {
            font-size: 9px;
            color: #9c9;
            margin-bottom: 10px;
            padding-left: 10px;
        }
        
        .upgrade-benefits li {
            margin-bottom: 3px;
        }
        
        .upgrade-button {
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            font-size: 10px;
            margin-top: 5px;
            width: 100%;
            transition: all 0.2s;
        }
        
        .upgrade-button:hover {
            background: #0f0;
            color: #000;
        }
        
        .upgrade-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Resource production */
        .production-timer {
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .production-progress {
            height: 100%;
            background: #0f0;
            width: 0%;
            transition: width 0.5s;
        }
        
        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #000;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 6px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            text-align: center;
            max-width: 80%;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        .toast.error {
            color: #f55;
            border-color: #f55;
        }
        
        /* Empty state message */
        .empty-state {
            text-align: center;
            color: #666;
            font-size: 12px;
            padding: 20px;
        }
        
        /* Modal for building info */
        #building-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        #building-modal-content {
            background-color: #222;
            border: 3px solid #0f0;
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }
        
        #building-modal-title {
            color: #0f0;
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        #building-modal-description {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 10px;
        }
        
        #building-modal-stats {
            font-size: 11px;
            color: #5cf;
            margin-bottom: 15px;
        }
        
        #close-modal {
            background: #000;
            color: #f88;
            border: 2px solid #f88;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 12px;
            width: 100%;
        }
        
        #close-modal:hover {
            background: #f88;
            color: #000;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            #header h1 {
                font-size: 12px;
            }
            
            .header-stat {
                font-size: 9px;
            }
            
            .tab {
                padding: 6px 10px;
                font-size: 9px;
            }
            
            #castle-grid {
                grid-template-columns: repeat(5, 1fr);
                grid-template-rows: repeat(5, 1fr);
            }
            
            .grid-cell {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Castle Builder</h1>
        <div id="header-stats">
            <div class="header-stat">Gold: <span id="header-gold">0</span></div>
            <div class="header-stat">Wood: <span id="header-wood">0</span></div>
            <div class="header-stat">Stone: <span id="header-stone">0</span></div>
        </div>
        <button id="btn-back">Back to Battle</button>
    </div>
    
    <div id="game-wrapper">
        <div id="game-container">
            <div class="tab-container">
                <div class="tab active" data-tab="castle">Castle View</div>
                <div class="tab" data-tab="land">Land Expansion</div>
                <div class="tab" data-tab="upgrades">Castle Upgrades</div>
                <div class="tab" data-tab="defenses">Defenses</div>
            </div>
            
            <!-- Castle View Tab -->
            <div class="tab-content active" id="castle-tab">
                <div id="castle-grid-container">
                    <div id="castle-grid">
                        <!-- Grid will be dynamically generated -->
                    </div>
                    
                    <div id="castle-stats">
                        <div class="stat-row">
                            <span class="stat-label">Defense Rating:</span>
                            <span class="stat-value" id="defense-rating">10</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Income / hour:</span>
                            <span class="stat-value" id="income-hour">5</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Wood / hour:</span>
                            <span class="stat-value" id="wood-hour">2</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Stone / hour:</span>
                            <span class="stat-value" id="stone-hour">1</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Land Expansion Tab -->
            <div class="tab-content" id="land-tab">
                <!-- Land expansions will be dynamically added here -->
            </div>
            
            <!-- Castle Upgrades Tab -->
            <div class="tab-content" id="upgrades-tab">
                <!-- Upgrades will be dynamically added here -->
            </div>
            
            <!-- Defenses Tab -->
            <div class="tab-content" id="defenses-tab">
                <!-- Defenses will be dynamically added here -->
            </div>
        </div>
    </div>
    
    <!-- Building Info Modal -->
    <div id="building-modal">
        <div id="building-modal-content">
            <div id="building-modal-title">Building Info</div>
            <div id="building-modal-description"></div>
            <div id="building-modal-stats"></div>
            <button id="close-modal">Close</button>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>

    <script>
        // Game state
        const gameState = {

                    defense: 7

            },
            lastProductionTime: Date.now(),
            selectedCell: null
        };

        // DOM Elements
        const headerGold = document.getElementById('header-gold');
        const headerWood = document.getElementById('header-wood');
        const headerStone = document.getElementById('header-stone');
        const btnBack = document.getElementById('btn-back');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const toastEl = document.getElementById('toast');
        const castleGrid = document.getElementById('castle-grid');
        const defenseRating = document.getElementById('defense-rating');
        const incomeHour = document.getElementById('income-hour');
        const woodHour = document.getElementById('wood-hour');
        const stoneHour = document.getElementById('stone-hour');
        const buildingModal = document.getElementById('building-modal');
        const buildingModalTitle = document.getElementById('building-modal-title');
        const buildingModalDescription = document.getElementById('building-modal-description');
        const buildingModalStats = document.getElementById('building-modal-stats');
        const closeModal = document.getElementById('close-modal');

        // Initialize the page
        window.addEventListener('load', () => {
            // Load game state from localStorage
            loadGameState();
            
            // Update UI with loaded data
            updateResourceDisplays();
            
            // Set up tab navigation
            setupTabs();
            
            // Render castle grid
            renderCastleGrid();
            
            // Render land expansions
            renderLandExpansions();
            
            // Render castle upgrades
            renderCastleUpgrades();
            
            // Render defenses
            renderDefenses();
            
            // Set up back button
            btnBack.addEventListener('click', goBackToBattle);
            
            // Set up modal close button
            closeModal.addEventListener('click', () => {
                buildingModal.style.display = 'none';
            });
            
            // Start production timer
            setInterval(updateProduction, 1000);
            
            // Save game state when page is about to be unloaded
            window.addEventListener('beforeunload', saveGameState);
        });

        function loadGameState() {
            try {
                // First, check if there's a main game save and sync gold from it
                const mainSaveData = localStorage.getItem('sanctuaryRPG_save');
                if (mainSaveData) {
                    try {
                        const mainState = JSON.parse(mainSaveData);
                        if (mainState.player && mainState.player.gold !== undefined) {
                            // Update our gold from the main game state
                            gameState.gold = mainState.player.gold;
                        }
                    } catch (e) {
                        console.error("Error parsing main game state:", e);
                    }
                }
                
                // Then try to load from our castle system save
                const castleSaveData = localStorage.getItem('castleSystem_save');
                if (castleSaveData) {
                    try {
                        const loadedState = JSON.parse(castleSaveData);
                        
                        // Load castle state
                        if (loadedState.castle) {
                            gameState.castle = loadedState.castle;
                        }
                        
                        // Load resources
                        if (loadedState.wood !== undefined) {
                            gameState.wood = loadedState.wood;
                        }
                        
                        if (loadedState.stone !== undefined) {
                            gameState.stone = loadedState.stone;
                        }
                        
                        if (loadedState.lastProductionTime !== undefined) {
                            gameState.lastProductionTime = loadedState.lastProductionTime;
                        }
                    } catch (e) {
                        console.error("Error parsing castle system state:", e);
                    }
                }
            } catch (e) {
                console.error("Failed to load game state:", e);
            }
        }

        function saveGameState() {
            try {
                // First, update the main game state with our current gold
                const mainSaveData = localStorage.getItem('sanctuaryRPG_save');
                if (mainSaveData) {
                    try {
                        const mainState = JSON.parse(mainSaveData);
                        if (mainState.player) {
                            mainState.player.gold = gameState.gold;
                            localStorage.setItem('sanctuaryRPG_save', JSON.stringify(mainState));
                        }
                    } catch (e) {
                        console.error("Error updating main game state:", e);
                    }
                }
                
                // Then save our castle system state
                const saveData = {
                    gold: gameState.gold,
                    wood: gameState.wood,
                    stone: gameState.stone,
                    castle: gameState.castle,
                    lastProductionTime: gameState.lastProductionTime
                };
                
                // Save to localStorage
                localStorage.setItem('castleSystem_save', JSON.stringify(saveData));
            } catch (e) {
                console.error("Failed to save game state:", e);
            }
        }

        function updateResourceDisplays() {
            headerGold.textContent = gameState.gold;
            headerWood.textContent = gameState.wood;
            headerStone.textContent = gameState.stone;
            
            // Update stats panel
            defenseRating.textContent = gameState.castle.defenseRating;
            incomeHour.textContent = gameState.castle.incomePerHour;
            woodHour.textContent = gameState.castle.woodPerHour;
            stoneHour.textContent = gameState.castle.stonePerHour;
        }

        function setupTabs() {
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs and contents
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // Add active class to clicked tab and corresponding content
                    tab.classList.add('active');
                    const tabId = tab.dataset.tab;
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
        }

                if (i === 12 && gameState.castle.grid[i] === 'empty') {
                    cell.className = 'grid-cell castle';
                    cell.textContent = 'ðŸ°';
                    gameState.castle.grid[i] = 'castle';
                }
                
                // Add level badge for upgraded buildings
                if (gameState.castle.grid[i] in gameState.castle.upgrades) {
                    const level = gameState.castle.upgrades[gameState.castle.grid[i]].level;
                    if (level > 0) {
                        const badge = document.createElement('span');
                        badge.className = 'level-badge';
                        badge.textContent = `Lv.${level}`;
                        cell.appendChild(badge);
                    }
                }
                
                // Add click event to show info about the cell
                cell.addEventListener('click', () => {

        function renderLandExpansions() {
            const container = document.getElementById('land-tab');
            container.innerHTML = '';
            
            gameState.landTypes.forEach(land => {
                const landElement = document.createElement('div');
                landElement.className = 'upgrade';
                
                // Check if player can afford this land
                const canAfford = gameState.gold >= land.cost;
                
                landElement.innerHTML = `
                    <div class="upgrade-title">${land.name}</div>
                    <div class="upgrade-description">${land.description}</div>
                    <div class="upgrade-cost">Cost: ${land.cost} Gold</div>
                    ${land.production.gold ? `<div class="upgrade-benefits">+${land.production.gold} Gold per hour</div>` : ''}
                    ${land.production.wood ? `<div class="upgrade-benefits">+${land.production.wood} Wood per hour</div>` : ''}
                    ${land.production.stone ? `<div class="upgrade-benefits">+${land.production.stone} Stone per hour</div>` : ''}
                    <button class="upgrade-button" data-land="${land.id}" ${!canAfford ? 'disabled' : ''}>
                        ${canAfford ? 'Purchase' : 'Not Enough Gold'}
                    </button>
                `;
                container.appendChild(landElement);
                
                // Add event listener to the button
                const button = landElement.querySelector('.upgrade-button');
                if (canAfford) {
                    button.addEventListener('click', () => {
                        purchaseLand(land.id, land.cost, land.production);
                    });
                }
            });
        }

        function renderCastleUpgrades() {
            const container = document.getElementById('upgrades-tab');
            container.innerHTML = '';
            
            Object.keys(gameState.upgradeDefinitions).forEach(upgradeKey => {
                const upgradeDef = gameState.upgradeDefinitions[upgradeKey];
                const upgradeState = gameState.castle.upgrades[upgradeKey];
                
                const upgradeElement = document.createElement('div');
                upgradeElement.className = 'upgrade';
                
                const currentLevel = upgradeState.level;
                const nextLevel = currentLevel + 1;
                const cost = Math.floor(upgradeDef.baseCost * Math.pow(upgradeDef.costMultiplier, currentLevel));
                const woodCost = Math.floor(upgradeDef.baseWood * Math.pow(upgradeDef.costMultiplier, currentLevel));
                const stoneCost = Math.floor(upgradeDef.baseStone * Math.pow(upgradeDef.costMultiplier, currentLevel));
                
                const canAfford = gameState.gold >= cost && gameState.wood >= woodCost && gameState.stone >= stoneCost;
                
                upgradeElement.innerHTML = `
                    <div class="upgrade-title">${upgradeDef.name} ${currentLevel > 0 ? '(Level ' + currentLevel + ')' : ''}</div>
                    <div class="upgrade-description">${upgradeDef.description}</div>
                    <div class="upgrade-level">${currentLevel < upgradeState.maxLevel ? 'Next level: ' + upgradeDef.benefits[currentLevel] : 'MAX LEVEL REACHED'}</div>
                    ${currentLevel < upgradeState.maxLevel ? 
                        `<div class="upgrade-cost">Cost: ${cost} Gold, ${woodCost} Wood, ${stoneCost} Stone</div>
                         <button class="upgrade-button" data-upgrade="${upgradeKey}" ${!canAfford ? 'disabled' : ''}>
                            ${canAfford ? 'Upgrade to Level ' + nextLevel : 'Not Enough Resources'}
                         </button>` :
                        `<div class="upgrade-cost">Fully upgraded</div>
                         <button class="upgrade-button" disabled>MAX LEVEL</button>`
                    }
                `;
                container.appendChild(upgradeElement);
                
                // Add event listener to the button if not max level
                if (currentLevel < upgradeState.maxLevel && canAfford) {
                    const button = upgradeElement.querySelector('.upgrade-button');
                    button.addEventListener('click', () => {
                        purchaseUpgrade(upgradeKey, cost, woodCost, stoneCost);
                    });
                }
            });
        }

        function renderDefenses() {
            const container = document.getElementById('defenses-tab');
            container.innerHTML = '';
            
            gameState.defenseTypes.forEach(defense => {
                const defenseElement = document.createElement('div');
                defenseElement.className = 'upgrade';
                
                const canAfford = gameState.gold >= defense.cost && gameState.wood >= defense.costWood && gameState.stone >= defense.costStone;
                
                defenseElement.innerHTML = `
                    <div class="upgrade-title">${defense.name}</div>
                    <div class="upgrade-description">${defense.description}</div>
                    <div class="upgrade-cost">Cost: ${defense.cost} Gold, ${defense.costWood} Wood, ${defense.costStone} Stone</div>
                    <div class="upgrade-benefits">+${defense.defense} Defense Rating</div>
                    <button class="upgrade-button" data-defense="${defense.id}" ${!canAfford ? 'disabled' : ''}>
                        ${canAfford ? 'Build' : 'Not Enough Resources'}
                    </button>
                `;
                container.appendChild(defenseElement);
                
                // Add event listener to the button
                const button = defenseElement.querySelector('.upgrade-button');
                if (canAfford) {
                    button.addEventListener('click', () => {
                        purchaseDefense(defense.id, defense.cost, defense.costWood, defense.costStone, defense.defense);
                    });
                }
            });
        }

        function purchaseLand(landType, cost, production) {
            // Check if player has enough gold
            if (gameState.gold < cost) {
                showToast(`Not enough gold! You need ${cost} gold for this land.`, "error");
                return;
            }
            
            // Find an empty spot in the grid
            const emptyIndex = gameState.castle.grid.findIndex(cell => cell === 'empty');
            
            if (emptyIndex === -1) {
                showToast("No available space for expansion!", "error");
                return;
            }
            
            // Deduct gold
            gameState.gold -= cost;
            
            // Update production rates
            if (production.gold) gameState.castle.incomePerHour += production.gold;
            if (production.wood) gameState.castle.woodPerHour += production.wood;
            if (production.stone) gameState.castle.stonePerHour += production.stone;
            
            // Update the grid
            gameState.castle.grid[emptyIndex] = landType;
            
            // Save game state
            saveGameState();
            
            // Show success message
            showToast(`Purchased ${landType} for ${cost} gold.`);
            
            // Update the UI
            updateResourceDisplays();
            renderCastleGrid();
            renderLandExpansions();
        }

        function purchaseUpgrade(upgradeKey, cost, woodCost, stoneCost) {
            // Check if player has enough resources
            if (gameState.gold < cost || gameState.wood < woodCost || gameState.stone < stoneCost) {
                showToast(`Not enough resources for this upgrade!`, "error");
                return;
            }
            
            // Get upgrade state
            const upgradeState = gameState.castle.upgrades[upgradeKey];
            
            // Check if already at max level
            if (upgradeState.level >= upgradeState.maxLevel) {
                showToast("This upgrade is already at maximum level!", "error");
                return;
            }
            
            // Deduct resources
            gameState.gold -= cost;
            gameState.wood -= woodCost;
            gameState.stone -= stoneCost;
            
            // Upgrade the building
            upgradeState.level++;
            
            // Update defense rating if applicable
            if (gameState.upgradeDefinitions[upgradeKey].defense) {
                gameState.castle.defenseRating += gameState.upgradeDefinitions[upgradeKey].defense;
            }
            
            // Save game state
            saveGameState();
            
            // Show success message
            showToast(`Upgraded ${upgradeKey} to level ${upgradeState.level} for ${cost} gold, ${woodCost} wood, ${stoneCost} stone.`);
            
            // Update the UI
            updateResourceDisplays();
            renderCastleUpgrades();
            renderCastleGrid();
        }

        function purchaseDefense(defenseId, cost, woodCost, stoneCost, defenseValue) {
            // Check if player has enough resources
            if (gameState.gold < cost || gameState.wood < woodCost || gameState.stone < stoneCost) {
                showToast(`Not enough resources for this defense!`, "error");
                return;
            }
            
            // Find an empty spot in the grid
            const emptyIndex = gameState.castle.grid.findIndex(cell => cell === 'empty');
            
            if (emptyIndex === -1) {
                showToast("No available space for new defenses!", "error");
                return;
            }
            
            // Deduct resources
            gameState.gold -= cost;
            gameState.wood -= woodCost;
            gameState.stone -= stoneCost;
            
            // Update defense rating
            gameState.castle.defenseRating += defenseValue;
            
            // Update the grid
            gameState.castle.grid[emptyIndex] = defenseId;
            
            // Initialize upgrade level if needed
            if (!gameState.castle.upgrades[defenseId]) {
                gameState.castle.upgrades[defenseId] = { level: 0, maxLevel: 3 };
            }
            
            // Save game state
            saveGameState();
            
            // Show success message
            showToast(`Built ${defenseId} for ${cost} gold, ${woodCost} wood, ${stoneCost} stone.`);
            
            // Update the UI
            updateResourceDisplays();
            renderDefenses();
            renderCastleGrid();
        }

        function showBuildingInfo(buildingType, index) {
            let title = buildingType.charAt(0).toUpperCase() + buildingType.slice(1);
            let description = "";
            let stats = "";
            
            if (buildingType === 'empty') {
                title = "Empty Plot";
                description = "An empty plot of land. You can build something here.";
                stats = "Select the Land Expansion or Defenses tab to build here.";
            } else if (buildingType === 'castle') {
                description = "The heart of your domain! Your castle provides shelter and command over your lands.";
                stats = "Base defense: 10";
            } else if (buildingType in gameState.upgradeDefinitions) {
                const upgradeDef = gameState.upgradeDefinitions[buildingType];
                const upgradeState = gameState.castle.upgrades[buildingType];
                
                description = upgradeDef.description;
                stats = `Level: ${upgradeState.level}/${upgradeState.maxLevel}\n`;
                stats += `Defense: +${upgradeDef.defense * (upgradeState.level || 1)}\n`;
                
                if (upgradeState.level > 0 && upgradeState.level <= upgradeDef.benefits.length) {
                    stats += `Benefit: ${upgradeDef.benefits[upgradeState.level - 1]}`;
                }
            } else {
                // Find land type info
                const landInfo = gameState.landTypes.find(land => land.id === buildingType);
                if (landInfo) {
                    description = landInfo.description;
                    if (landInfo.production.gold) stats += `Produces: ${landInfo.production.gold} gold/hour\n`;
                    if (landInfo.production.wood) stats += `Produces: ${landInfo.production.wood} wood/hour\n`;
                    if (landInfo.production.stone) stats += `Produces: ${landInfo.production.stone} stone/hour`;
                }
            }
            
            buildingModalTitle.textContent = title;
            buildingModalDescription.textContent = description;
            buildingModalStats.textContent = stats;
            buildingModal.style.display = 'flex';
        }

        function updateProduction() {
            const now = Date.now();
            const elapsedHours = (now - gameState.lastProductionTime) / (1000 * 60 * 60);
            
            if (elapsedHours >= 1) {
                // Add resources based on production rates
                const goldGain = Math.floor(gameState.castle.incomePerHour * elapsedHours);
                const woodGain = Math.floor(gameState.castle.woodPerHour * elapsedHours);
                const stoneGain = Math.floor(gameState.castle.stonePerHour * elapsedHours);
                
                gameState.gold += goldGain;
                gameState.wood += woodGain;
                gameState.stone += stoneGain;
                
                gameState.lastProductionTime = now;
                
                // Update UI
                updateResourceDisplays();
                
                // Show notification if significant resources gained
                if (goldGain > 0 || woodGain > 0 || stoneGain > 0) {
                    showToast(`Produced: ${goldGain} gold, ${woodGain} wood, ${stoneGain} stone`);
                }
                
                // Save game state
                saveGameState();
            }
        }

        function goBackToBattle() {
            // Save game state before navigating back
            saveGameState();
            
            // Navigate back to the battle page
            window.location.href = 'sanc2.html';
        }

        function showToast(message, type = "success") {
            toastEl.textContent = message;
            toastEl.className = `toast show ${type}`;
            
            setTimeout(() => {
                toastEl.className = 'toast';
            }, 3000);
        }
    </script>
