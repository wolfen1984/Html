<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle Builder - Fixed</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: #111;
            color: #0f0;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 80, 0, 0.2) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(0, 80, 0, 0.2) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        
        #header {
            padding: 12px 10px;
            background-color: #000;
            border-bottom: 2px solid #0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(0, 255, 0, 0.3);
            z-index: 10;
            flex-wrap: wrap;
        }
        
        #header h1 {
            font-size: 14px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            margin-right: auto;
        }
        
        #header-stats {
            display: flex;
            gap: 15px;
            margin: 0 10px;
        }
        
        .header-stat {
            display: flex;
            align-items: center;
            font-size: 10px;
        }
        
        .header-stat i {
            margin-right: 5px;
        }
        
        #btn-back {
            background: #300;
            color: #f88;
            border: 2px solid #f88;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: 10px;
        }

        #btn-back:hover, #btn-back:active {
            background: #f88;
            color: #300;
            box-shadow: 0 0 10px #f88;
        }
        
        #game-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
        }
        
        #game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 2px solid #0f0;
            border-radius: 8px;
            padding: 10px;
            overflow: hidden;
            background-color: rgba(0, 20, 0, 0.8);
            box-shadow: inset 0 0 15px rgba(0, 255, 0, 0.2), 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        /* Tab navigation */
        .tab-container {
            display: flex;
            border-bottom: 2px solid #0f0;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 8px 15px;
            cursor: pointer;
            border: 2px solid transparent;
            border-bottom: none;
            margin-right: 5px;
            border-radius: 6px 6px 0 0;
            background-color: #000;
            color: #0f0;
            font-size: 10px;
        }
        
        .tab.active {
            background-color: #0f0;
            color: #000;
            border-color: #0f0;
        }
        
        .tab-content {
            display: none;
            padding: 10px;
            overflow-y: auto;
            height: calc(100% - 50px);
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Castle grid */
        #castle-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 5px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .grid-cell {
            aspect-ratio: 1/1;
            background-color: #222;
            border: 1px solid #333;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
            position: relative;
        }
        
        .grid-cell:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .grid-cell.empty {
            background-color: #321;
        }
        
        .grid-cell.forest {
            background-color: #131;
            color: #3c3;
        }
        
        .grid-cell.lake {
            background-color: #113;
            color: #33f;
        }
        
        .grid-cell.mountain {
            background-color: #333;
            color: #aaa;
        }
        
        .grid-cell.village {
            background-color: #331;
            color: #fa0;
        }
        
        .grid-cell.castle {
            background-color: #422;
            color: #f55;
        }
        
        .grid-cell.watchtower {
            background-color: #433;
            color: #ff5;
        }
        
        .grid-cell.stables {
            background-color: #343;
            color: #9e9;
        }
        
        .grid-cell.guardroom {
            background-color: #334;
            color: #77f;
        }
        
        .grid-cell.moat {
            background-color: #133;
            color: #5ff;
        }
        
        .grid-cell.drawbridge {
            background-color: #431;
            color: #fb0;
        }
        
        .grid-cell.armory {
            background-color: #343;
            color: #afa;
        }
        
        .grid-cell.barracks {
            background-color: #343;
            color: #f55;
        }
        
        .grid-cell.wizardtower {
            background-color: #303;
            color: #f0f;
        }
        
        .grid-cell.tavern {
            background-color: #550;
            color: #fd0;
        }
        
        .grid-cell.farm {
            background-color: #230;
            color: #8c8;
        }
        
        .grid-cell.quarry {
            background-color: #444;
            color: #ddd;
        }
        
        .grid-cell.lumbermill {
            background-color: #241;
            color: #8e8;
        }
        
        .grid-cell.temple {
            background-color: #225;
            color: #77f;
        }
        
        .grid-cell.market {
            background-color: #552;
            color: #fd5;
        }
        
        .grid-cell.forge {
            background-color: #522;
            color: #f77;
        }
        
        .grid-cell.level-badge {
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 8px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Upgrade styles */
        .upgrade {
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .upgrade-title {
            color: #af0;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        .upgrade-description {
            font-size: 10px;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .upgrade-cost {
            font-size: 10px;
            color: #fc0;
            margin-bottom: 10px;
        }
        
        .upgrade-level {
            font-size: 10px;
            color: #5cf;
            margin-bottom: 10px;
        }
        
        .upgrade-button {
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            font-size: 10px;
            margin-top: 5px;
            width: 100%;
        }
        
        .upgrade-button:hover {
            background: #0f0;
            color: #000;
        }
        
        .upgrade-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .resource-cost {
            display: flex;
            flex-direction: column;
            gap: 3px;
            margin-bottom: 8px;
            font-size: 9px;
        }
        
        .resource-item {
            display: flex;
            justify-content: space-between;
        }
        
        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #000;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 6px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        
        .toast.show {
            opacity: 1;
        }
        
        .toast.error {
            color: #f55;
            border-color: #f55;
        }
        
        /* Empty state message */
        .empty-state {
            text-align: center;
            color: #666;
            font-size: 12px;
            padding: 20px;
        }
        
        /* Resource production */
        .production-display {
            font-size: 9px;
            color: #8f8;
            margin-top: 3px;
        }
        
        /* Requirements */
        .requirements {
            font-size: 9px;
            color: #f88;
            margin-bottom: 8px;
        }
        
        /* Save confirmation */
        #save-confirmation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 100;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #0f0;
            text-align: center;
        }
        
        #save-confirmation h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #0f0;
        }
        
        #save-confirmation p {
            font-size: 14px;
            margin-bottom: 30px;
            max-width: 80%;
            line-height: 1.6;
        }
        
        #save-confirmation button {
            background: #030;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 6px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #save-confirmation button:hover, #save-confirmation button:active {
            background: #0f0;
            color: #030;
            box-shadow: 0 0 15px #0f0;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            #header h1 {
                font-size: 12px;
            }
            
            .header-stat {
                font-size: 9px;
            }
            
            .tab {
                padding: 6px 10px;
                font-size: 9px;
            }
            
            #castle-grid {
                grid-template-columns: repeat(5, 1fr);
                grid-template-rows: repeat(5, 1fr);
            }
            
            .grid-cell {
                font-size: 12px;
            }
            
            #save-confirmation h2 {
                font-size: 18px;
            }
            
            #save-confirmation p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Castle Builder</h1>
        <div id="header-stats">
            <div class="header-stat">Gold: <span id="header-gold">0</span></div>
            <div class="header-stat">Wood: <span id="header-wood">0</span></div>
            <div class="header-stat">Stone: <span id="header-stone">0</span></div>
        </div>
        <button id="btn-back">Back to Battle</button>
    </div>
    
    <div id="game-wrapper">
        <div id="game-container">
            <div class="tab-container">
                <div class="tab active" data-tab="castle">Castle View</div>
                <div class="tab" data-tab="land">Land Expansion</div>
                <div class="tab" data-tab="upgrades">Castle Upgrades</div>
                <div class="tab" data-tab="military">Military</div>
            </div>
            
            <!-- Castle View Tab -->
            <div class="tab-content active" id="castle-tab">
                <div id="castle-grid">
                    <!-- Grid will be dynamically generated -->
                </div>
            </div>
            
            <!-- Land Expansion Tab -->
            <div class="tab-content" id="land-tab">
                <!-- Land expansions will be dynamically added here -->
            </div>
            
            <!-- Castle Upgrades Tab -->
            <div class="tab-content" id="upgrades-tab">
                <!-- Upgrades will be dynamically added here -->
            </div>
            
            <!-- Military Tab -->
            <div class="tab-content" id="military-tab">
                <!-- Military units will be dynamically added here -->
            </div>
        </div>
    </div>
    
    <div id="save-confirmation">
        <h2>Game Saved</h2>
        <p>Your progress has been saved successfully. Returning to battle...</p>
        <button id="continue-button">Continue</button>
    </div>
    
    <div class="toast" id="toast"></div>

    <script>
        // Enhanced Game state
        const gameState = {
            gold: 100,
            wood: 50,
            stone: 30,
            castle: {
                grid: Array(25).fill('empty'),
                landExpansions: 0,
                maxLand: 25,
                upgrades: {
                    watchtower: { level: 0, maxLevel: 5 },
                    stables: { level: 0, maxLevel: 4 },
                    guardroom: { level: 0, maxLevel: 6 },
                    moat: { level: 0, maxLevel: 3 },
                    drawbridge: { level: 0, maxLevel: 3 },
                    armory: { level: 0, maxLevel: 5 },
                    barracks: { level: 0, maxLevel: 4 },
                    wizardtower: { level: 0, maxLevel: 4 },
                    tavern: { level: 0, maxLevel: 3 }
                },
                military: {
                    knights: 0,
                    archers: 0,
                    cavalry: 0,
                    mages: 0
                }
            },
            resourceProduction: {
                gold: 0,
                wood: 0,
                stone: 0
            },
            buildingEffects: {
                // These will be calculated based on buildings
            },
            landTypes: [
                { id: 'forest', name: 'Forest', cost: { gold: 50 }, description: 'Provides wood resources', production: { wood: 2 } },
                { id: 'lake', name: 'Lake', cost: { gold: 75 }, description: 'Provides fish and water', production: { gold: 1 } },
                { id: 'mountain', name: 'Mountain', cost: { gold: 100 }, description: 'Provides stone and minerals', production: { stone: 3 } },
                { id: 'village', name: 'Village', cost: { gold: 200 }, description: 'Provides population and taxes', production: { gold: 5 } },
                { id: 'farm', name: 'Farm', cost: { gold: 120, wood: 30 }, description: 'Produces food for your population', production: { gold: 3 }, requirements: { buildings: { village: 1 } } },
                { id: 'quarry', name: 'Quarry', cost: { gold: 150, wood: 20 }, description: 'Increases stone production', production: { stone: 5 }, requirements: { buildings: { mountain: 1 } } },
                { id: 'lumbermill', name: 'Lumbermill', cost: { gold: 100, wood: 40 }, description: 'Increases wood production', production: { wood: 4 }, requirements: { buildings: { forest: 1 } } }
            ],
            buildingTypes: [
                { id: 'barracks', name: 'Barracks', cost: { gold: 200, wood: 100, stone: 50 }, description: 'Trains infantry units', requirements: { buildings: { armory: 1 } } },
                { id: 'wizardtower', name: 'Wizard Tower', cost: { gold: 300, wood: 50, stone: 100 }, description: 'Trains mages and researches spells', requirements: { buildings: { watchtower: 1 } } },
                { id: 'tavern', name: 'Tavern', cost: { gold: 150, wood: 80 }, description: 'Increases population happiness and gold income', production: { gold: 8 }, requirements: { buildings: { village: 1 } } },
                { id: 'temple', name: 'Temple', cost: { gold: 250, wood: 60, stone: 90 }, description: 'Increases population loyalty and provides blessings', production: { gold: 4 }, requirements: { buildings: { village: 2 } } },
                { id: 'market', name: 'Market', cost: { gold: 180, wood: 70, stone: 30 }, description: 'Increases trade and gold income', production: { gold: 10 }, requirements: { buildings: { village: 1, tavern: 1 } } },
                { id: 'forge', name: 'Forge', cost: { gold: 220, wood: 40, stone: 120 }, description: 'Produces better weapons and armor', requirements: { buildings: { armory: 2, quarry: 1 } } }
            ],
            militaryUnits: [
                { id: 'knights', name: 'Knights', cost: { gold: 100, food: 2 }, description: 'Heavy infantry with strong defense', attack: 15, defense: 20, requirements: { buildings: { barracks: 1, armory: 1 } } },
                { id: 'archers', name: 'Archers', cost: { gold: 70, wood: 20 }, description: 'Ranged units with good attack', attack: 18, defense: 8, requirements: { buildings: { barracks: 1 } } },
                { id: 'cavalry', name: 'Cavalry', cost: { gold: 150, food: 3 }, description: 'Fast mounted units', attack: 20, defense: 12, requirements: { buildings: { stables: 1, barracks: 1 } } },
                { id: 'mages', name: 'Mages', cost: { gold: 200, stone: 30 }, description: 'Powerful magic users', attack: 25, defense: 5, requirements: { buildings: { wizardtower: 1 } } }
            ],
            upgradeDefinitions: {
                watchtower: {
                    name: 'Watch Tower',
                    description: 'Increases visibility and defense against attacks',
                    baseCost: { gold: 150, wood: 30 },
                    costMultiplier: 2,
                    benefits: ['+10% defense', '+15% visibility range', '+20% attack range', '+25% range', '+30% range & detects stealth'],
                    requirements: { level: 3, buildings: { castle: 1 } }
                },
                stables: {
                    name: 'Stables',
                    description: 'Allows training of cavalry units',
                    baseCost: { gold: 200, wood: 50 },
                    costMultiplier: 2.5,
                    benefits: ['Unlock cavalry', '+2 movement speed', '+15% mounted combat', '+30% mounted combat'],
                    requirements: { level: 1, buildings: { village: 1 } }
                },
                guardroom: {
                    name: 'Guard Room',
                    description: 'Houses additional guards for your castle',
                    baseCost: { gold: 100, wood: 20 },
                    costMultiplier: 1.8,
                    benefits: ['+5 guards per level', '+10% security', '+5% tax collection', '+7% tax collection', '+10% tax collection', '+15% tax collection'],
                    requirements: { level: 1, buildings: { castle: 1 } }
                },
                moat: {
                    name: 'Moat',
                    description: 'Water defense around your castle',
                    baseCost: { gold: 300, stone: 100 },
                    costMultiplier: 1.5,
                    benefits: ['+50% defense against infantry', 'Slows attackers', 'Requires siege equipment to cross'],
                    requirements: { level: 1, resources: { stone: 50 } }
                },
                drawbridge: {
                    name: 'Drawbridge',
                    description: 'Allows controlled access to your castle',
                    baseCost: { gold: 250, wood: 80 },
                    costMultiplier: 1.5,
                    benefits: ['Controlled access point', '+25% gate defense', 'Can trap enemies'],
                    requirements: { level: 1, buildings: { moat: 1 } }
                },
                armory: {
                    name: 'Armory',
                    description: 'Stores weapons and armor for your troops',
                    baseCost: { gold: 175, wood: 40, stone: 30 },
                    costMultiplier: 2.2,
                    benefits: ['+10% troop attack', '+15% armor', '+5% training speed per level', '+8% training speed', '+12% training speed'],
                    requirements: { level: 1, buildings: { barracks: 1 } }
                },
                barracks: {
                    name: 'Barracks',
                    description: 'Houses and trains military units',
                    baseCost: { gold: 200, wood: 100, stone: 50 },
                    costMultiplier: 2,
                    benefits: ['Can train knights', 'Can train archers', '+10% training speed', '+20% training speed'],
                    requirements: { level: 1, resources: { wood: 80 } }
                },
                wizardtower: {
                    name: 'Wizard Tower',
                    description: 'Allows training of mages and research of spells',
                    baseCost: { gold: 300, wood: 50, stone: 100 },
                    costMultiplier: 2.5,
                    benefits: ['Can train mages', '+10% magic power', '+20% magic power', '+35% magic power'],
                    requirements: { level: 1, buildings: { watchtower: 2 } }
                },
                tavern: {
                    name: 'Tavern',
                    description: 'Increases morale and provides income',
                    baseCost: { gold: 150, wood: 80 },
                    costMultiplier: 1.8,
                    benefits: ['+5% gold income', '+10% gold income', '+15% gold income'],
                    requirements: { level: 1, buildings: { village: 1 } }
                }
            }
        };

        // DOM Elements
        const headerGold = document.getElementById('header-gold');
        const headerWood = document.getElementById('header-wood');
        const headerStone = document.getElementById('header-stone');
        const btnBack = document.getElementById('btn-back');
        const btnContinue = document.getElementById('continue-button');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const toastEl = document.getElementById('toast');
        const castleGrid = document.getElementById('castle-grid');
        const saveConfirmation = document.getElementById('save-confirmation');

        // Initialize the page
        function initializeGame() {
            // Load game state from localStorage
            loadGameState();
            
            // Update UI with loaded data
            updateResourceDisplays();
            
            // Set up tab navigation
            setupTabs();
            
            // Render castle grid
            renderCastleGrid();
            
            // Render land expansions
            renderLandExpansions();
            
            // Render castle upgrades
            renderCastleUpgrades();
            
            // Render military tab
            renderMilitaryTab();
            
            // Set up back button
            btnBack.addEventListener('click', goBackToBattle);
            
            // Set up continue button
            btnContinue.addEventListener('click', navigateToBattle);
            
            // Set up resource production interval
            setInterval(updateResourceProduction, 10000); // Every 10 seconds
            
            // Save game state when page is about to be unloaded
            window.addEventListener('beforeunload', saveGameState);
            
            // Listen for page visibility changes
            document.addEventListener('visibilitychange', handleVisibilityChange);
            
            // Listen for focus events
            window.addEventListener('focus', checkForBattleUpdates);
        }

        // Handle page visibility changes
        function handleVisibilityChange() {
            if (!document.hidden) {
                // Page is visible again, check for updates
                checkForBattleUpdates();
            }
        }

        // Check for updates from battle
        function checkForBattleUpdates() {
            try {
                // Check if there's a battle result in localStorage
                const battleResult = localStorage.getItem('battle_result');
                if (battleResult) {
                    const result = JSON.parse(battleResult);
                    
                    // Apply the gold reward if any
                    if (result.goldReward && result.goldReward > 0) {
                        gameState.gold += result.goldReward;
                        showToast(`Received ${result.goldReward} gold from battle!`);
                        
                        // Update UI
                        updateResourceDisplays();
                        
                        // Save the updated state
                        saveGameState();
                    }
                    
                    // Clear the battle result
                    localStorage.removeItem('battle_result');
                }
                
                // Always reload game state when page becomes visible
                loadGameState();
                updateResourceDisplays();
            } catch (e) {
                console.error("Error checking for battle updates:", e);
            }
        }

        function loadGameState() {
            try {
                // Try to load from our castle system save
                const castleSaveData = localStorage.getItem('castleSystem_save');
                if (castleSaveData) {
                    try {
                        const loadedState = JSON.parse(castleSaveData);
                        
                        // Load castle state
                        if (loadedState.castle) {
                            gameState.castle = loadedState.castle;
                        }
                        
                        // Load resources
                        if (loadedState.gold !== undefined) gameState.gold = loadedState.gold;
                        if (loadedState.wood !== undefined) gameState.wood = loadedState.wood;
                        if (loadedState.stone !== undefined) gameState.stone = loadedState.stone;
                    } catch (e) {
                        console.error("Error parsing castle system state:", e);
                    }
                }
            } catch (e) {
                console.error("Failed to load game state:", e);
            }
        }

        function saveGameState() {
            try {
                // Save our castle system state
                const saveData = {
                    gold: gameState.gold,
                    wood: gameState.wood,
                    stone: gameState.stone,
                    castle: gameState.castle
                };
                
                // Save to localStorage
                localStorage.setItem('castleSystem_save', JSON.stringify(saveData));
                return true;
            } catch (e) {
                console.error("Failed to save game state:", e);
                return false;
            }
        }

        function updateResourceDisplays() {
            headerGold.textContent = gameState.gold;
            headerWood.textContent = gameState.wood;
            headerStone.textContent = gameState.stone;
        }

        function setupTabs() {
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs and contents
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // Add active class to clicked tab and corresponding content
                    tab.classList.add('active');
                    const tabId = tab.dataset.tab;
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
        }

        function renderLandExpansions() {
            const container = document.getElementById('land-tab');
            container.innerHTML = '';
            
            // Combine land types and building types
            const allBuildings = [...gameState.landTypes, ...gameState.buildingTypes];
            
            allBuildings.forEach(building => {
                // Check if requirements are met
                const requirementsMet = checkRequirements(building.requirements);
                
                const buildingElement = document.createElement('div');
                buildingElement.className = 'upgrade';
                
                let costHTML = '';
                if (building.cost) {
                    costHTML = '<div class="resource-cost">';
                    for (const [resource, amount] of Object.entries(building.cost)) {
                        const hasEnough = getResourceAmount(resource) >= amount;
                        costHTML += `<div class="resource-item"><span>${resource.charAt(0).toUpperCase() + resource.slice(1)}:</span> <span style="color: ${hasEnough ? '#0f0' : '#f00'}">${amount}</span></div>`;
                    }
                    costHTML += '</div>';
                }
                
                let requirementsHTML = '';
                if (building.requirements && !requirementsMet) {
                    requirementsHTML = '<div class="requirements">Requirements not met!</div>';
                }
                
                let productionHTML = '';
                if (building.production) {
                    productionHTML = '<div class="production-display">Produces: ';
                    const productions = [];
                    for (const [resource, amount] of Object.entries(building.production)) {
                        productions.push(`+${amount} ${resource}`);
                    }
                    productionHTML += productions.join(', ') + '</div>';
                }
                
                buildingElement.innerHTML = `
                    <div class="upgrade-title">${building.name}</div>
                    <div class="upgrade-description">${building.description}</div>
                    ${costHTML}
                    ${productionHTML}
                    ${requirementsHTML}
                    <button class="upgrade-button" data-building="${building.id}" ${!requirementsMet ? 'disabled' : ''}>Build</button>
                `;
                container.appendChild(buildingElement);
                
                // Add event listener to the button
                const button = buildingElement.querySelector('.upgrade-button');
                if (requirementsMet) {
                    button.addEventListener('click', () => {
                        purchaseBuilding(building.id, building.cost);
                    });
                }
            });
        }

        function renderCastleUpgrades() {
            const container = document.getElementById('upgrades-tab');
            container.innerHTML = '';
            
            Object.keys(gameState.upgradeDefinitions).forEach(upgradeKey => {
                const upgradeDef = gameState.upgradeDefinitions[upgradeKey];
                const upgradeState = gameState.castle.upgrades[upgradeKey];
                
                // Check if building exists for this upgrade
                const buildingExists = gameState.castle.grid.includes(upgradeKey);
                if (!buildingExists) return; // Skip if building doesn't exist
                
                const upgradeElement = document.createElement('div');
                upgradeElement.className = 'upgrade';
                
                const currentLevel = upgradeState.level;
                const nextLevel = currentLevel + 1;
                
                // Calculate cost
                const cost = {};
                if (upgradeDef.baseCost) {
                    for (const [resource, amount] of Object.entries(upgradeDef.baseCost)) {
                        cost[resource] = Math.floor(amount * Math.pow(upgradeDef.costMultiplier, currentLevel));
                    }
                }
                
                let costHTML = '';
                if (Object.keys(cost).length > 0) {
                    costHTML = '<div class="resource-cost">';
                    for (const [resource, amount] of Object.entries(cost)) {
                        const hasEnough = getResourceAmount(resource) >= amount;
                        costHTML += `<div class="resource-item"><span>${resource.charAt(0).toUpperCase() + resource.slice(1)}:</span> <span style="color: ${hasEnough ? '#0f0' : '#f00'}">${amount}</span></div>`;
                    }
                    costHTML += '</div>';
                }
                
                // Check requirements for next level
                const canUpgrade = currentLevel < upgradeState.maxLevel && 
                                  checkRequirements(upgradeDef.requirements, currentLevel);
                
                upgradeElement.innerHTML = `
                    <div class="upgrade-title">${upgradeDef.name} ${currentLevel > 0 ? '(Level ' + currentLevel + ')' : ''}</div>
                    <div class="upgrade-description">${upgradeDef.description}</div>
                    <div class="upgrade-level">${currentLevel < upgradeState.maxLevel ? 'Next level: ' + upgradeDef.benefits[currentLevel] : 'MAX LEVEL REACHED'}</div>
                    ${costHTML}
                    ${currentLevel < upgradeState.maxLevel ? 
                        `<button class="upgrade-button" data-upgrade="${upgradeKey}" ${!canUpgrade ? 'disabled' : ''}>Upgrade to Level ${nextLevel}</button>` :
                        `<button class="upgrade-button" disabled>MAX LEVEL</button>`
                    }
                `;
                container.appendChild(upgradeElement);
                
                // Add event listener to the button if not max level
                if (currentLevel < upgradeState.maxLevel && canUpgrade) {
                    const button = upgradeElement.querySelector('.upgrade-button');
                    button.addEventListener('click', () => {
                        purchaseUpgrade(upgradeKey, cost);
                    });
                }
            });
        }

        function renderMilitaryTab() {
            const container = document.getElementById('military-tab');
            container.innerHTML = '';
            
            if (gameState.militaryUnits.length === 0) {
                container.innerHTML = '<div class="empty-state">Recruit units from your barracks and other military buildings.</div>';
                return;
            }
            
            gameState.militaryUnits.forEach(unit => {
                const requirementsMet = checkRequirements(unit.requirements);
                
                const unitElement = document.createElement('div');
                unitElement.className = 'upgrade';
                
                let costHTML = '';
                if (unit.cost) {
                    costHTML = '<div class="resource-cost">';
                    for (const [resource, amount] of Object.entries(unit.cost)) {
                        const hasEnough = getResourceAmount(resource) >= amount;
                        costHTML += `<div class="resource-item"><span>${resource.charAt(0).toUpperCase() + resource.slice(1)}:</span> <span style="color: ${hasEnough ? '#0f0' : '#f00'}">${amount}</span></div>`;
                    }
                    costHTML += '</div>';
                }
                
                let requirementsHTML = '';
                if (unit.requirements && !requirementsMet) {
                    requirementsHTML = '<div class="requirements">Requirements not met!</div>';
                }
                
                unitElement.innerHTML = `
                    <div class="upgrade-title">${unit.name}</div>
                    <div class="upgrade-description">${unit.description}</div>
                    <div class="upgrade-level">Attack: ${unit.attack} | Defense: ${unit.defense}</div>
                    ${costHTML}
                    ${requirementsHTML}
                    <div class="resource-item">Owned: ${gameState.castle.military[unit.id] || 0}</div>
                    <button class="upgrade-button" data-unit="${unit.id}" ${!requirementsMet ? 'disabled' : ''}>Recruit</button>
                `;
                container.appendChild(unitElement);
                
                // Add event listener to the button
                const button = unitElement.querySelector('.upgrade-button');
                if (requirementsMet) {
                    button.addEventListener('click', () => {
                        recruitUnit(unit.id, unit.cost);
                    });
                }
            });
        }

        function checkRequirements(requirements, currentLevel = 0) {
            if (!requirements) return true;
            
            // Check level requirement
            if (requirements.level && currentLevel < requirements.level) {
                return false;
            }
            
            // Check building requirements
            if (requirements.buildings) {
                for (const [building, count] of Object.entries(requirements.buildings)) {
                    const buildingCount = gameState.castle.grid.filter(b => b === building).length;
                    if (buildingCount < count) {
                        return false;
                    }
                }
            }
            
            // Check resource requirements
            if (requirements.resources) {
                for (const [resource, amount] of Object.entries(requirements.resources)) {
                    if (getResourceAmount(resource) < amount) {
                        return false;
                    }
                }
            }
            
            return true;
        }

        function getResourceAmount(resource) {
            switch(resource) {
                case 'gold': return gameState.gold;
                case 'wood': return gameState.wood;
                case 'stone': return gameState.stone;
                case 'food': 
                    // Calculate food based on farms and other food-producing buildings
                    let food = 0;
                    gameState.castle.grid.forEach(building => {
                        if (building === 'farm') food += 10;
                        if (building === 'village') food += 5;
                    });
                    return food;
                default: return 0;
            }
        }

        function purchaseBuilding(buildingId, cost) {
            // Check if player has enough resources
            for (const [resource, amount] of Object.entries(cost)) {
                if (getResourceAmount(resource) < amount) {
                    showToast(`Not enough ${resource}! You need ${amount} ${resource} for this building.`, "error");
                    return;
                }
            }
            
            // Find an empty spot in the grid
            const emptyIndex = gameState.castle.grid.findIndex(cell => cell === 'empty');
            
            if (emptyIndex === -1) {
                showToast("No available space for new buildings!", "error");
                return;
            }
            
            // Deduct resources
            for (const [resource, amount] of Object.entries(cost)) {
                deductResource(resource, amount);
            }
            
            updateResourceDisplays();
            
            // Update the grid
            gameState.castle.grid[emptyIndex] = buildingId;
            
            // Initialize upgrade level if this is a new upgradable building
            if (!gameState.castle.upgrades[buildingId]) {
                gameState.castle.upgrades[buildingId] = { level: 0, maxLevel: 3 };
            }
            
            // Save game state
            saveGameState();
            
            // Show success message
            showToast(`Built ${buildingId} successfully!`);
            
            // Update the UI
            renderCastleGrid();
            renderLandExpansions();
            renderCastleUpgrades();
            renderMilitaryTab();
        }

        function purchaseUpgrade(upgradeKey, cost) {
            // Check if player has enough resources
            for (const [resource, amount] of Object.entries(cost)) {
                if (getResourceAmount(resource) < amount) {
                    showToast(`Not enough ${resource}! You need ${amount} ${resource} for this upgrade.`, "error");
                    return;
                }
            }
            
            // Get upgrade state
            const upgradeState = gameState.castle.upgrades[upgradeKey];
            
            // Check if already at max level
            if (upgradeState.level >= upgradeState.maxLevel) {
                showToast("This upgrade is already at maximum level!", "error");
                return;
            }
            
            // Deduct resources
            for (const [resource, amount] of Object.entries(cost)) {
                deductResource(resource, amount);
            }
            
            updateResourceDisplays();
            
            // Upgrade the building
            upgradeState.level++;
            
            // Save game state
            saveGameState();
            
            // Show success message
            showToast(`Upgraded ${upgradeKey} to level ${upgradeState.level}!`);
            
            // Update the UI
            renderCastleGrid();
            renderCastleUpgrades();
        }

        function recruitUnit(unitId, cost) {
            // Check if player has enough resources
            for (const [resource, amount] of Object.entries(cost)) {
                if (getResourceAmount(resource) < amount) {
                    showToast(`Not enough ${resource}! You need ${amount} ${resource} to recruit this unit.`, "error");
                    return;
                }
            }
            
            // Deduct resources
            for (const [resource, amount] of Object.entries(cost)) {
                deductResource(resource, amount);
            }
            
            updateResourceDisplays();
            
            // Add the unit
            gameState.castle.military[unitId] = (gameState.castle.military[unitId] || 0) + 1;
            
            // Save game state
            saveGameState();
            
            // Show success message
            showToast(`Recruited a ${unitId}!`);
            
            // Update the UI
            renderMilitaryTab();
        }

        function deductResource(resource, amount) {
            switch(resource) {
                case 'gold': gameState.gold -= amount; break;
                case 'wood': gameState.wood -= amount; break;
                case 'stone': gameState.stone -= amount; break;
                // For other resources like food, we might need a different system
            }
        }

        function updateResourceProduction() {
            // Reset production
            gameState.resourceProduction = { gold: 0, wood: 0, stone: 0 };
            
            // Calculate production from buildings
            gameState.castle.grid.forEach(building => {
                const buildingDef = [...gameState.landTypes, ...gameState.buildingTypes].find(b => b.id === building);
                if (buildingDef && buildingDef.production) {
                    for (const [resource, amount] of Object.entries(buildingDef.production)) {
                        gameState.resourceProduction[resource] += amount;
                        
                        // Apply upgrade bonuses
                        if (gameState.castle.upgrades[building]) {
                            const level = gameState.castle.upgrades[building].level;
                            gameState.resourceProduction[resource] += amount * level * 0.1; // 10% bonus per level
                        }
                    }
                }
            });
            
            // Add produced resources
            gameState.gold += gameState.resourceProduction.gold;
            gameState.wood += gameState.resourceProduction.wood;
            gameState.stone += gameState.resourceProduction.stone;
            
            updateResourceDisplays();
            saveGameState();
            
            // Show production message if any production happened
            if (gameState.resourceProduction.gold > 0 || gameState.resourceProduction.wood > 0 || gameState.resourceProduction.stone > 0) {
                let productionMsg = "Resources produced: ";
                const parts = [];
                if (gameState.resourceProduction.gold > 0) parts.push(`${gameState.resourceProduction.gold} gold`);
                if (gameState.resourceProduction.wood > 0) parts.push(`${gameState.resourceProduction.wood} wood`);
                if (gameState.resourceProduction.stone > 0) parts.push(`${gameState.resourceProduction.stone} stone`);
                productionMsg += parts.join(", ");
                
                showToast(productionMsg);
            }
        }

        function showUpgradeOptions(buildingType, index) {
            // For now, just show a message about the building
            let message = `This is your ${buildingType}. `;
            
            if (buildingType === 'castle') {
                message += "The heart of your domain!";
            } else if (buildingType === 'forest') {
                message += "Provides wood resources.";
            } else if (buildingType === 'lake') {
                message += "Provides fish and fresh water.";
            } else if (buildingType === 'mountain') {
                message += "Provides stone and minerals.";
            } else if (buildingType === 'village') {
                message += "Provides population and taxes.";
            } else {
                const upgradeDef = gameState.upgradeDefinitions[buildingType];
                if (upgradeDef) {
                    const level = gameState.castle.upgrades[buildingType].level;
                    message += `Level ${level}: ${upgradeDef.benefits[level - 1] || upgradeDef.description}`;
                }
            }
            
            // Add production info if available
            const buildingDef = [...gameState.landTypes, ...gameState.buildingTypes].find(b => b.id === buildingType);
            if (buildingDef && buildingDef.production) {
                message += " Produces: ";
                const productions = [];
                for (const [resource, amount] of Object.entries(buildingDef.production)) {
                    productions.push(`${amount} ${resource}`);
                }
                message += productions.join(", ");
            }
            
            showToast(message);
        }

        function goBackToBattle() {
            // Save game state before navigating
            const success = saveGameState();
            
            if (success) {
                // Show save confirmation
                saveConfirmation.style.display = 'flex';
                showToast("Game saved successfully! Preparing for battle...");
            } else {
                showToast("Error saving game!", "error");
            }
        }

        function navigateToBattle() {
            // Navigate to the battle page
            window.location.href = 'sanc2.html';
        }

        function showToast(message, type = "success") {
            toastEl.textContent = message;
            toastEl.className = `toast show ${type}`;
            
            setTimeout(() => {
                toastEl.className = 'toast';
            }, 3000);
        }

        // Initialize the game when the page loads
        window.addEventListener('load', initializeGame);
    </script>
