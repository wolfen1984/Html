<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle Builder</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: #111;
            color: #0f0;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 80, 0, 0.2) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(0, 80, 0, 0.2) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        
        #header {
            padding: 12px 10px;
            background-color: #000;
            border-bottom: 2px solid #0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(0, 255, 0, 0.3);
            z-index: 10;
            flex-wrap: wrap;
        }
        
        #header h1 {
            font-size: 14px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            margin-right: auto;
        }
        
        #header-stats {
            display: flex;
            gap: 15px;
            margin: 0 10px;
        }
        
        .header-stat {
            display: flex;
            align-items: center;
            font-size: 10px;
        }
        
        .header-stat i {
            margin-right: 5px;
        }
        
        #btn-back {
            background: #300;
            color: #f88;
            border: 2px solid #f88;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: 10px;
        }

        #btn-back:hover, #btn-back:active {
            background: #f88;
            color: #300;
            box-shadow: 0 0 10px #f88;
        }
        
        #game-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
        }
        
        #game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 2px solid #0f0;
            border-radius: 8px;
            padding: 10px;
            overflow: hidden;
            background-color: rgba(0, 20, 0, 0.8);
            box-shadow: inset 0 0 15px rgba(0, 255, 0, 0.2), 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        /* Tab navigation */
        .tab-container {
            display: flex;
            border-bottom: 2px solid #0f0;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 8px 15px;
            cursor: pointer;
            border: 2px solid transparent;
            border-bottom: none;
            margin-right: 5px;
            border-radius: 6px 6px 0 0;
            background-color: #000;
            color: #0f0;
            font-size: 10px;
        }
        
        .tab.active {
            background-color: #0f0;
            color: #000;
            border-color: #0f0;
        }
        
        .tab-content {
            display: none;
            padding: 10px;
            overflow-y: auto;
            height: calc(100% - 50px);
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Castle grid */
        #castle-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 5px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .grid-cell {
            aspect-ratio: 1/1;
            background-color: #222;
            border: 1px solid #333;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
        }
        
        .grid-cell:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .grid-cell.empty {
            background-color: #321;
        }
        
        .grid-cell.forest {
            background-color: #131;
            color: #3c3;
        }
        
        .grid-cell.lake {
            background-color: #113;
            color: #33f;
        }
        
        .grid-cell.mountain {
            background-color: #333;
            color: #aaa;
        }
        
        .grid-cell.village {
            background-color: #331;
            color: #fa0;
        }
        
        .grid-cell.castle {
            background-color: #422;
            color: #f55;
        }
        
        .grid-cell.watchtower {
            background-color: #433;
            color: #ff5;
        }
        
        .grid-cell.stables {
            background-color: #343;
            color: #9e9;
        }
        
        .grid-cell.guardroom {
            background-color: #334;
            color: #77f;
        }
        
        .grid-cell.moat {
            background-color: #133;
            color: #5ff;
        }
        
        .grid-cell.drawbridge {
            background-color: #431;
            color: #fb0;
        }
        
        .grid-cell.armory {
            background-color: #343;
            color: #afa;
        }
        
        /* Upgrade styles */
        .upgrade {
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .upgrade-title {
            color: #af0;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        .upgrade-description {
            font-size: 10px;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .upgrade-cost {
            font-size: 10px;
            color: #fc0;
            margin-bottom: 10px;
        }
        
        .upgrade-level {
            font-size: 10px;
            color: #5cf;
            margin-bottom: 10px;
        }
        
        .upgrade-button {
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            font-size: 10px;
            margin-top: 5px;
            width: 100%;
        }
        
        .upgrade-button:hover {
            background: #0f0;
            color: #000;
        }
        
        .upgrade-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #000;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 6px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        
        .toast.show {
            opacity: 1;
        }
        
        .toast.error {
            color: #f55;
            border-color: #f55;
        }
        
        /* Empty state message */
        .empty-state {
            text-align: center;
            color: #666;
            font-size: 12px;
            padding: 20px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            #header h1 {
                font-size: 12px;
            }
            
            .header-stat {
                font-size: 9px;
            }
            
            .tab {
                padding: 6px 10px;
                font-size: 9px;
            }
            
            #castle-grid {
                grid-template-columns: repeat(5, 1fr);
                grid-template-rows: repeat(5, 1fr);
            }
            
            .grid-cell {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Castle Builder</h1>
        <div id="header-stats">
            <div class="header-stat">Gold: <span id="header-gold">0</span></div>
        </div>
        <button id="btn-back">Back to Battle</button>
    </div>
    
    <div id="game-wrapper">
        <div id="game-container">
            <div class="tab-container">
                <div class="tab active" data-tab="castle">Castle View</div>
                <div class="tab" data-tab="land">Land Expansion</div>
                <div class="tab" data-tab="upgrades">Castle Upgrades</div>
            </div>
            
            <!-- Castle View Tab -->
            <div class="tab-content active" id="castle-tab">
                <div id="castle-grid">
                    <!-- Grid will be dynamically generated -->
                </div>
            </div>
            
            <!-- Land Expansion Tab -->
            <div class="tab-content" id="land-tab">
                <!-- Land expansions will be dynamically added here -->
            </div>
            
            <!-- Castle Upgrades Tab -->
            <div class="tab-content" id="upgrades-tab">
                <!-- Upgrades will be dynamically added here -->
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>

    <script>
        // Game state
        const gameState = {
            gold: 100,
            castle: {
                grid: Array(25).fill('empty'),
                landExpansions: 0,
                maxLand: 25,
                upgrades: {
                    watchtower: { level: 0, maxLevel: 3 },
                    stables: { level: 0, maxLevel: 2 },
                    guardroom: { level: 0, maxLevel: 4 },
                    moat: { level: 0, maxLevel: 1 },
                    drawbridge: { level: 0, maxLevel: 1 },
                    armory: { level: 0, maxLevel: 3 }
                }
            },
            landTypes: [
                { id: 'forest', name: 'Forest', cost: 50, description: 'Provides wood resources' },
                { id: 'lake', name: 'Lake', cost: 75, description: 'Provides fish and water' },
                { id: 'mountain', name: 'Mountain', cost: 100, description: 'Provides stone and minerals' },
                { id: 'village', name: 'Village', cost: 200, description: 'Provides population and taxes' }
            ],
            upgradeDefinitions: {
                watchtower: {
                    name: 'Watch Tower',
                    description: 'Increases visibility and defense against attacks',
                    baseCost: 150,
                    costMultiplier: 2,
                    benefits: ['+10% defense', '+15% visibility range', '+20% attack range']
                },
                stables: {
                    name: 'Stables',
                    description: 'Allows training of cavalry units',
                    baseCost: 200,
                    costMultiplier: 2.5,
                    benefits: ['Unlock cavalry', '+2 movement speed', '+15% mounted combat']
                },
                guardroom: {
                    name: 'Guard Room',
                    description: 'Houses additional guards for your castle',
                    baseCost: 100,
                    costMultiplier: 1.8,
                    benefits: ['+5 guards per level', '+10% security', '+5% tax collection']
                },
                moat: {
                    name: 'Moat',
                    description: 'Water defense around your castle',
                    baseCost: 300,
                    costMultiplier: 1,
                    benefits: ['+50% defense against infantry', 'Slows attackers', 'Requires siege equipment to cross']
                },
                drawbridge: {
                    name: 'Drawbridge',
                    description: 'Allows controlled access to your castle',
                    baseCost: 250,
                    costMultiplier: 1,
                    benefits: ['Controlled access point', '+25% gate defense', 'Can trap enemies']
                },
                armory: {
                    name: 'Armory',
                    description: 'Stores weapons and armor for your troops',
                    baseCost: 175,
                    costMultiplier: 2.2,
                    benefits: ['+10% troop attack', '+15% armor', '+5% training speed per level']
                }
            }
        };

        // DOM Elements
        const headerGold = document.getElementById('header-gold');
        const btnBack = document.getElementById('btn-back');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const toastEl = document.getElementById('toast');
        const castleGrid = document.getElementById('castle-grid');

        // Initialize the page
        window.addEventListener('load', () => {
            // Load game state from localStorage
            loadGameState();
            
            // Update UI with loaded data
            headerGold.textContent = gameState.gold;
            
            // Set up tab navigation
            setupTabs();
            
            // Render castle grid
            renderCastleGrid();
            
            // Render land expansions
            renderLandExpansions();
            
            // Render castle upgrades
            renderCastleUpgrades();
            
            // Set up back button
            btnBack.addEventListener('click', goBackToBattle);
            
            // Save game state when page is about to be unloaded
            window.addEventListener('beforeunload', saveGameState);
        });

        function loadGameState() {
            try {
                // First, check if there's a main game save and sync gold from it
                const mainSaveData = localStorage.getItem('sanctuaryRPG_save');
                if (mainSaveData) {
                    try {
                        const mainState = JSON.parse(mainSaveData);
                        if (mainState.player && mainState.player.gold !== undefined) {
                            // Update our gold from the main game state
                            gameState.gold = mainState.player.gold;
                        }
                    } catch (e) {
                        console.error("Error parsing main game state:", e);
                    }
                }
                
                // Then try to load from our castle system save
                const castleSaveData = localStorage.getItem('castleSystem_save');
                if (castleSaveData) {
                    try {
                        const loadedState = JSON.parse(castleSaveData);
                        
                        // Load castle state
                        if (loadedState.castle) {
                            gameState.castle = loadedState.castle;
                        }
                    } catch (e) {
                        console.error("Error parsing castle system state:", e);
                    }
                }
            } catch (e) {
                console.error("Failed to load game state:", e);
            }
        }

        function saveGameState() {
            try {
                // First, update the main game state with our current gold
                const mainSaveData = localStorage.getItem('sanctuaryRPG_save');
                if (mainSaveData) {
                    try {
                        const mainState = JSON.parse(mainSaveData);
                        if (mainState.player) {
                            mainState.player.gold = gameState.gold;
                            localStorage.setItem('sanctuaryRPG_save', JSON.stringify(mainState));
                        }
                    } catch (e) {
                        console.error("Error updating main game state:", e);
                    }
                }
                
                // Then save our castle system state
                const saveData = {
                    gold: gameState.gold,
                    castle: gameState.castle
                };
                
                // Save to localStorage
                localStorage.setItem('castleSystem_save', JSON.stringify(saveData));
            } catch (e) {
                console.error("Failed to save game state:", e);
            }
        }

        function setupTabs() {
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs and contents
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // Add active class to clicked tab and corresponding content
                    tab.classList.add('active');
                    const tabId = tab.dataset.tab;
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
        }

        function renderCastleGrid() {
            castleGrid.innerHTML = '';
            
            // Start with a 5x5 grid (25 cells)
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = `grid-cell ${gameState.castle.grid[i]}`;
                
                // Add appropriate content based on cell type
                switch(gameState.castle.grid[i]) {
                    case 'empty':
                        cell.textContent = '.';
                        break;
                    case 'forest':
                        cell.textContent = 'ðŸŒ²';
                        break;
                    case 'lake':
                        cell.textContent = 'ðŸ’§';
                        break;
                    case 'mountain':
                        cell.textContent = 'â›°';
                        break;
                    case 'village':
                        cell.textContent = 'ðŸ˜';
                        break;
                    case 'castle':
                        cell.textContent = 'ðŸ°';
                        break;
                    case 'watchtower':
                        cell.textContent = 'ðŸ—¼';
                        break;
                    case 'stables':
                        cell.textContent = 'ðŸŽ';
                        break;
                    case 'guardroom':
                        cell.textContent = 'ðŸ›¡';
                        break;
                    case 'moat':
                        cell.textContent = 'ã€°';
                        break;
                    case 'drawbridge':
                        cell.textContent = 'â†”';
                        break;
                    case 'armory':
                        cell.textContent = 'âš”';
                        break;
                }
                
                // Center the castle in the middle
                if (i === 12 && gameState.castle.grid[i] === 'empty') {
                    cell.className = 'grid-cell castle';
                    cell.textContent = 'ðŸ°';
                    gameState.castle.grid[i] = 'castle';
                }
                
                // Add click event to show upgrade options for castle cells
                if (gameState.castle.grid[i] !== 'empty') {
                    cell.addEventListener('click', () => {
                        showUpgradeOptions(gameState.castle.grid[i], i);
                    });
                }
                
                castleGrid.appendChild(cell);
            }
        }

        function renderLandExpansions() {
            const container = document.getElementById('land-tab');
            container.innerHTML = '';
            
            gameState.landTypes.forEach(land => {
                const landElement = document.createElement('div');
                landElement.className = 'upgrade';
                landElement.innerHTML = `
                    <div class="upgrade-title">${land.name}</div>
                    <div class="upgrade-description">${land.description}</div>
                    <div class="upgrade-cost">Cost: ${land.cost} Gold</div>
                    <button class="upgrade-button" data-land="${land.id}">Purchase</button>
                `;
                container.appendChild(landElement);
                
                // Add event listener to the button
                const button = landElement.querySelector('.upgrade-button');
                button.addEventListener('click', () => {
                    purchaseLand(land.id, land.cost);
                });
            });
        }

        function renderCastleUpgrades() {
            const container = document.getElementById('upgrades-tab');
            container.innerHTML = '';
            
            Object.keys(gameState.upgradeDefinitions).forEach(upgradeKey => {
                const upgradeDef = gameState.upgradeDefinitions[upgradeKey];
                const upgradeState = gameState.castle.upgrades[upgradeKey];
                
                const upgradeElement = document.createElement('div');
                upgradeElement.className = 'upgrade';
                
                const currentLevel = upgradeState.level;
                const nextLevel = currentLevel + 1;
                const cost = Math.floor(upgradeDef.baseCost * Math.pow(upgradeDef.costMultiplier, currentLevel));
                
                upgradeElement.innerHTML = `
                    <div class="upgrade-title">${upgradeDef.name} ${currentLevel > 0 ? '(Level ' + currentLevel + ')' : ''}</div>
                    <div class="upgrade-description">${upgradeDef.description}</div>
                    <div class="upgrade-level">${currentLevel < upgradeState.maxLevel ? 'Next level: ' + upgradeDef.benefits[currentLevel] : 'MAX LEVEL REACHED'}</div>
                    ${currentLevel < upgradeState.maxLevel ? 
                        `<div class="upgrade-cost">Cost: ${cost} Gold</div>
                         <button class="upgrade-button" data-upgrade="${upgradeKey}">Upgrade to Level ${nextLevel}</button>` :
                        `<div class="upgrade-cost">Fully upgraded</div>
                         <button class="upgrade-button" disabled>MAX LEVEL</button>`
                    }
                `;
                container.appendChild(upgradeElement);
                
                // Add event listener to the button if not max level
                if (currentLevel < upgradeState.maxLevel) {
                    const button = upgradeElement.querySelector('.upgrade-button');
                    button.addEventListener('click', () => {
                        purchaseUpgrade(upgradeKey, cost);
                    });
                }
            });
        }

        function purchaseLand(landType, cost) {
            // Check if player has enough gold
            if (gameState.gold < cost) {
                showToast(`Not enough gold! You need ${cost} gold for this land.`, "error");
                return;
            }
            
            // Find an empty spot in the grid
            const emptyIndex = gameState.castle.grid.findIndex(cell => cell === 'empty');
            
            if (emptyIndex === -1) {
                showToast("No available space for expansion!", "error");
                return;
            }
            
            // Deduct gold
            gameState.gold -= cost;
            headerGold.textContent = gameState.gold;
            
            // Update the grid
            gameState.castle.grid[emptyIndex] = landType;
            
            // Save game state
            saveGameState();
            
            // Show success message
            showToast(`Purchased ${landType} for ${cost} gold.`);
            
            // Update the UI
            renderCastleGrid();
        }

        function purchaseUpgrade(upgradeKey, cost) {
            // Check if player has enough gold
            if (gameState.gold < cost) {
                showToast(`Not enough gold! You need ${cost} gold for this upgrade.`, "error");
                return;
            }
            
            // Get upgrade state
            const upgradeState = gameState.castle.upgrades[upgradeKey];
            
            // Check if already at max level
            if (upgradeState.level >= upgradeState.maxLevel) {
                showToast("This upgrade is already at maximum level!", "error");
                return;
            }
            
            // Deduct gold
            gameState.gold -= cost;
            headerGold.textContent = gameState.gold;
            
            // Upgrade the building
            upgradeState.level++;
            
            // Save game state
            saveGameState();
            
            // Show success message
            showToast(`Upgraded ${upgradeKey} to level ${upgradeState.level} for ${cost} gold.`);
            
            // Update the UI
            renderCastleUpgrades();
        }

        function showUpgradeOptions(buildingType, index) {
            // For now, just show a message about the building
            let message = `This is your ${buildingType}. `;
            
            if (buildingType === 'castle') {
                message += "The heart of your domain!";
            } else if (buildingType === 'forest') {
                message += "Provides wood resources.";
            } else if (buildingType === 'lake') {
                message += "Provides fish and fresh water.";
            } else if (buildingType === 'mountain') {
                message += "Provides stone and minerals.";
            } else if (buildingType === 'village') {
                message += "Provides population and taxes.";
            } else {
                const upgradeDef = gameState.upgradeDefinitions[buildingType];
                if (upgradeDef) {
                    const level = gameState.castle.upgrades[buildingType].level;
                    message += `Level ${level}: ${upgradeDef.benefits[level - 1] || upgradeDef.description}`;
                }
            }
            
            showToast(message);
        }

        function goBackToBattle() {
            // Save game state before navigating back
            saveGameState();
            
            // Navigate back to the battle page
            window.location.href = 'sanc2.html';
        }

        function showToast(message, type = "success") {
            toastEl.textContent = message;
            toastEl.className = `toast show ${type}`;
            
            setTimeout(() => {
                toastEl.className = 'toast';
            }, 3000);
        }
    </script>
</body>
</html>
