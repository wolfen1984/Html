<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle Crafting - Construction</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: #111;
            color: #0f0;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(80, 0, 0, 0.2) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(80, 0, 0, 0.2) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        
        #header {
            padding: 12px 10px;
            background-color: #000;
            border-bottom: 2px solid #f00;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
            z-index: 10;
            flex-wrap: wrap;
        }
        
        #header h1 {
            font-size: 14px;
            color: #f00;
            text-shadow: 0 0 5px #f00;
            margin-right: auto;
        }
        
        #header-stats {
            display: flex;
            gap: 15px;
            margin: 0 10px;
        }
        
        .header-stat {
            display: flex;
            align-items: center;
            font-size: 10px;
        }
        
        .header-stat i {
            margin-right: 5px;
        }
        
        #btn-back {
            background: #300;
            color: #f88;
            border: 2px solid #f88;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: 10px;
        }

        #btn-back:hover, #btn-back:active {
            background: #f88;
            color: #300;
            box-shadow: 0 0 10px #f88;
        }
        
        #game-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
        }
        
        #game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 2px solid #f00;
            border-radius: 8px;
            padding: 10px;
            overflow: hidden;
            background-color: rgba(20, 0, 0, 0.8);
            box-shadow: inset 0 0 15px rgba(255, 0, 0, 0.2), 0 0 10px rgba(255, 0, 0, 0.3);
        }
        
        /* Tab navigation */
        .tab-container {
            display: flex;
            border-bottom: 2px solid #f00;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 8px 15px;
            cursor: pointer;
            border: 2px solid transparent;
            border-bottom: none;
            margin-right: 5px;
            border-radius: 6px 6px 0 0;
            background-color: #000;
            color: #f00;
            font-size: 10px;
        }
        
        .tab.active {
            background-color: #f00;
            color: #000;
            border-color: #f00;
        }
        
        .tab-content {
            display: none;
            padding: 10px;
            overflow-y: auto;
            height: calc(100% - 50px);
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Building styles */
        .building {
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        
        .building-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .building-title {
            color: #f88;
            font-size: 12px;
        }
        
        .building-level {
            font-size: 10px;
            color: #fc0;
            background: #300;
            padding: 3px 6px;
            border-radius: 10px;
        }
        
        .building-description {
            font-size: 10px;
            color: #aaa;
            margin-bottom: 8px;
        }
        
        .building-benefits {
            font-size: 10px;
            color: #5cf;
            margin-bottom: 8px;
        }
        
        .building-cost {
            font-size: 10px;
            color: #f55;
            margin-bottom: 10px;
        }
        
        .building-button {
            background: #000;
            color: #f00;
            border: 2px solid #f00;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            font-size: 10px;
            width: 100%;
        }
        
        .building-button:hover {
            background: #f00;
            color: #000;
        }
        
        .building-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Construction styles */
        .construction {
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        
        .construction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .construction-title {
            color: #f85;
            font-size: 12px;
        }
        
        .construction-timer {
            font-size: 10px;
            color: #fc0;
            margin-bottom: 8px;
        }
        
        .construction-progress {
            height: 10px;
            background-color: #222;
            border-radius: 5px;
            margin-bottom: 8px;
            overflow: hidden;
        }
        
        .construction-progress-bar {
            height: 100%;
            background-color: #5cf;
            width: 0%;
            transition: width 0.3s;
        }
        
        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #000;
            color: #f00;
            border: 2px solid #f00;
            border-radius: 6px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }
        
        .toast.show {
            opacity: 1;
        }
        
        .toast.error {
            color: #f55;
            border-color: #f55;
        }
        
        /* Empty state message */
        .empty-state {
            text-align: center;
            color: #666;
            font-size: 12px;
            padding: 20px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            #header h1 {
                font-size: 12px;
            }
            
            .header-stat {
                font-size: 9px;
            }
            
            .tab {
                padding: 6px 8px;
                font-size: 9px;
            }
            
            .building-title, .construction-title {
                font-size: 11px;
            }
        }
        
        /* Castle visual representation */
        .castle-visual {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 6px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .castle-tower {
            width: 40px;
            height: 60px;
            background-color: #444;
            border: 2px solid #f00;
            margin-bottom: 5px;
        }
        
        .castle-wall {
            width: 120px;
            height: 30px;
            background-color: #555;
            border: 2px solid #f00;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .castle-gate {
            width: 30px;
            height: 25px;
            background-color: #663300;
            border: 1px solid #330000;
        }
        
        .castle-keep {
            width: 70px;
            height: 50px;
            background-color: #333;
            border: 2px solid #f00;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Castle Crafting - Construction</h1>
        <div id="header-stats">
            <div class="header-stat">Gold: <span id="header-gold">0</span></div>
            <div class="header-stat">Materials: <span id="header-materials">0</span></div>
        </div>
        <button id="btn-back">Back to Castle</button>
    </div>
    
    <div id="game-wrapper">
        <div id="game-container">
            <div class="tab-container">
                <div class="tab active" data-tab="buildings">Buildings</div>
                <div class="tab" data-tab="construction">Construction</div>
                <div class="tab" data-tab="completed">Completed</div>
            </div>
            
            <!-- Buildings Tab -->
            <div class="tab-content active" id="buildings-tab">
                <!-- Buildings will be dynamically added here -->
            </div>
            
            <!-- Construction Tab -->
            <div class="tab-content" id="construction-tab">
                <!-- Construction in progress will be dynamically added here -->
            </div>
            
            <!-- Completed Tab -->
            <div class="tab-content" id="completed-tab">
                <!-- Completed buildings will be dynamically added here -->
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>

    <script>
        // Main game state key
        const MAIN_GAME_SAVE_KEY = 'castleCrafting_save';
        
        // Castle crafting state
        const castleState = {
            gold: 0,
            materials: 0,
            buildings: [
                {
                    id: "walls",
                    name: "Castle Walls",
                    level: 0,
                    maxLevel: 10,
                    description: "Strong defensive walls to protect your castle from invaders.",
                    benefits: "Increases defense against attacks.",
                    baseCost: { gold: 100, materials: 200 },
                    costMultiplier: 1.5,
                    constructionTimeBase: 30000, // 30 seconds
                    constructionTimeMultiplier: 1.2,
                    status: "available",
                    constructionEndTime: null
                },
                {
                    id: "barracks",
                    name: "Barracks",
                    level: 0,
                    maxLevel: 5,
                    description: "Train and house soldiers to defend your castle.",
                    benefits: "Unlocks new defensive units.",
                    baseCost: { gold: 150, materials: 100 },
                    costMultiplier: 1.6,
                    constructionTimeBase: 45000, // 45 seconds
                    constructionTimeMultiplier: 1.3,
                    status: "available",
                    constructionEndTime: null
                },
                {
                    id: "forge",
                    name: "Blacksmith Forge",
                    level: 0,
                    maxLevel: 8,
                    description: "Craft better weapons and armor for your troops.",
                    benefits: "Increases attack power of your units.",
                    baseCost: { gold: 200, materials: 300 },
                    costMultiplier: 1.7,
                    constructionTimeBase: 60000, // 60 seconds
                    constructionTimeMultiplier: 1.4,
                    status: "available",
                    constructionEndTime: null
                },
                {
                    id: "market",
                    name: "Marketplace",
                    level: 0,
                    maxLevel: 7,
                    description: "A bustling market for trading goods and resources.",
                    benefits: "Generates gold income over time.",
                    baseCost: { gold: 250, materials: 150 },
                    costMultiplier: 1.5,
                    constructionTimeBase: 50000, // 50 seconds
                    constructionTimeMultiplier: 1.2,
                    status: "available",
                    constructionEndTime: null
                },
                {
                    id: "watchtower",
                    name: "Watchtower",
                    level: 0,
                    maxLevel: 6,
                    description: "A tall tower to spot enemies from afar.",
                    benefits: "Increases visibility and early warning of attacks.",
                    baseCost: { gold: 120, materials: 180 },
                    costMultiplier: 1.6,
                    constructionTimeBase: 40000, // 40 seconds
                    constructionTimeMultiplier: 1.3,
                    status: "available",
                    constructionEndTime: null
                },
                {
                    id: "stables",
                    name: "Royal Stables",
                    level: 0,
                    maxLevel: 4,
                    description: "House and breed horses for your cavalry.",
                    benefits: "Unlocks mounted units for faster response.",
                    baseCost: { gold: 180, materials: 220 },
                    costMultiplier: 1.8,
                    constructionTimeBase: 55000, // 55 seconds
                    constructionTimeMultiplier: 1.4,
                    status: "available",
                    constructionEndTime: null
                }
            ],
            constructionQueue: [],
            completedBuildings: [],
            lastUpdate: Date.now()
        };

        // DOM Elements
        const headerGold = document.getElementById('header-gold');
        const headerMaterials = document.getElementById('header-materials');
        const btnBack = document.getElementById('btn-back');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const toastEl = document.getElementById('toast');

        // Initialize the page
        window.addEventListener('load', () => {
            // Load game state from localStorage
            loadGameState();
            
            // Update UI with loaded data
            updateUI();
            
            // Set up tab navigation
            setupTabs();
            
            // Render all tabs
            renderBuildings();
            renderConstruction();
            renderCompletedBuildings();
            
            // Set up event listeners
            setupEventListeners();
            
            // Set up back button
            btnBack.addEventListener('click', goBackToCastle);
            
            // Start the construction timer
            startConstructionTimer();
            
            // Save game state when page is about to be unloaded
            window.addEventListener('beforeunload', saveGameState);
        });

        function loadGameState() {
            try {
                // First try to load from main game save
                const mainSaveData = localStorage.getItem(MAIN_GAME_SAVE_KEY);
                if (mainSaveData) {
                    const mainState = JSON.parse(mainSaveData);
                    
                    // Load gold and materials from main game
                    if (mainState.gold !== undefined) castleState.gold = mainState.gold;
                    if (mainState.materials !== undefined) castleState.materials = mainState.materials;
                }
                
                // Then load castle-specific data
                const castleSaveData = localStorage.getItem('castleCrafting_save');
                if (castleSaveData) {
                    const loadedState = JSON.parse(castleSaveData);
                    
                    // Load buildings
                    if (loadedState.buildings) castleState.buildings = loadedState.buildings;
                    if (loadedState.constructionQueue) castleState.constructionQueue = loadedState.constructionQueue;
                    if (loadedState.completedBuildings) castleState.completedBuildings = loadedState.completedBuildings;
                    if (loadedState.lastUpdate) castleState.lastUpdate = loadedState.lastUpdate;
                    
                    // Process any construction that completed while the page was closed
                    processOfflineProgress();
                }
            } catch (e) {
                console.error("Failed to load game state:", e);
            }
        }

        function saveGameState() {
            try {
                const saveData = {
                    gold: castleState.gold,
                    materials: castleState.materials,
                    buildings: castleState.buildings,
                    constructionQueue: castleState.constructionQueue,
                    completedBuildings: castleState.completedBuildings,
                    lastUpdate: Date.now()
                };
                
                localStorage.setItem('castleCrafting_save', JSON.stringify(saveData));
                
                // Also update the main game state with current resources
                const mainSaveData = localStorage.getItem(MAIN_GAME_SAVE_KEY);
                let mainState = {};
                
                if (mainSaveData) {
                    mainState = JSON.parse(mainSaveData);
                }
                
                // Update resources in main game state
                mainState.gold = castleState.gold;
                mainState.materials = castleState.materials;
                
                // Save the main game state
                localStorage.setItem(MAIN_GAME_SAVE_KEY, JSON.stringify(mainState));
            } catch (e) {
                console.error("Failed to save game state:", e);
            }
        }

        function processOfflineProgress() {
            const now = Date.now();
            const timeElapsed = now - castleState.lastUpdate;
            
            // Check construction queue for completed buildings
            for (let i = castleState.constructionQueue.length - 1; i >= 0; i--) {
                const buildingId = castleState.constructionQueue[i];
                const building = castleState.buildings.find(b => b.id === buildingId);
                
                if (building && building.constructionEndTime) {
                    const timeRemaining = building.constructionEndTime - now;
                    
                    if (timeRemaining <= 0) {
                        // Building completed
                        completeConstruction(buildingId);
                    }
                }
            }
            
            castleState.lastUpdate = now;
        }

        function setupTabs() {
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    const tabId = tab.dataset.tab;
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
        }

        function setupEventListeners() {
            // Any additional event listeners can be set up here
        }

        function renderBuildings() {
            const container = document.getElementById('buildings-tab');
            container.innerHTML = '';
            
            castleState.buildings.forEach(building => {
                if (building.status !== "available") return;
                
                const cost = calculateBuildingCost(building);
                const constructionTime = calculateConstructionTime(building);
                
                const buildingElement = document.createElement('div');
                buildingElement.className = 'building';
                buildingElement.innerHTML = `
                    <div class="building-header">
                        <div class="building-title">${building.name}</div>
                        <div class="building-level">Level ${building.level}/${building.maxLevel}</div>
                    </div>
                    <div class="building-description">${building.description}</div>
                    <div class="building-benefits">${building.benefits}</div>
                    <div class="building-cost">Cost: ${cost.gold} Gold, ${cost.materials} Materials</div>
                    <div class="building-cost">Time: ${formatDuration(constructionTime)}</div>
                    <button class="building-button" data-building="${building.id}" id="build-${building.id}" 
                        ${castleState.gold < cost.gold || castleState.materials < cost.materials ? 'disabled' : ''}>
                        ${building.level === 0 ? 'Build' : 'Upgrade'}
                    </button>
                `;
                container.appendChild(buildingElement);
                
                // Add event listener to the button
                const button = document.getElementById(`build-${building.id}`);
                button.addEventListener('click', () => {
                    startConstruction(building.id);
                });
            });
        }

        function renderConstruction() {
            const container = document.getElementById('construction-tab');
            container.innerHTML = '';
            
            if (castleState.constructionQueue.length === 0) {
                container.innerHTML = '<div class="empty-state">No buildings under construction. Start building something!</div>';
                return;
            }
            
            castleState.constructionQueue.forEach(buildingId => {
                const building = castleState.buildings.find(b => b.id === buildingId);
                if (!building || building.status !== "construction") return;
                
                const timeRemaining = building.constructionEndTime - Date.now();
                const progressPercent = 100 - (timeRemaining / calculateConstructionTime(building) * 100);
                
                const constructionElement = document.createElement('div');
                constructionElement.className = 'construction';
                constructionElement.innerHTML = `
                    <div class="construction-header">
                        <div class="construction-title">${building.name} ${building.level === 0 ? 'Construction' : 'Upgrade'}</div>
                        <div class="building-level">To Level ${building.level + 1}</div>
                    </div>
                    <div class="construction-timer">Time remaining: ${formatTimeRemaining(timeRemaining)}</div>
                    <div class="construction-progress">
                        <div class="construction-progress-bar" id="progress-${building.id}" style="width: ${progressPercent}%"></div>
                    </div>
                    <button class="building-button" data-building="${building.id}" id="cancel-${building.id}">Cancel Construction</button>
                `;
                container.appendChild(constructionElement);
                
                // Add event listener to the cancel button
                const button = document.getElementById(`cancel-${building.id}`);
                button.addEventListener('click', () => {
                    cancelConstruction(building.id);
                });
            });
        }

        function renderCompletedBuildings() {
            const container = document.getElementById('completed-tab');
            container.innerHTML = '';
            
            if (castleState.completedBuildings.length === 0) {
                container.innerHTML = '<div class="empty-state">No buildings completed yet. Construction projects need to finish!</div>';
                return;
            }
            
            // Create a visual representation of the castle
            const castleVisual = document.createElement('div');
            castleVisual.className = 'castle-visual';
            castleVisual.innerHTML = `
                <div class="castle-tower"></div>
                <div class="castle-wall">
                    <div class="castle-gate"></div>
                </div>
                <div class="castle-keep"></div>
            `;
            container.appendChild(castleVisual);
            
            // Show completed buildings
            castleState.completedBuildings.slice().reverse().forEach(building => {
                const buildingElement = document.createElement('div');
                buildingElement.className = 'building';
                buildingElement.innerHTML = `
                    <div class="building-header">
                        <div class="building-title">${building.name}</div>
                        <div class="building-level">Level ${building.level}</div>
                    </div>
                    <div class="building-description">${building.description}</div>
                    <div class="building-benefits">${building.benefits}</div>
                `;
                container.appendChild(buildingElement);
            });
        }

        function calculateBuildingCost(building) {
            return {
                gold: Math.floor(building.baseCost.gold * Math.pow(building.costMultiplier, building.level)),
                materials: Math.floor(building.baseCost.materials * Math.pow(building.costMultiplier, building.level))
            };
        }

        function calculateConstructionTime(building) {
            return Math.floor(building.constructionTimeBase * Math.pow(building.constructionTimeMultiplier, building.level));
        }

        function startConstruction(buildingId) {
            const building = castleState.buildings.find(b => b.id === buildingId);
            if (!building) return;
            
            // Check if building is at max level
            if (building.level >= building.maxLevel) {
                showToast(`${building.name} is already at maximum level!`, "error");
                return;
            }
            
            // Check if building is available
            if (building.status !== "available") {
                showToast(`${building.name} is not available for construction!`, "error");
                return;
            }
            
            // Check if player has enough resources
            const cost = calculateBuildingCost(building);
            if (castleState.gold < cost.gold || castleState.materials < cost.materials) {
                showToast(`Not enough resources to build ${building.name}!`, "error");
                return;
            }
            
            // Deduct resources
            castleState.gold -= cost.gold;
            castleState.materials -= cost.materials;
            
            // Update building status
            building.status = "construction";
            building.constructionEndTime = Date.now() + calculateConstructionTime(building);
            
            // Add to construction queue
            castleState.constructionQueue.push(buildingId);
            
            // Update UI
            updateUI();
            renderBuildings();
            renderConstruction();
            
            // Save game state
            saveGameState();
            
            // Show success message
            showToast(`Started ${building.level === 0 ? 'construction' : 'upgrade'} of ${building.name}!`);
        }

        function cancelConstruction(buildingId) {
            const buildingIndex = castleState.constructionQueue.indexOf(buildingId);
            if (buildingIndex === -1) return;
            
            const building = castleState.buildings.find(b => b.id === buildingId);
            if (!building) return;
            
            // Calculate refund (50% of cost)
            const cost = calculateBuildingCost(building);
            const refundGold = Math.floor(cost.gold * 0.5);
            const refundMaterials = Math.floor(cost.materials * 0.5);
            
            // Refund resources
            castleState.gold += refundGold;
            castleState.materials += refundMaterials;
            
            // Update building status
            building.status = "available";
            building.constructionEndTime = null;
            
            // Remove from construction queue
            castleState.constructionQueue.splice(buildingIndex, 1);
            
            // Update UI
            updateUI();
            renderBuildings();
            renderConstruction();
            
            // Save game state
            saveGameState();
            
            // Show message
            showToast(`Construction of ${building.name} cancelled. ${refundGold} gold and ${refundMaterials} materials refunded.`);
        }

        function completeConstruction(buildingId) {
            const buildingIndex = castleState.constructionQueue.indexOf(buildingId);
            if (buildingIndex === -1) return;
            
            const building = castleState.buildings.find(b => b.id === buildingId);
            if (!building) return;
            
            // Update building level and status
            building.level++;
            building.status = "available";
            building.constructionEndTime = null;
            
            // Remove from construction queue
            castleState.constructionQueue.splice(buildingIndex, 1);
            
            // Add to completed buildings if it's the first level
            if (building.level === 1) {
                castleState.completedBuildings.push({
                    id: building.id,
                    name: building.name,
                    level: building.level,
                    description: building.description,
                    benefits: building.benefits,
                    completionTime: Date.now()
                });
            } else {
                // Update level in completed buildings
                const completedBuilding = castleState.completedBuildings.find(b => b.id === buildingId);
                if (completedBuilding) {
                    completedBuilding.level = building.level;
                }
            }
            
            // Update UI
            updateUI();
            renderBuildings();
            renderConstruction();
            renderCompletedBuildings();
            
            // Save game state
            saveGameState();
            
            // Show success message
            showToast(`${building.name} has been ${building.level === 1 ? 'built' : 'upgraded'} to level ${building.level}!`);
        }

        function startConstructionTimer() {
            // Update construction timers every second
            setInterval(() => {
                let needsUpdate = false;
                
                // Check each construction project
                for (let i = castleState.constructionQueue.length - 1; i >= 0; i--) {
                    const buildingId = castleState.constructionQueue[i];
                    const building = castleState.buildings.find(b => b.id === buildingId);
                    if (!building) continue;
                    
                    const timeRemaining = building.constructionEndTime - Date.now();
                    
                    // Update progress bar if visible
                    const progressBar = document.getElementById(`progress-${building.id}`);
                    if (progressBar) {
                        const constructionTime = calculateConstructionTime(building);
                        const progressPercent = 100 - (timeRemaining / constructionTime * 100);
                        progressBar.style.width = `${progressPercent}%`;
                    }
                    
                    // Check if construction is complete
                    if (timeRemaining <= 0) {
                        completeConstruction(buildingId);
                        needsUpdate = true;
                    }
                }
                
                if (needsUpdate) {
                    renderConstruction();
                }
            }, 1000);
        }

        function updateUI() {
            headerGold.textContent = castleState.gold;
            headerMaterials.textContent = castleState.materials;
        }

        function goBackToCastle() {
            // Save game state before navigating back
            saveGameState();
            
            // Navigate back to the castle page
            window.location.href = 'sanc2.html';
        }

        function showToast(message, type = "success") {
            toastEl.textContent = message;
            toastEl.className = `toast show ${type}`;
            
            setTimeout(() => {
                toastEl.className = 'toast';
            }, 3000);
        }

        function formatDuration(milliseconds) {
            const seconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            
            if (minutes > 0) {
                return `${minutes}m ${remainingSeconds}s`;
            } else {
                return `${seconds}s`;
            }
        }

        function formatTimeRemaining(milliseconds) {
            if (milliseconds <= 0) return "Complete!";
            
            const seconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Function to load resources from main game save
        function loadResourcesFromMainGame() {
            try {
                const mainSaveData = localStorage.getItem(MAIN_GAME_SAVE_KEY);
                if (mainSaveData) {
                    const mainState = JSON.parse(mainSaveData);
                    
                    // Update resources from main game
                    if (mainState.gold !== undefined) {
                        castleState.gold = mainState.gold;
                    }
                    if (mainState.materials !== undefined) {
                        castleState.materials = mainState.materials;
                    }
                    
                    updateUI();
                    console.log("Resources loaded from main game:", castleState.gold, castleState.materials);
                }
            } catch (e) {
                console.error("Failed to load resources from main game:", e);
            }
        }

        // Add this to your event listeners
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                // Page is visible again, likely returning from another page
                loadResourcesFromMainGame();
                // Re-render to update button states
                renderBuildings();
            }
        });
    </script>
