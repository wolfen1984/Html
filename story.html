             <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle Crafting - Sanctuary RPG</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: #111;
            color: #0f0;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 80, 0, 0.2) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(0, 80, 0, 0.2) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        
        #header {
            padding: 12px 10px;
            background-color: #000;
            border-bottom: 2px solid #0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(0, 255, 0, 0.3);
            z-index: 10;
            flex-wrap: wrap;
        }
        
        #header h1 {
            font-size: 14px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            margin-right: auto;
        }
        
        #header-stats {
            display: flex;
            gap: 15px;
            margin: 0 10px;
        }
        
        .header-stat {
            display: flex;
            align-items: center;
            font-size: 10px;
        }
        
        .header-stat i {
            margin-right: 5px;
        }
        
        #btn-back {
            background: #300;
            color: #f88;
            border: 2px solid #f88;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: 10px;
        }

        #btn-back:hover, #btn-back:active {
            background: #f88;
            color: #300;
            box-shadow: 0 0 10px #f88;
        }
        
        #game-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
        }
        
        #game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 2px solid #0f0;
            border-radius: 8px;
            padding: 10px;
            overflow: hidden;
            background-color: rgba(0, 20, 0, 0.8);
            box-shadow: inset 0 0 15px rgba(0, 255, 0, 0.2), 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        /* Tab navigation */
        .tab-container {
            display: flex;
            border-bottom: 2px solid #0f0;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 8px 15px;
            cursor: pointer;
            border: 2px solid transparent;
            border-bottom: none;
            margin-right: 5px;
            border-radius: 6px 6px 0 0;
            background-color: #000;
            color: #0f0;
            font-size: 10px;
        }
        
        .tab.active {
            background-color: #0f0;
            color: #000;
            border-color: #0f0;
        }
        
        .tab-content {
            display: none;
            padding: 10px;
            overflow-y: auto;
            height: calc(100% - 50px);
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Building styles */
        .building {
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        
        .building-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .building-title {
            color: #af0;
            font-size: 12px;
        }
        
        .building-level {
            font-size: 10px;
            color: #fc0;
            background: #300;
            padding: 3px 6px;
            border-radius: 10px;
        }
        
        .building-description {
            font-size: 10px;
            color: #aaa;
            margin-bottom: 8px;
        }
        
        .building-cost {
            font-size: 10px;
            color: #f55;
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .building-benefits {
            font-size: 10px;
            color: #5cf;
            margin-bottom: 10px;
        }
        
        .building-button {
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            font-size: 10px;
            width: 100%;
        }
        
        .building-button:hover {
            background: #0f0;
            color: #000;
        }
        
        .building-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Under construction styles */
        .construction {
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        
        .construction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .construction-title {
            color: #f85;
            font-size: 12px;
        }
        
        .construction-timer {
            font-size: 10px;
            color: #fc0;
            margin-bottom: 8px;
        }
        
        .construction-progress {
            height: 10px;
            background-color: #222;
            border-radius: 5px;
            margin-bottom: 8px;
            overflow: hidden;
        }
        
        .construction-progress-bar {
            height: 100%;
            background-color: #5cf;
            width: 0%;
            transition: width 0.3s;
        }
        
        /* Completed building styles */
        .completed-building {
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        
        .completed-building-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .completed-building-title {
            color: #af0;
            font-size: 12px;
        }
        
        .completed-building-benefits {
            font-size: 10px;
            color: #fc0;
            margin-bottom: 8px;
        }
        
        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #000;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 6px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        
        .toast.show {
            opacity: 1;
        }
        
        .toast.error {
            color: #f55;
            border-color: #f55;
        }
        
        /* Empty state message */
        .empty-state {
            text-align: center;
            color: #666;
            font-size: 12px;
            padding: 20px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            #header h1 {
                font-size: 12px;
            }
            
            .header-stat {
                font-size: 9px;
            }
            
            .tab {
                padding: 6px 8px;
                font-size: 9px;
            }
            
            .building-title, .construction-title, .completed-building-title {
                font-size: 11px;
            }
        }
        
        /* Resource production styles */
        .resource-production {
            font-size: 10px;
            color: #9f0;
            margin-top: 5px;
        }
        
        .cost-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Castle Crafting - Build Your Kingdom</h1>
        <div id="header-stats">
            <div class="header-stat">Gold: <span id="header-gold">0</span></div>
            <div class="header-stat">Materials: <span id="header-materials">0</span></div>
        </div>
        <button id="btn-back">Back to Game</button>
    </div>
    
    <div id="game-wrapper">
        <div id="game-container">
            <div class="tab-container">
                <div class="tab active" data-tab="available">Available Buildings</div>
                <div class="tab" data-tab="construction">Under Construction</div>
                <div class="tab" data-tab="completed">Completed Buildings</div>
            </div>
            
            <!-- Available Buildings Tab -->
            <div class="tab-content active" id="available-tab">
                <!-- Buildings will be dynamically added here -->
            </div>
            
            <!-- Under Construction Tab -->
            <div class="tab-content" id="construction-tab">
                <!-- Buildings under construction will be dynamically added here -->
            </div>
            
            <!-- Completed Buildings Tab -->
            <div class="tab-content" id="completed-tab">
                <!-- Completed buildings will be dynamically added here -->
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>

    <script>
        // Main game state key
        const MAIN_GAME_SAVE_KEY = 'sanctuaryRPG_save';
        const CRAFTING_SAVE_KEY = 'castleCrafting_save';
        
        // Crafting system state
        const craftingState = {
            gold: 0,
            materials: 0,
            availableBuildings: [
                {
                    id: "gold-mine",
                    title: "Gold Mine",
                    description: "Extracts gold from deep underground. Increases gold production.",
                    level: 1,
                    cost: { gold: 100, materials: 50 },
                    constructionTime: 60000, // 1 minute
                    benefits: { goldProduction: 5 },
                    status: "available"
                },
                {
                    id: "lumber-mill",
                    title: "Lumber Mill",
                    description: "Processes wood into construction materials. Increases material production.",
                    level: 1,
                    cost: { gold: 80, materials: 30 },
                    constructionTime: 45000, // 45 seconds
                    benefits: { materialProduction: 3 },
                    status: "available"
                },
                {
                    id: "barracks",
                    title: "Barracks",
                    description: "Trains soldiers to defend your castle. Unlocks new military options.",
                    level: 1,
                    cost: { gold: 150, materials: 100 },
                    constructionTime: 90000, // 1.5 minutes
                    benefits: { defense: 10 },
                    status: "available"
                },
                {
                    id: "walls",
                    title: "Defensive Walls",
                    description: "Strengthens your castle's defenses against attacks.",
                    level: 1,
                    cost: { gold: 120, materials: 200 },
                    constructionTime: 75000, // 1.25 minutes
                    benefits: { defense: 15 },
                    status: "available"
                },
                {
                    id: "market",
                    title: "Marketplace",
                    description: "Facilitates trade with neighboring kingdoms. Provides gold income.",
                    level: 1,
                    cost: { gold: 200, materials: 80 },
                    constructionTime: 80000, // 1.33 minutes
                    benefits: { goldProduction: 8 },
                    status: "available"
                },
                {
                    id: "forge",
                    title: "Blacksmith Forge",
                    description: "Crafts weapons and armor for your troops. Increases material efficiency.",
                    level: 1,
                    cost: { gold: 180, materials: 220 },
                    constructionTime: 100000, // 1.66 minutes
                    benefits: { materialProduction: 5, defense: 5 },
                    status: "available"
                },
                {
                    id: "watchtower",
                    title: "Watchtower",
                    description: "Provides early warning of approaching enemies. Increases defense.",
                    level: 1,
                    cost: { gold: 90, materials: 120 },
                    constructionTime: 60000, // 1 minute
                    benefits: { defense: 8 },
                    status: "available"
                },
                {
                    id: "farm",
                    title: "Farm",
                    description: "Produces food for your population. Supports castle growth.",
                    level: 1,
                    cost: { gold: 70, materials: 40 },
                    constructionTime: 40000, // 40 seconds
                    benefits: { goldProduction: 2, materialProduction: 1 },
                    status: "available"
                }
            ],
            constructions: [],
            completedBuildings: [],
            lastUpdate: Date.now(),
            productionRates: {
                gold: 0,
                materials: 0,
                defense: 0
            }
        };

        // DOM Elements
        const headerGold = document.getElementById('header-gold');
        const headerMaterials = document.getElementById('header-materials');
        const btnBack = document.getElementById('btn-back');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const toastEl = document.getElementById('toast');

        // Initialize the page
        window.addEventListener('load', () => {
            // Load game state from localStorage
            loadGameState();
            
            // Update UI with loaded data
            updateUI();
            
            // Set up tab navigation
            setupTabs();
            
            // Render all tabs
            renderAvailableBuildings();
            renderConstructions();
            renderCompletedBuildings();
            
            // Set up event listeners
            setupEventListeners();
            
            // Set up back button
            btnBack.addEventListener('click', goBackToGame);
            
            // Start the construction timer
            startConstructionTimer();
            
            // Save game state when page is about to be unloaded
            window.addEventListener('beforeunload', saveGameState);
            
            // Set up visibility change listener to update resources when returning to the page
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden) {
                    loadGoldFromMainGame();
                }
            });
        });

        function loadGameState() {
            try {
                // Load gold and materials from main game
                loadGoldFromMainGame();
                
                // Then load crafting-specific data
                const craftingSaveData = localStorage.getItem(CRAFTING_SAVE_KEY);
                if (craftingSaveData) {
                    const loadedState = JSON.parse(craftingSaveData);
                    
                    // Load buildings
                    if (loadedState.availableBuildings) craftingState.availableBuildings = loadedState.availableBuildings;
                    if (loadedState.constructions) craftingState.constructions = loadedState.constructions;
                    if (loadedState.completedBuildings) craftingState.completedBuildings = loadedState.completedBuildings;
                    if (loadedState.lastUpdate) craftingState.lastUpdate = loadedState.lastUpdate;
                    if (loadedState.productionRates) craftingState.productionRates = loadedState.productionRates;
                    
                    // Process any constructions that should have completed while the page was closed
                    processOfflineProgress();
                }
            } catch (e) {
                console.error("Failed to load game state:", e);
            }
        }

        function processOfflineProgress() {
            const now = Date.now();
            const timeElapsed = now - craftingState.lastUpdate;
            
            // Check each construction
            for (let i = craftingState.constructions.length - 1; i >= 0; i--) {
                const construction = craftingState.constructions[i];
                const timeRemaining = construction.completionTime - craftingState.lastUpdate;
                
                if (timeElapsed >= timeRemaining) {
                    // This construction should have completed
                    completeConstruction(construction.id, false);
                } else {
                    // Update the completion time based on offline time
                    construction.completionTime -= timeElapsed;
                }
            }
            
            // Add resources generated from production during offline time
            if (timeElapsed > 0) {
                const goldGenerated = Math.floor(craftingState.productionRates.gold * (timeElapsed / 60000)); // per minute
                const materialsGenerated = Math.floor(craftingState.productionRates.materials * (timeElapsed / 60000)); // per minute
                
                craftingState.gold += goldGenerated;
                craftingState.materials += materialsGenerated;
                
                if (goldGenerated > 0 || materialsGenerated > 0) {
                    showToast(`Generated while offline: ${goldGenerated} Gold, ${materialsGenerated} Materials`);
                }
            }
            
            craftingState.lastUpdate = now;
        }

        function loadGoldFromMainGame() {
            try {
                const mainSaveData = localStorage.getItem(MAIN_GAME_SAVE_KEY);
                if (mainSaveData) {
                    const mainState = JSON.parse(mainSaveData);
                    
                    // Update gold and materials from main game
                    if (mainState.player && mainState.player.gold !== undefined) {
                        craftingState.gold = mainState.player.gold;
                    }
                    if (mainState.player && mainState.player.materials !== undefined) {
                        craftingState.materials = mainState.player.materials;
                    }
                    
                    updateUI();
                }
            } catch (e) {
                console.error("Failed to load resources from main game:", e);
            }
        }

        function saveGameState() {
            try {
                craftingState.lastUpdate = Date.now();
                
                const saveData = {
                    gold: craftingState.gold,
                    materials: craftingState.materials,
                    availableBuildings: craftingState.availableBuildings,
                    constructions: craftingState.constructions,
                    completedBuildings: craftingState.completedBuildings,
                    lastUpdate: craftingState.lastUpdate,
                    productionRates: craftingState.productionRates
                };
                
                localStorage.setItem(CRAFTING_SAVE_KEY, JSON.stringify(saveData));
                
                // Also update the main game state with current resources
                const mainSaveData = localStorage.getItem(MAIN_GAME_SAVE_KEY);
                let mainState = {};
                
                if (mainSaveData) {
                    mainState = JSON.parse(mainSaveData);
                }
                
                // Update resources in main game state
                if (mainState.player) {
                    mainState.player.gold = craftingState.gold;
                    mainState.player.materials = craftingState.materials;
                } else {
                    // If player object doesn't exist in main state, create it
                    mainState.player = { 
                        gold: craftingState.gold, 
                        materials: craftingState.materials 
                    };
                }
                
                // Save the main game state
                localStorage.setItem(MAIN_GAME_SAVE_KEY, JSON.stringify(mainState));
            } catch (e) {
                console.error("Failed to save game state:", e);
            }
        }

        function setupTabs() {
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    const tabId = tab.dataset.tab;
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
        }

        function setupEventListeners() {
            // Any additional event listeners can be set up here
        }

        function renderAvailableBuildings() {
            const container = document.getElementById('available-tab');
            container.innerHTML = '';
            
            if (craftingState.availableBuildings.length === 0) {
                container.innerHTML = '<div class="empty-state">No buildings available to construct. Upgrade your castle to unlock more!</div>';
                return;
            }
            
            craftingState.availableBuildings.forEach(building => {
                if (building.status !== "available") return;
                
                const canAfford = craftingState.gold >= building.cost.gold && craftingState.materials >= building.cost.materials;
                
                const buildingElement = document.createElement('div');
                buildingElement.className = 'building';
                buildingElement.innerHTML = `
                    <div class="building-header">
                        <div class="building-title">${building.title}</div>
                        <div class="building-level">Level ${building.level}</div>
                    </div>
                    <div class="building-description">${building.description}</div>
                    <div class="building-cost">
                        <div class="cost-item">Cost: ${building.cost.gold} Gold</div>
                        <div class="cost-item">${building.cost.materials} Materials</div>
                    </div>
                    <div class="building-benefits">
                        ${formatBenefits(building.benefits)}
                    </div>
                    <div class="building-duration">Construction Time: ${formatDuration(building.constructionTime)}</div>
                    <button class="building-button" data-building="${building.id}" ${!canAfford ? 'disabled' : ''}>
                        ${canAfford ? 'Construct Building' : 'Insufficient Resources'}
                    </button>
                `;
                container.appendChild(buildingElement);
                
                // Add event listener to the button
                const button = buildingElement.querySelector('button');
                button.addEventListener('click', () => {
                    startConstruction(building.id);
                });
            });
        }

        function renderConstructions() {
            const container = document.getElementById('construction-tab');
            container.innerHTML = '';
            
            if (craftingState.constructions.length === 0) {
                container.innerHTML = '<div class="empty-state">No buildings under construction. Start building to expand your castle!</div>';
                return;
            }
            
            craftingState.constructions.forEach(construction => {
                const building = craftingState.availableBuildings.find(b => b.id === construction.buildingId);
                if (!building) return;
                
                const timeRemaining = construction.completionTime - Date.now();
                const progressPercent = 100 - (timeRemaining / building.constructionTime * 100);
                
                const constructionElement = document.createElement('div');
                constructionElement.className = 'construction';
                constructionElement.innerHTML = `
                    <div class="construction-header">
                        <div class="construction-title">${building.title}</div>
                        <div class="building-level">Level ${building.level}</div>
                    </div>
                    <div class="construction-timer">Time remaining: ${formatTimeRemaining(timeRemaining)}</div>
                    <div class="construction-progress">
                        <div class="construction-progress-bar" id="progress-${construction.id}" style="width: ${progressPercent}%"></div>
                    </div>
                `;
                container.appendChild(constructionElement);
            });
        }

        function renderCompletedBuildings() {
            const container = document.getElementById('completed-tab');
            container.innerHTML = '';
            
            if (craftingState.completedBuildings.length === 0) {
                container.innerHTML = '<div class="empty-state">No buildings completed yet. Your constructions will appear here when finished!</div>';
                return;
            }
            
            craftingState.completedBuildings.slice().reverse().forEach(completed => {
                const building = craftingState.availableBuildings.find(b => b.id === completed.buildingId);
                if (!building) return;
                
                const buildingElement = document.createElement('div');
                buildingElement.className = 'completed-building';
                buildingElement.innerHTML = `
                    <div class="completed-building-header">
                        <div class="completed-building-title">${building.title}</div>
                        <div class="building-level">Level ${building.level}</div>
                    </div>
                    <div class="building-description">${building.description}</div>
                    <div class="completed-building-benefits">
                        ${formatBenefits(building.benefits)}
                    </div>
                    <div class="resource-production">Completed: ${new Date(completed.completionTime).toLocaleString()}</div>
                `;
                container.appendChild(buildingElement);
            });
        }

        function startConstruction(buildingId) {
            const building = craftingState.availableBuildings.find(b => b.id === buildingId);
            
            if (!building) return;
            
            // Check if we have enough resources
            if (craftingState.gold < building.cost.gold || craftingState.materials < building.cost.materials) {
                showToast("Not enough resources to build this!", "error");
                return;
            }
            
            // Deduct resources
            craftingState.gold -= building.cost.gold;
            craftingState.materials -= building.cost.materials;
            
            // Update building status
            building.status = "constructing";
            
            // Create construction entry
            const construction = {
                id: Date.now().toString(),
                buildingId: buildingId,
                startTime: Date.now(),
                completionTime: Date.now() + building.constructionTime
            };
            
            craftingState.constructions.push(construction);
            
            // Update UI
            updateUI();
            renderAvailableBuildings();
            renderConstructions();
            
            // Save game state
            saveGameState();
            
            // Show success message
            showToast(`Started construction of ${building.title}!`);
        }

        function completeConstruction(constructionId, showNotification = true) {
            const constructionIndex = craftingState.constructions.findIndex(c => c.id === constructionId);
            if (constructionIndex === -1) return;
            
            const construction = craftingState.constructions[constructionIndex];
            const building = craftingState.availableBuildings.find(b => b.id === construction.buildingId);
            
            if (!building) return;
            
            // Update building status
            building.status = "completed";
            
            // Add to completed buildings with timestamp
            craftingState.completedBuildings.push({
                buildingId: building.id,
                completionTime: Date.now()
            });
            
            // Apply building benefits
            applyBuildingBenefits(building);
            
            // Remove from constructions
            craftingState.constructions.splice(constructionIndex, 1);
            
            // Update UI
            updateUI();
            renderAvailableBuildings();
            renderConstructions();
            renderCompletedBuildings();
            
            // Save game state
            saveGameState();
            
            // Show success message
            if (showNotification) {
                showToast(`Construction of ${building.title} completed!`);
            }
        }

        function applyBuildingBenefits(building) {
            // Update production rates based on building benefits
            if (building.benefits.goldProduction) {
                craftingState.productionRates.gold += building.benefits.goldProduction;
            }
            if (building.benefits.materialProduction) {
                craftingState.productionRates.materials += building.benefits.materialProduction;
            }
            if (building.benefits.defense) {
                craftingState.productionRates.defense += building.benefits.defense;
            }
        }

        function startConstructionTimer() {
            // Update construction timers every second
            setInterval(() => {
                let needsUpdate = false;
                
                // Check each construction
                craftingState.constructions.forEach(construction => {
                    const building = craftingState.availableBuildings.find(b => b.id === construction.buildingId);
                    if (!building) return;
                    
                    const timeRemaining = construction.completionTime - Date.now();
                    
                    // Update progress bar if visible
                    const progressBar = document.getElementById(`progress-${construction.id}`);
                    if (progressBar) {
                        const progressPercent = 100 - (timeRemaining / building.constructionTime * 100);
                        progressBar.style.width = `${progressPercent}%`;
                    }
                    
                    // Check if construction is complete
                    if (timeRemaining <= 0) {
                        completeConstruction(construction.id);
                        needsUpdate = true;
                    }
                });
                
                // Generate resources from production
                generateResourcesFromProduction();
            }, 1000);
        }

        function generateResourcesFromProduction() {
            // Generate resources every 10 seconds based on production rates
            const now = Date.now();
            if (now % 10000 < 1000) { // Roughly every 10 seconds
                if (craftingState.productionRates.gold > 0) {
                    craftingState.gold += Math.floor(craftingState.productionRates.gold / 6); // 10 per minute = 10/6 every 10 seconds
                }
                if (craftingState.productionRates.materials > 0) {
                    craftingState.materials += Math.floor(craftingState.productionRates.materials / 6);
                }
                
                updateUI();
            }
        }

        function updateUI() {
            headerGold.textContent = craftingState.gold;
            headerMaterials.textContent = craftingState.materials;
        }

        function goBackToGame() {
            // Save game state before navigating back
            saveGameState();
            
            // Navigate back to the main game page
            window.location.href = 'sanc2.html';
        }

        function showToast(message, type = "success") {
            toastEl.textContent = message;
            toastEl.className = `toast show ${type}`;
            
            setTimeout(() => {
                toastEl.className = 'toast';
            }, 3000);
        }

        function formatDuration(milliseconds) {
            const seconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            
            if (minutes > 0) {
                return `${minutes}m ${remainingSeconds}s`;
            } else {
                return `${seconds}s`;
            }
        }

        function formatTimeRemaining(milliseconds) {
            if (milliseconds <= 0) return "Complete!";
            
            const seconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
        
        function formatBenefits(benefits) {
            let benefitsText = "Benefits: ";
            const benefitParts = [];
            
            if (benefits.goldProduction) {
                benefitParts.push(`+${benefits.goldProduction} Gold/min`);
            }
            if (benefits.materialProduction) {
                benefitParts.push(`+${benefits.materialProduction} Materials/min`);
            }
            if (benefits.defense) {
                benefitParts.push(`+${benefits.defense} Defense`);
            }
            
            return benefitsText + benefitParts.join(", ");
        }
    </script>
