<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle Crafting</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: #111;
            color: #0f0;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 80, 0, 0.2) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(0, 80, 0, 0.2) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        
        #header {
            padding: 12px 10px;
            background-color: #000;
            border-bottom: 2px solid #0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(0, 255, 0, 0.3);
            z-index: 10;
            flex-wrap: wrap;
        }
        
        #header h1 {
            font-size: 14px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            margin-right: auto;
        }
        
        #header-stats {
            display: flex;
            gap: 15px;
            margin: 0 10px;
        }
        
        .header-stat {
            display: flex;
            align-items: center;
            font-size: 10px;
        }
        
        .header-stat i {
            margin-right: 5px;
        }
        
        #btn-back {
            background: #300;
            color: #f88;
            border: 2px solid #f88;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: 10px;
        }

        #btn-back:hover, #btn-back:active {
            background: #f88;
            color: #300;
            box-shadow: 0 0 10px #f88;
        }
        
        #game-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
        }
        
        #game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 2px solid #0f0;
            border-radius: 8px;
            padding: 10px;
            overflow: hidden;
            background-color: rgba(0, 20, 0, 0.8);
            box-shadow: inset 0 0 15px rgba(0, 255, 0, 0.2), 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        /* Tab navigation */
        .tab-container {
            display: flex;
            border-bottom: 2px solid #0f0;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 8px 15px;
            cursor: pointer;
            border: 2px solid transparent;
            border-bottom: none;
            margin-right: 5px;
            border-radius: 6px 6px 0 0;
            background-color: #000;
            color: #0f0;
            font-size: 10px;
        }
        
        .tab.active {
            background-color: #0f0;
            color: #000;
            border-color: #0f0;
        }
        
        .tab-content {
            display: none;
            padding: 10px;
            overflow-y: auto;
            height: calc(100% - 50px);
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Castle structure styles */
        .structure {
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        
        .structure-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .structure-title {
            color: #af0;
            font-size: 12px;
        }
        
        .structure-level {
            font-size: 10px;
            color: #fc0;
            background: #300;
            padding: 3px 6px;
            border-radius: 10px;
        }
        
        .structure-description {
            font-size: 10px;
            color: #aaa;
            margin-bottom: 8px;
        }
        
        .structure-stats {
            font-size: 10px;
            color: #5cf;
            margin-bottom: 8px;
        }
        
        .structure-cost {
            font-size: 10px;
            color: #f55;
            margin-bottom: 10px;
        }
        
        .structure-button {
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            font-size: 10px;
            width: 100%;
        }
        
        .structure-button:hover {
            background: #0f0;
            color: #000;
        }
        
        .structure-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Castle preview */
        #castle-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            border: 1px solid #333;
            border-radius: 6px;
            margin-bottom: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .castle-part {
            position: absolute;
            transition: all 0.5s ease;
        }
        
        #castle-foundation {
            bottom: 0;
            width: 80%;
            height: 20px;
            background-color: #753;
            z-index: 1;
        }
        
        #castle-walls {
            bottom: 20px;
            width: 70%;
            height: 60px;
            background-color: #654;
            z-index: 2;
        }
        
        #castle-towers {
            bottom: 80px;
            width: 80%;
            height: 40px;
            background-color: #543;
            z-index: 3;
            display: flex;
            justify-content: space-between;
        }
        
        .tower {
            width: 20px;
            height: 40px;
            background-color: #432;
        }
        
        #castle-keep {
            bottom: 120px;
            width: 40%;
            height: 50px;
            background-color: #876;
            z-index: 4;
        }
        
        #castle-banner {
            bottom: 170px;
            width: 10px;
            height: 30px;
            background-color: #f00;
            z-index: 5;
        }
        
        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #000;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 6px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        
        .toast.show {
            opacity: 1;
        }
        
        .toast.error {
            color: #f55;
            border-color: #f55;
        }
        
        /* Empty state message */
        .empty-state {
            text-align: center;
            color: #666;
            font-size: 12px;
            padding: 20px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            #header h1 {
                font-size: 12px;
            }
            
            .header-stat {
                font-size: 9px;
            }
            
            .tab {
                padding: 6px 8px;
                font-size: 9px;
            }
            
            .structure-title {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Castle Crafting</h1>
        <div id="header-stats">
            <div class="header-stat">Gold: <span id="header-gold">0</span></div>
            <div class="header-stat">Materials: <span id="header-materials">0</span></div>
        </div>
        <button id="btn-back">Back to Battle</button>
    </div>
    
    <div id="game-wrapper">
        <div id="game-container">
            <div class="tab-container">
                <div class="tab active" data-tab="structures">Structures</div>
                <div class="tab" data-tab="upgrades">Upgrades</div>
                <div class="tab" data-tab="defenses">Defenses</div>
            </div>
            
            <!-- Castle Preview -->
            <div id="castle-preview">
                <div id="castle-foundation" class="castle-part"></div>
                <div id="castle-walls" class="castle-part"></div>
                <div id="castle-towers" class="castle-part">
                    <div class="tower"></div>
                    <div class="tower"></div>
                </div>
                <div id="castle-keep" class="castle-part"></div>
                <div id="castle-banner" class="castle-part"></div>
            </div>
            
            <!-- Structures Tab -->
            <div class="tab-content active" id="structures-tab">
                <!-- Structures will be dynamically added here -->
            </div>
            
            <!-- Upgrades Tab -->
            <div class="tab-content" id="upgrades-tab">
                <!-- Upgrades will be dynamically added here -->
            </div>
            
            <!-- Defenses Tab -->
            <div class="tab-content" id="defenses-tab">
                <!-- Defenses will be dynamically added here -->
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>

    <script>
        // Game state
        const gameState = {
            gold: 100,
            materials: 50,
            castle: {
                foundation: { level: 1, maxLevel: 5 },
                walls: { level: 1, maxLevel: 5 },
                towers: { level: 1, maxLevel: 5 },
                keep: { level: 1, maxLevel: 5 },
                banner: { level: 0, maxLevel: 1 }
            },
            structures: [
                {
                    id: "foundation",
                    title: "Foundation",
                    description: "The base of your castle. A stronger foundation allows for taller structures.",
                    baseCost: { gold: 50, materials: 20 },
                    costMultiplier: 1.5,
                    maxLevel: 5,
                    currentLevel: 1,
                    effect: "Increases maximum level of all other structures by 1 per level"
                },
                {
                    id: "walls",
                    title: "Walls",
                    description: "Defensive walls that protect your castle from invaders.",
                    baseCost: { gold: 30, materials: 40 },
                    costMultiplier: 1.8,
                    maxLevel: 5,
                    currentLevel: 1,
                    effect: "Provides 10 defense per level"
                },
                {
                    id: "towers",
                    title: "Watch Towers",
                    description: "Towers that allow your archers to see further and shoot farther.",
                    baseCost: { gold: 40, materials: 30 },
                    costMultiplier: 1.6,
                    maxLevel: 5,
                    currentLevel: 1,
                    effect: "Increases attack range by 1 tile per level"
                },
                {
                    id: "keep",
                    title: "Main Keep",
                    description: "The heart of your castle where you and your troops reside.",
                    baseCost: { gold: 100, materials: 80 },
                    costMultiplier: 2.0,
                    maxLevel: 5,
                    currentLevel: 1,
                    effect: "Increases gold storage by 100 per level"
                },
                {
                    id: "banner",
                    title: "Royal Banner",
                    description: "A symbol of your authority that boosts morale of your troops.",
                    baseCost: { gold: 200, materials: 100 },
                    costMultiplier: 1.0,
                    maxLevel: 1,
                    currentLevel: 0,
                    effect: "Increases all troop stats by 10% when built"
                }
            ],
            upgrades: [
                {
                    id: "reinforced-walls",
                    title: "Reinforced Walls",
                    description: "Strengthen your walls with additional supports and stonework.",
                    cost: { gold: 150, materials: 100 },
                    requirement: "Walls Level 2",
                    effect: "Increases wall defense by 25%",
                    purchased: false
                },
                {
                    id: "archer-slits",
                    title: "Archer Slits",
                    description: "Add protective slits to your towers for safer arrow volleys.",
                    cost: { gold: 120, materials: 80 },
                    requirement: "Towers Level 2",
                    effect: "Archers gain +2 attack when in towers",
                    purchased: false
                },
                {
                    id: "secret-tunnels",
                    title: "Secret Tunnels",
                    description: "Build hidden escape routes beneath your castle.",
                    cost: { gold: 200, materials: 150 },
                    requirement: "Foundation Level 3",
                    effect: "Allows emergency escape during siege",
                    purchased: false
                }
            ],
            defenses: [
                {
                    id: "moat",
                    title: "Moat",
                    description: "A water-filled ditch that slows approaching enemies.",
                    cost: { gold: 80, materials: 120 },
                    buildTime: 2, // in hours
                    built: false,
                    effect: "Slows enemy approach by 50%"
                },
                {
                    id: "gatehouse",
                    title: "Gatehouse",
                    description: "A fortified entrance with a heavy portcullis.",
                    cost: { gold: 120, materials: 100 },
                    buildTime: 3,
                    built: false,
                    effect: "Doubles gate strength against attacks"
                },
                {
                    id: "ballista",
                    title: "Ballista Towers",
                    description: "Massive crossbows that fire spears at enemies.",
                    cost: { gold: 180, materials: 150 },
                    buildTime: 4,
                    built: false,
                    effect: "Deals heavy damage to siege equipment"
                }
            ]
        };

        // DOM Elements
        const headerGold = document.getElementById('header-gold');
        const headerMaterials = document.getElementById('header-materials');
        const btnBack = document.getElementById('btn-back');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const toastEl = document.getElementById('toast');
        const castleParts = {
            foundation: document.getElementById('castle-foundation'),
            walls: document.getElementById('castle-walls'),
            towers: document.getElementById('castle-towers'),
            keep: document.getElementById('castle-keep'),
            banner: document.getElementById('castle-banner')
        };

        // Initialize the page
        window.addEventListener('load', () => {
            // Load game state from localStorage
            loadGameState();
            
            // Update UI with loaded data
            headerGold.textContent = gameState.gold;
            headerMaterials.textContent = gameState.materials;
            
            // Set up tab navigation
            setupTabs();
            
            // Render all tabs
            renderStructures();
            renderUpgrades();
            renderDefenses();
            
            // Update castle visual appearance
            updateCastleAppearance();
            
            // Set up back button
            btnBack.addEventListener('click', goBackToBattle);
            
            // Save game state when page is about to be unloaded
            window.addEventListener('beforeunload', saveGameState);
        });

        function loadGameState() {
            try {
                // First, check if there's a main game save and sync gold from it
                const mainSaveData = localStorage.getItem('sanctuaryRPG_save');
                if (mainSaveData) {
                    try {
                        const mainState = JSON.parse(mainSaveData);
                        if (mainState.player && mainState.player.gold !== undefined) {
                            // Update our gold from the main game state
                            gameState.gold = mainState.player.gold;
                        }
                    } catch (e) {
                        console.error("Error parsing main game state:", e);
                    }
                }
                
                // Then try to load from our crafting system save
                const craftingSaveData = localStorage.getItem('castleCrafting_save');
                if (craftingSaveData) {
                    try {
                        const loadedState = JSON.parse(craftingSaveData);
                        
                        // Load structures
                        if (loadedState.structures) {
                            gameState.structures = loadedState.structures;
                        }
                        
                        // Load upgrades
                        if (loadedState.upgrades) {
                            gameState.upgrades = loadedState.upgrades;
                        }
                        
                        // Load defenses
                        if (loadedState.defenses) {
                            gameState.defenses = loadedState.defenses;
                        }
                        
                        // Load materials
                        if (loadedState.materials !== undefined) {
                            gameState.materials = loadedState.materials;
                        }
                        
                        // Load castle state
                        if (loadedState.castle) {
                            gameState.castle = loadedState.castle;
                        }
                    } catch (e) {
                        console.error("Error parsing crafting system state:", e);
                    }
                }
            } catch (e) {
                console.error("Failed to load game state:", e);
            }
        }

        function saveGameState() {
            try {
                // First, update the main game state with our current gold
                const mainSaveData = localStorage.getItem('sanctuaryRPG_save');
                if (mainSaveData) {
                    try {
                        const mainState = JSON.parse(mainSaveData);
                        if (mainState.player) {
                            mainState.player.gold = gameState.gold;
                            localStorage.setItem('sanctuaryRPG_save', JSON.stringify(mainState));
                        }
                    } catch (e) {
                        console.error("Error updating main game state:", e);
                    }
                }
                
                // Then save our crafting system state
                const saveData = {
                    gold: gameState.gold,
                    materials: gameState.materials,
                    structures: gameState.structures,
                    upgrades: gameState.upgrades,
                    defenses: gameState.defenses,
                    castle: gameState.castle
                };
                
                // Save to localStorage
                localStorage.setItem('castleCrafting_save', JSON.stringify(saveData));
            } catch (e) {
                console.error("Failed to save game state:", e);
            }
        }

        function setupTabs() {
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs and contents
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // Add active class to clicked tab and corresponding content
                    tab.classList.add('active');
                    const tabId = tab.dataset.tab;
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
        }

        function renderStructures() {
            const container = document.getElementById('structures-tab');
            container.innerHTML = '';
            
            gameState.structures.forEach(structure => {
                const currentLevel = structure.currentLevel;
                const nextLevel = currentLevel + 1;
                
                // Check if this structure can be upgraded further
                const canUpgrade = nextLevel <= structure.maxLevel;
                
                // Calculate cost for next level
                const costGold = canUpgrade ? 
                    Math.floor(structure.baseCost.gold * Math.pow(structure.costMultiplier, currentLevel)) : 0;
                const costMaterials = canUpgrade ? 
                    Math.floor(structure.baseCost.materials * Math.pow(structure.costMultiplier, currentLevel)) : 0;
                
                const structureElement = document.createElement('div');
                structureElement.className = 'structure';
                structureElement.innerHTML = `
                    <div class="structure-header">
                        <div class="structure-title">${structure.title}</div>
                        <div class="structure-level">Level ${currentLevel}/${structure.maxLevel}</div>
                    </div>
                    <div class="structure-description">${structure.description}</div>
                    <div class="structure-stats">${structure.effect}</div>
                    ${canUpgrade ? 
                        `<div class="structure-cost">Upgrade Cost: ${costGold} Gold, ${costMaterials} Materials</div>
                         <button class="structure-button" data-structure="${structure.id}">Upgrade to Level ${nextLevel}</button>` :
                        `<div class="structure-cost">Fully upgraded</div>
                         <button class="structure-button" disabled>Fully Upgraded</button>`
                    }
                `;
                container.appendChild(structureElement);
                
                // Add event listener to the button if not disabled
                if (canUpgrade) {
                    const button = structureElement.querySelector('.structure-button');
                    button.addEventListener('click', () => {
                        // Check if player has enough resources
                        if (gameState.gold < costGold) {
                            showToast(`Not enough gold! You need ${costGold} gold for this upgrade.`, "error");
                            return;
                        }
                        if (gameState.materials < costMaterials) {
                            showToast(`Not enough materials! You need ${costMaterials} materials for this upgrade.`, "error");
                            return;
                        }
                        
                        // Upgrade the structure
                        upgradeStructure(structure.id, costGold, costMaterials);
                    });
                }
            });
        }

        function renderUpgrades() {
            const container = document.getElementById('upgrades-tab');
            container.innerHTML = '';
            
            if (gameState.upgrades.length === 0) {
                container.innerHTML = '<div class="empty-state">No upgrades available. Build more structures to unlock upgrades.</div>';
                return;
            }
            
            gameState.upgrades.forEach(upgrade => {
                const upgradeElement = document.createElement('div');
                upgradeElement.className = 'structure';
                upgradeElement.innerHTML = `
                    <div class="structure-header">
                        <div class="structure-title">${upgrade.title}</div>
                        <div class="structure-level">${upgrade.purchased ? 'Purchased' : 'Available'}</div>
                    </div>
                    <div class="structure-description">${upgrade.description}</div>
                    <div class="structure-stats">Requirement: ${upgrade.requirement}</div>
                    <div class="structure-stats">Effect: ${upgrade.effect}</div>
                    ${!upgrade.purchased ? 
                        `<div class="structure-cost">Cost: ${upgrade.cost.gold} Gold, ${upgrade.cost.materials} Materials</div>
                         <button class="structure-button" data-upgrade="${upgrade.id}">Purchase Upgrade</button>` :
                        `<button class="structure-button" disabled>Already Purchased</button>`
                    }
                `;
                container.appendChild(upgradeElement);
                
                // Add event listener to the button if not purchased
                if (!upgrade.purchased) {
                    const button = upgradeElement.querySelector('.structure-button');
                    button.addEventListener('click', () => {
                        // Check if player has enough resources
                        if (gameState.gold < upgrade.cost.gold) {
                            showToast(`Not enough gold! You need ${upgrade.cost.gold} gold for this upgrade.`, "error");
                            return;
                        }
                        if (gameState.materials < upgrade.cost.materials) {
                            showToast(`Not enough materials! You need ${upgrade.cost.materials} materials for this upgrade.`, "error");
                            return;
                        }
                        
                        // Check requirements
                        if (!checkUpgradeRequirement(upgrade.requirement)) {
                            showToast(`Requirements not met: ${upgrade.requirement}`, "error");
                            return;
                        }
                        
                        // Purchase the upgrade
                        purchaseUpgrade(upgrade.id, upgrade.cost.gold, upgrade.cost.materials);
                    });
                }
            });
        }

        function renderDefenses() {
            const container = document.getElementById('defenses-tab');
            container.innerHTML = '';
            
            if (gameState.defenses.length === 0) {
                container.innerHTML = '<div class="empty-state">No defenses available. Build more structures to unlock defenses.</div>';
                return;
            }
            
            gameState.defenses.forEach(defense => {
                const defenseElement = document.createElement('div');
                defenseElement.className = 'structure';
                defenseElement.innerHTML = `
                    <div class="structure-header">
                        <div class="structure-title">${defense.title}</div>
                        <div class="structure-level">${defense.built ? 'Built' : 'Not Built'}</div>
                    </div>
                    <div class="structure-description">${defense.description}</div>
                    <div class="structure-stats">Effect: ${defense.effect}</div>
                    ${!defense.built ? 
                        `<div class="structure-cost">Build Cost: ${defense.cost.gold} Gold, ${defense.cost.materials} Materials</div>
                         <div class="structure-cost">Build Time: ${defense.buildTime} hours</div>
                         <button class="structure-button" data-defense="${defense.id}">Build Defense</button>` :
                        `<button class="structure-button" disabled>Already Built</button>`
                    }
                `;
                container.appendChild(defenseElement);
                
                // Add event listener to the button if not built
                if (!defense.built) {
                    const button = defenseElement.querySelector('.structure-button');
                    button.addEventListener('click', () => {
                        // Check if player has enough resources
                        if (gameState.gold < defense.cost.gold) {
                            showToast(`Not enough gold! You need ${defense.cost.gold} gold for this defense.`, "error");
                            return;
                        }
                        if (gameState.materials < defense.cost.materials) {
                            showToast(`Not enough materials! You need ${defense.cost.materials} materials for this defense.`, "error");
                            return;
                        }
                        
                        // Build the defense
                        buildDefense(defense.id, defense.cost.gold, defense.cost.materials, defense.buildTime);
                    });
                }
            });
        }

        function upgradeStructure(structureId, costGold, costMaterials) {
            // Find the structure
            const structure = gameState.structures.find(s => s.id === structureId);
            
            if (!structure) return;
            
            // Deduct resources
            gameState.gold -= costGold;
            gameState.materials -= costMaterials;
            
            // Update structure level
            structure.currentLevel++;
            
            // Update castle state
            gameState.castle[structureId].level = structure.currentLevel;
            
            // Update UI
            headerGold.textContent = gameState.gold;
            headerMaterials.textContent = gameState.materials;
            
            // Update castle appearance
            updateCastleAppearance();
            
            // Save game state
            saveGameState();
            
            // Show success message
            showToast(`${structure.title} upgraded to level ${structure.currentLevel}!`);
            
            // Re-render the structures tab
            renderStructures();
        }

        function purchaseUpgrade(upgradeId, costGold, costMaterials) {
            // Find the upgrade
            const upgrade = gameState.upgrades.find(u => u.id === upgradeId);
            
            if (!upgrade) return;
            
            // Deduct resources
            gameState.gold -= costGold;
            gameState.materials -= costMaterials;
            
            // Mark as purchased
            upgrade.purchased = true;
            
            // Update UI
            headerGold.textContent = gameState.gold;
            headerMaterials.textContent = gameState.materials;
            
            // Save game state
            saveGameState();
            
            // Show success message
            showToast(`${upgrade.title} purchased!`);
            
            // Re-render the upgrades tab
            renderUpgrades();
        }

        function buildDefense(defenseId, costGold, costMaterials, buildTime) {
            // Find the defense
            const defense = gameState.defenses.find(d => d.id === defenseId);
            
            if (!defense) return;
            
            // Deduct resources
            gameState.gold -= costGold;
            gameState.materials -= costMaterials;
            
            // Mark as built (in a real game, you'd set a timer for the build time)
            defense.built = true;
            
            // Update UI
            headerGold.textContent = gameState.gold;
            headerMaterials.textContent = gameState.materials;
            
            // Save game state
            saveGameState();
            
            // Show success message
            showToast(`${defense.title} construction started! Will complete in ${buildTime} hours.`);
            
            // Re-render the defenses tab
            renderDefenses();
        }

        function checkUpgradeRequirement(requirement) {
            // Simple requirement checking - in a real game you'd parse the requirement properly
            if (requirement.includes("Walls Level 2")) {
                const walls = gameState.structures.find(s => s.id === "walls");
                return walls && walls.currentLevel >= 2;
            }
            if (requirement.includes("Towers Level 2")) {
                const towers = gameState.structures.find(s => s.id === "towers");
                return towers && towers.currentLevel >= 2;
            }
            if (requirement.includes("Foundation Level 3")) {
                const foundation = gameState.structures.find(s => s.id === "foundation");
                return foundation && foundation.currentLevel >= 3;
            }
            return false;
        }

        function updateCastleAppearance() {
            // Update the visual appearance of the castle based on structure levels
            const foundationLevel = gameState.castle.foundation.level;
            const wallsLevel = gameState.castle.walls.level;
            const towersLevel = gameState.castle.towers.level;
            const keepLevel = gameState.castle.keep.level;
            const bannerLevel = gameState.castle.banner.level;
            
            // Adjust foundation
            castleParts.foundation.style.height = `${10 + foundationLevel * 2}px`;
            
            // Adjust walls
            castleParts.walls.style.height = `${40 + wallsLevel * 10}px`;
            castleParts.walls.style.backgroundColor = `#${6 - wallsLevel}${5 - wallsLevel}${4 - wallsLevel}4`;
            
            // Adjust towers
            castleParts.towers.style.height = `${30 + towersLevel * 5}px`;
            
            // Adjust keep
            castleParts.keep.style.height = `${30 + keepLevel * 5}px`;
            castleParts.keep.style.width = `${30 + keepLevel * 2}%`;
            
            // Show/hide banner
            castleParts.banner.style.display = bannerLevel > 0 ? 'block' : 'none';
        }

        function goBackToBattle() {
            // Save game state before navigating back
            saveGameState();
            
            // Navigate back to the battle page
            window.location.href = 'sanc2.html';
        }

        function showToast(message, type = "success") {
            toastEl.textContent = message;
            toastEl.className = `toast show ${type}`;
            
            setTimeout(() => {
                toastEl.className = 'toast';
            }, 3000);
        }
    </script>
