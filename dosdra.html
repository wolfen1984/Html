<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Castle of the Undead (1984) - Nightfalls Games</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            line-height: 1.4;
            background-color: #000;
            color: #c00;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 5px;
            touch-action: manipulation;
        }
        #header {
            text-align: center;
            border-bottom: 2px solid #c00;
            padding-bottom: 8px;
            margin-bottom: 8px;
            flex-shrink: 0;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
        }
        #output {
            flex-grow: 1;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
            border: 1px solid #c00;
            padding: 8px;
            margin-bottom: 8px;
            background-color: #111;
            -webkit-overflow-scrolling: touch;
        }
        #input-line {
            display: flex;
            flex-shrink: 0;
            align-items: center;
        }
        #prompt {
            margin-right: 8px;
            white-space: nowrap;
        }
        #input {
            flex-grow: 1;
            background: transparent;
            border: none;
            border-bottom: 1px solid #c00;
            color: #c00;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            padding: 4px 0;
        }
        #status {
            border-top: 1px solid #c00;
            padding-top: 8px;
            margin-top: 8px;
            flex-shrink: 0;
            white-space: pre;
            font-size: 10px;
        }
        .command {
            color: #ff0;
        }
        .error {
            color: #f00;
        }
        .item {
            color: #0ff;
        }
        .enemy {
            color: #f0f;
        }
        .npc {
            color: #ffa500;
        }
        .success {
            color: #0f0;
        }
        .quest {
            color: #ffff00;
        }
        .loot {
            color: #ff69b4;
        }
        .system {
            color: #888;
        }
        .damage {
            color: #ff4500;
        }
        .heal {
            color: #32cd32;
        }
        .blood {
            color: #8b0000;
        }
        #sound-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #000;
            border: 1px solid #c00;
            color: #c00;
            padding: 4px 8px;
            font-size: 10px;
            cursor: pointer;
            z-index: 1000;
        }
        .quick-command {
            display: inline-block;
            background: #222;
            border: 1px solid #c00;
            color: #c00;
            padding: 2px 6px;
            margin: 2px;
            cursor: pointer;
            font-size: 10px;
        }
        #quick-commands {
            margin-top: 8px;
            text-align: center;
        }
        #volume-control {
            position: fixed;
            top: 40px;
            right: 10px;
            background: #000;
            border: 1px solid #c00;
            color: #c00;
            padding: 4px;
            font-size: 10px;
            z-index: 999;
        }
        #volume-slider {
            width: 80px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <button id="sound-toggle">ðŸ”Š ON</button>
    <div id="volume-control">
        <div>Volume:</div>
        <input type="range" id="volume-slider" min="0" max="100" value="70">
    </div>
    <div id="header">
        <h1>CASTLE OF THE UNDEAD</h1>
        <div>1984 â€¢ NIGHTFALLS GAMES</div>
    </div>
    <div id="game-container">
        <div id="output">Welcome to Castle of the Undead! Type 'help' for commands.</div>
        <div id="input-line">
            <span id="prompt">&gt;</span>
            <input type="text" id="input" autocomplete="off" autofocus>
        </div>
        <div id="quick-commands">
            <span class="quick-command" onclick="quickCommand('n')">N</span>
            <span class="quick-command" onclick="quickCommand('s')">S</span>
            <span class="quick-command" onclick="quickCommand('e')">E</span>
            <span class="quick-command" onclick="quickCommand('w')">W</span>
            <span class="quick-command" onclick="quickCommand('look')">LOOK</span>
            <span class="quick-command" onclick="quickCommand('attack')">ATTACK</span>
            <span class="quick-command" onclick="quickCommand('inventory')">INV</span>
        </div>
        <div id="status"></div>
    </div>

    <script>
        // ==================== SOUND SYSTEM ====================
        class SoundSystem {
            constructor() {
                this.audioContext = null;
                this.masterGain = null;
                this.bgGain = null;
                this.sfxGain = null;
                this.enabled = true;
                this.currentBg = null;
                this.currentBgSource = null;
                this.currentBgName = null;
                
                this.init();
            }
            
            init() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.masterGain = this.audioContext.createGain();
                    this.bgGain = this.audioContext.createGain();
                    this.sfxGain = this.audioContext.createGain();
                    
                    // Set initial volumes
                    this.masterGain.gain.value = 0.7;
                    this.bgGain.gain.value = 0.3;
                    this.sfxGain.gain.value = 0.5;
                    
                    // Connect nodes
                    this.bgGain.connect(this.masterGain);
                    this.sfxGain.connect(this.masterGain);
                    this.masterGain.connect(this.audioContext.destination);
                    
                    // Volume control
                    document.getElementById('volume-slider').addEventListener('input', (e) => {
                        const volume = e.target.value / 100;
                        this.setMasterVolume(volume);
                    });
                    
                } catch (e) {
                    console.log('Web Audio API not supported:', e);
                    this.enabled = false;
                }
            }
            
            // ==================== MUSIC GENERATION ====================
            playBackground(musicName, loop = true) {
                if (!this.enabled || !musicName) return;
                
                // Don't restart same music
                if (this.currentBgName === musicName && this.currentBgSource) {
                    return;
                }
                
                // Stop current background
                this.stopBackground();
                
                this.currentBgName = musicName;
                
                // Generate music based on name
                switch(musicName) {
                    case 'theme':
                        this.playCastleTheme(loop);
                        break;
                    case 'dungeon':
                        this.playCatacombsMusic(loop);
                        break;
                    case 'eerie':
                        this.playEerieMusic(loop);
                        break;
                    case 'boss':
                        this.playDraculaTheme(loop);
                        break;
                    case 'victory':
                        this.playVictoryMusic(loop);
                        break;
                    case 'throne':
                        this.playThroneRoomMusic(loop);
                        break;
                    default:
                        this.playCastleTheme(loop);
                }
            }
            
            playCastleTheme(loop) {
                // New pattern: Gothic castle theme in minor key
                const melody = [
                    {note: 130.81, duration: 0.4},
                    {note: 155.56, duration: 0.4},
                    {note: 196.00, duration: 0.4},
                    {note: 233.08, duration: 0.4},
                    {note: 261.63, duration: 0.8},
                    {note: 233.08, duration: 0.4},
                    {note: 196.00, duration: 0.4},
                    {note: 155.56, duration: 0.4},
                    {note: 130.81, duration: 0.8},
                ];
                
                this.playMelody(melody, 'square', loop, 0.2);
            }
            
            playCatacombsMusic(loop) {
                const melody = [
                    {note: 82.41, duration: 0.8},
                    {note: 98.00, duration: 0.4},
                    {note: 110.00, duration: 0.4},
                    {note: 123.47, duration: 0.8},
                    {note: 146.83, duration: 1.2},
                ];
                
                this.playMelody(melody, 'sawtooth', loop, 0.15);
            }
            
            playEerieMusic(loop) {
                const melody = [
                    {note: 220, duration: 0.6},
                    {note: 207.65, duration: 0.3},
                    {note: 220, duration: 0.6},
                    {note: 233.08, duration: 0.3},
                    {note: 246.94, duration: 0.6},
                    {note: 233.08, duration: 0.3},
                    {note: 220, duration: 1.2},
                ];
                
                this.playMelody(melody, 'triangle', loop, 0.1);
            }
            
            playDraculaTheme(loop) {
                const melody = [
                    {note: 261.63, duration: 0.2},
                    {note: 311.13, duration: 0.2},
                    {note: 392.00, duration: 0.2},
                    {note: 466.16, duration: 0.4},
                    {note: 523.25, duration: 0.6},
                    {note: 466.16, duration: 0.2},
                    {note: 392.00, duration: 0.2},
                    {note: 311.13, duration: 0.2},
                    {note: 261.63, duration: 0.6},
                ];
                
                this.playMelody(melody, 'sawtooth', loop, 0.25);
            }
            
            playThroneRoomMusic(loop) {
                const melody = [
                    {note: 196.00, duration: 0.3},
                    {note: 220.00, duration: 0.3},
                    {note: 261.63, duration: 0.6},
                    {note: 220.00, duration: 0.3},
                    {note: 196.00, duration: 0.3},
                    {note: 174.61, duration: 0.6},
                    {note: 164.81, duration: 0.9},
                ];
                
                this.playMelody(melody, 'square', loop, 0.18);
            }
            
            playVictoryMusic(loop) {
                const melody = [
                    {note: 392.00, duration: 0.2},
                    {note: 493.88, duration: 0.2},
                    {note: 587.33, duration: 0.2},
                    {note: 698.46, duration: 0.5},
                    {note: 783.99, duration: 0.2},
                    {note: 698.46, duration: 0.5},
                    {note: 587.33, duration: 1.0},
                ];
                
                this.playMelody(melody, 'sine', loop, 0.3);
            }
            
            playMelody(melody, waveType, loop, volume) {
                if (!this.enabled) return;
                
                const now = this.audioContext.currentTime;
                const source = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                source.type = waveType;
                gainNode.connect(this.bgGain);
                source.connect(gainNode);
                
                let currentTime = now;
                melody.forEach((note) => {
                    source.frequency.setValueAtTime(note.note, currentTime);
                    
                    gainNode.gain.setValueAtTime(0, currentTime);
                    gainNode.gain.linearRampToValueAtTime(volume, currentTime + 0.05);
                    gainNode.gain.exponentialRampToValueAtTime(volume * 0.3, currentTime + note.duration - 0.05);
                    gainNode.gain.linearRampToValueAtTime(0, currentTime + note.duration);
                    
                    currentTime += note.duration;
                });
                
                if (loop) {
                    source.start(now);
                    source.stop(now + currentTime - now);
                    
                    this.currentBg = setTimeout(() => {
                        this.playMelody(melody, waveType, loop, volume);
                    }, (currentTime - now) * 1000);
                } else {
                    source.start(now);
                    source.stop(now + currentTime - now);
                }
                
                this.currentBgSource = source;
            }
            
            stopBackground() {
                if (this.currentBg) {
                    clearTimeout(this.currentBg);
                    this.currentBg = null;
                }
                if (this.currentBgSource) {
                    try {
                        this.currentBgSource.stop();
                    } catch (e) {}
                    this.currentBgSource = null;
                }
                this.currentBgName = null;
            }
            
            // ==================== SOUND EFFECTS ====================
            playSound(soundName, volume = 1.0) {
                if (!this.enabled) return;
                
                switch(soundName) {
                    case 'click':
                        this.playClick(volume);
                        break;
                    case 'notification':
                        this.playNotification(volume);
                        break;
                    case 'levelup':
                        this.playLevelUp(volume);
                        break;
                    case 'attack':
                        this.playAttack(volume);
                        break;
                    case 'enemyHit':
                        this.playEnemyHit(volume);
                        break;
                    case 'playerHit':
                        this.playPlayerHit(volume);
                        break;
                    case 'victory':
                        this.playVictory(volume);
                        break;
                    case 'defeat':
                        this.playDefeat(volume);
                        break;
                    case 'pickup':
                        this.playPickup(volume);
                        break;
                    case 'equip':
                        this.playEquip(volume);
                        break;
                    case 'door':
                        this.playDoor(volume);
                        break;
                    case 'step':
                        this.playStep(volume);
                        break;
                    case 'howl':
                        this.playHowl(volume);
                        break;
                    case 'ghost':
                        this.playGhostSound(volume);
                        break;
                    case 'darkmagic':
                        this.playDarkMagic(volume);
                        break;
                }
            }
            
            playClick(volume) {
                const now = this.audioContext.currentTime;
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(800, now);
                
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(volume * 0.3, now + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                
                oscillator.connect(gainNode);
                gainNode.connect(this.sfxGain);
                
                oscillator.start(now);
                oscillator.stop(now + 0.1);
            }
            
            playNotification(volume) {
                const now = this.audioContext.currentTime;
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(400, now);
                oscillator.frequency.exponentialRampToValueAtTime(800, now + 0.3);
                
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(volume * 0.4, now + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
                
                oscillator.connect(gainNode);
                gainNode.connect(this.sfxGain);
                
                oscillator.start(now);
                oscillator.stop(now + 0.3);
            }
            
            playLevelUp(volume) {
                const now = this.audioContext.currentTime;
                const notes = [261.63, 329.63, 392.00, 523.25];
                
                notes.forEach((note, index) => {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(note, now + (index * 0.1));
                    
                    gainNode.gain.setValueAtTime(0, now + (index * 0.1));
                    gainNode.gain.linearRampToValueAtTime(volume * 0.3, now + (index * 0.1) + 0.05);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, now + (index * 0.1) + 0.2);
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.sfxGain);
                    
                    oscillator.start(now + (index * 0.1));
                    oscillator.stop(now + (index * 0.1) + 0.2);
                });
            }
            
            playAttack(volume) {
                const now = this.audioContext.currentTime;
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(300, now);
                oscillator.frequency.exponentialRampToValueAtTime(100, now + 0.2);
                
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(volume * 0.5, now + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                
                oscillator.connect(gainNode);
                gainNode.connect(this.sfxGain);
                
                oscillator.start(now);
                oscillator.stop(now + 0.2);
            }
            
            playEnemyHit(volume) {
                const now = this.audioContext.currentTime;
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(150, now);
                oscillator.frequency.exponentialRampToValueAtTime(50, now + 0.3);
                
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(volume * 0.6, now + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
                
                oscillator.connect(gainNode);
                gainNode.connect(this.sfxGain);
                
                oscillator.start(now);
                oscillator.stop(now + 0.3);
            }
            
            playPlayerHit(volume) {
                const now = this.audioContext.currentTime;
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(200, now);
                oscillator.frequency.exponentialRampToValueAtTime(100, now + 0.2);
                
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(volume * 0.5, now + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                
                oscillator.connect(gainNode);
                gainNode.connect(this.sfxGain);
                
                oscillator.start(now);
                oscillator.stop(now + 0.2);
            }
            
            playVictory(volume) {
                const now = this.audioContext.currentTime;
                const notes = [
                    {freq: 392.00, time: 0.0, duration: 0.2},
                    {freq: 493.88, time: 0.2, duration: 0.2},
                    {freq: 587.33, time: 0.4, duration: 0.2},
                    {freq: 698.46, time: 0.6, duration: 0.5},
                ];
                
                notes.forEach(note => {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(note.freq, now + note.time);
                    
                    gainNode.gain.setValueAtTime(0, now + note.time);
                    gainNode.gain.linearRampToValueAtTime(volume * 0.4, now + note.time + 0.05);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, now + note.time + note.duration);
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.sfxGain);
                    
                    oscillator.start(now + note.time);
                    oscillator.stop(now + note.time + note.duration);
                });
            }
            
            playDefeat(volume) {
                const now = this.audioContext.currentTime;
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(220, now);
                oscillator.frequency.exponentialRampToValueAtTime(110, now + 0.5);
                
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(volume * 0.4, now + 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.5);
                
                oscillator.connect(gainNode);
                gainNode.connect(this.sfxGain);
                
                oscillator.start(now);
                oscillator.stop(now + 0.5);
            }
            
            playPickup(volume) {
                const now = this.audioContext.currentTime;
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(1000, now);
                oscillator.frequency.exponentialRampToValueAtTime(1500, now + 0.1);
                
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(volume * 0.3, now + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                
                oscillator.connect(gainNode);
                gainNode.connect(this.sfxGain);
                
                oscillator.start(now);
                oscillator.stop(now + 0.1);
            }
            
            playEquip(volume) {
                const now = this.audioContext.currentTime;
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(600, now);
                oscillator.frequency.exponentialRampToValueAtTime(300, now + 0.2);
                
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(volume * 0.4, now + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                
                oscillator.connect(gainNode);
                gainNode.connect(this.sfxGain);
                
                oscillator.start(now);
                oscillator.stop(now + 0.2);
            }
            
            playDoor(volume) {
                const now = this.audioContext.currentTime;
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(200, now);
                oscillator.frequency.exponentialRampToValueAtTime(100, now + 0.5);
                
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(volume * 0.3, now + 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.5);
                
                oscillator.connect(gainNode);
                gainNode.connect(this.sfxGain);
                
                oscillator.start(now);
                oscillator.stop(now + 0.5);
            }
            
            playStep(volume) {
                const now = this.audioContext.currentTime;
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(400, now);
                oscillator.frequency.exponentialRampToValueAtTime(200, now + 0.1);
                
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(volume * 0.2, now + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                
                oscillator.connect(gainNode);
                gainNode.connect(this.sfxGain);
                
                oscillator.start(now);
                oscillator.stop(now + 0.1);
            }
            
            playHowl(volume) {
                const now = this.audioContext.currentTime;
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(300, now);
                oscillator.frequency.exponentialRampToValueAtTime(600, now + 1.0);
                oscillator.frequency.exponentialRampToValueAtTime(200, now + 2.0);
                
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(volume * 0.4, now + 0.2);
                gainNode.gain.exponentialRampToValueAtTime(volume * 0.1, now + 1.0);
                gainNode.gain.linearRampToValueAtTime(0, now + 2.0);
                
                oscillator.connect(gainNode);
                gainNode.connect(this.sfxGain);
                
                oscillator.start(now);
                oscillator.stop(now + 2.0);
            }
            
            playGhostSound(volume) {
                const now = this.audioContext.currentTime;
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(800, now);
                oscillator.frequency.exponentialRampToValueAtTime(400, now + 1.0);
                
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(volume * 0.3, now + 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + 1.0);
                
                oscillator.connect(gainNode);
                gainNode.connect(this.sfxGain);
                
                oscillator.start(now);

                } else if (npc.quest.item) {
                    if (npc.quest.count) {
                        const count = player.inventory.filter(item => item === npc.quest.item).length;
                        print(`${npc.name}: "I need ${npc.quest.count} ${npc.quest.item}. You have ${count}."`, 'quest');
                    } else {
                        const hasItem = player.inventory.includes(npc.quest.item);
                        print(`${npc.name}: "Bring me the ${npc.quest.item}."`, 'quest');
                        if (hasItem) {
                            print(`You have the ${npc.quest.item}. Type 'give ${room.npc}' to complete the quest.`, 'quest');
                        }
                    }
                }
            }
            
            if (room.npc === 'servant') {
                print(`${npc.name}: "Want to know castle secrets? 75 gold for a hidden passage location."`, 'npc');
            } else if (room.npc === 'blacksmith') {
                print(`${npc.name}: "Bring me a ruby and 80 gold, I'll forge you a special weapon!"`, 'npc');
            }
        }

        function give(npcName) {
            const room = rooms[player.location];
            
            if (!room.npc || room.npc !== npcName) {
                print("That NPC isn't here.", 'error');
                return;
            }
            
            const npc = npcs[npcName];
            
            if (!npc.quest || npc.quest.completed) {
                print(`${npc.name} doesn't want anything from you.`, 'npc');
                return;
            }
            
            if (npc.quest.count) {
                const items = player.inventory.filter(item => item === npc.quest.item);
                if (items.length >= npc.quest.count) {
                    for (let i = 0; i < npc.quest.count; i++) {
                        const index = player.inventory.indexOf(npc.quest.item);
                        player.inventory.splice(index, 1);
                    }
                    
                    npc.quest.completed = true;
                    player.gold += npc.quest.reward.gold;
                    player.xp += npc.quest.reward.xp;
                    if (npc.quest.reward.item) {
                        player.inventory.push(npc.quest.reward.item);
                    }
                    
                    print(`${npc.name}: "Excellent! Here is your reward."`, 'success');
                    print(`+${npc.quest.reward.gold} gold! +${npc.quest.reward.xp} XP!`, 'success');
                    if (npc.quest.reward.item) {
                        print(`You receive: ${npc.quest.reward.item}`, 'loot');
                    }
                    
                    soundSystem.playSound('victory');
                    checkLevelUp();
                } else {
                    print(`You need ${npc.quest.count} ${npc.quest.item}. You only have ${items.length}.`, 'error');
                }
            } else {
                const index = player.inventory.indexOf(npc.quest.item);
                if (index === -1) {
                    print(`You don't have the ${npc.quest.item}.`, 'error');
                    return;
                }
                
                player.inventory.splice(index, 1);
                npc.quest.completed = true;
                player.gold += npc.quest.reward.gold;
                player.xp += npc.quest.reward.xp;
                if (npc.quest.reward.item) {
                    player.inventory.push(npc.quest.reward.item);
                }
                
                print(`${npc.name}: "Thank you! Here is your reward."`, 'success');
                print(`+${npc.quest.reward.gold} gold! +${npc.quest.reward.xp} XP!`, 'success');
                if (npc.quest.reward.item) {
                    print(`You receive: ${npc.quest.reward.item}`, 'loot');
                }
                
                soundSystem.playSound('victory');
                checkLevelUp();
            }
            
            updateStatus();
        }

        function equip(itemName) {
            if (weapons[itemName]) {
                const index = player.inventory.indexOf(itemName);
                if (index === -1) {
                    print("You don't have that weapon.", 'error');
                    return;
                }
                
                if (player.equipped.weapon !== 'fists') {
                    player.inventory.push(player.equipped.weapon);
                }
                
                player.equipped.weapon = itemName;
                player.inventory.splice(index, 1);
                print(`You equip the ${weapons[itemName].name}.`, 'success');
                soundSystem.playSound('equip');
                
            } else if (armors[itemName]) {
                const index = player.inventory.indexOf(itemName);
                if (index === -1) {
                    print("You don't have that armor.", 'error');
                    return;
                }
                
                if (player.equipped.armor !== 'none') {
                    player.inventory.push(player.equipped.armor);
                }
                
                player.equipped.armor = itemName;
                player.inventory.splice(index, 1);
                print(`You equip the ${armors[itemName].name}.`, 'success');
                soundSystem.playSound('equip');
                
            } else {
                print("That's not equipment you can equip.", 'error');
                return;
            }
            
            updatePlayerStats();
            updateStatus();
        }

        function attack(target) {
            const room = rooms[player.location];
            
            if (!room.enemy) {
                print("There's nothing to attack here.", 'error');
                return;
            }
            
            const enemyType = room.enemy;
            const enemy = enemies[enemyType];
            player.inCombat = enemyType;
            
            // Play appropriate sound
            if (enemy.sounds.attack === 'howl') {
                soundSystem.playSound('howl', 0.6);
            } else if (enemy.sounds.attack === 'ghost') {
                soundSystem.playSound('ghost', 0.5);
            } else if (enemy.sounds.attack === 'darkmagic') {
                soundSystem.playSound('darkmagic', 0.7);
            } else {
                soundSystem.playSound('attack');
            }
            
            print(`You attack the ${enemyType}!`, 'command');
            
            // Calculate base damage
            let playerDmg = player.dmg + Math.floor(Math.random() * 6);
            
            // Check for weapon bonuses against specific enemy types
            const weapon = weapons[player.equipped.weapon];
            if (weapon) {
                if (enemy.type === 'vampire' && weapon.vs_undead) {
                    playerDmg += weapon.vs_undead;
                    print(`Your weapon is especially effective against vampires!`, 'success');
                }
                if (enemy.type === 'lycanthrope' && weapon.vs_werewolf) {
                    playerDmg += weapon.vs_werewolf;
                    print(`Your weapon is especially effective against werewolves!`, 'success');
                }
                if (enemy.type === 'undead' && weapon.vs_undead) {
                    playerDmg += weapon.vs_undead;
                    print(`Your weapon is especially effective against the undead!`, 'success');
                }
            }
            
            enemy.hp -= playerDmg;
            print(`You hit for ${playerDmg} damage.`, 'damage');
            soundSystem.playSound(enemy.sounds.hit, 0.5);
            
            if (enemy.hp <= 0) {
                print(`You defeated the ${enemy.name}!`, 'success');
                player.gold += enemy.gold;
                player.xp += enemy.xp;
                print(`+${enemy.gold} gold! +${enemy.xp} XP!`, 'success');
                soundSystem.playSound(enemy.sounds.death);
                
                // Loot drop
                if (enemy.loot && Math.random() > 0.3) {
                    const loot = enemy.loot[Math.floor(Math.random() * enemy.loot.length)];
                    player.inventory.push(loot);
                    print(`The enemy drops: ${loot}!`, 'loot');
                    soundSystem.playSound('pickup');
                }
                
                if (enemyType === 'dracula') {
                    print("*** VICTORY! ***", 'success');
                    print("You have defeated Count Dracula!", 'success');
                    print("Castle of the Undead is freed from his curse!", 'success');
                    print("Congratulations, vampire hunter!", 'success');
                    soundSystem.playBackground('victory');
                    setTimeout(() => soundSystem.playBackground('theme'), 15000);
                }
                
                room.enemy = null;
                player.inCombat = null;
                enemy.hp = enemies[enemyType].hp;
                
                checkLevelUp();
            } else {
                print(`The ${enemy.name} has ${enemy.hp} HP left.`);
                let enemyDmg = Math.max(enemy.dmg - player.def + Math.floor(Math.random() * 6), 1);
                
                // Special enemy attacks
                if (enemyType === 'werewolf' && Math.random() > 0.6) {
                    player.poisoned = true;
                    print("The werewolf's bite poisons you!", 'error');
                }
                if (enemyType === 'vampirebride' && Math.random() > 0.7) {
                    const drain = Math.floor(enemyDmg / 2);
                    enemy.hp += drain;
                    enemyDmg += drain;
                    print(`The vampire bride drains your life, healing herself for ${drain} HP!`, 'blood');
                }
                if (enemyType === 'dracula' && Math.random() > 0.5) {
                    player.cursed = true;
                    print("Dracula's touch curses you with vampiric energy!", 'blood');
                }
                
                player.hp -= enemyDmg;
                print(`The ${enemy.name} hits you for ${enemyDmg} damage.`, 'damage');
                soundSystem.playSound('playerHit', 0.5);
                
                if (player.hp <= 0) {
                    print("You have been slain... GAME OVER.", 'error');
                    soundSystem.playSound('defeat');
                    resetGame();
                }
            }
            
            updateStatus();
        }

        function use(itemName) {
            const item = items[itemName];
            const index = player.inventory.indexOf(itemName);
            
            if (index === -1) {
                print("You don't have that item.", 'error');
                return;
            }
            
            if (item.type === 'consumable') {
                if (item.effect.hp) {
                    const healAmount = item.effect.hp;
                    player.hp = Math.min(player.maxHp, player.hp + healAmount);
                    print(`You heal ${healAmount} HP.`, 'heal');
                    soundSystem.playSound('notification', 0.3);
                }
                if (item.effect.mp) {
                    const manaAmount = item.effect.mp;
                    player.mp = Math.min(player.maxMp, player.mp + manaAmount);
                    print(`You restore ${manaAmount} MP.`, 'heal');
                    soundSystem.playSound('notification', 0.3);
                }
                if (item.effect.cure === 'poison') {
                    player.poisoned = false;
                    print("The poison is cured!", 'success');
                    soundSystem.playSound('notification', 0.3);
                }
                if (item.effect.damage_undead) {
                    const room = rooms[player.location];
                    if (room.enemy && enemies[room.enemy].type === 'undead') {
                        const damage = item.effect.damage_undead;
                        enemies[room.enemy].hp -= damage;
                        print(`The holy water burns the ${room.enemy} for ${damage} damage!`, 'damage');
                        soundSystem.playSound('attack');
                        if (enemies[room.enemy].hp <= 0) {
                            print(`The ${room.enemy} is destroyed!`, 'success');
                            room.enemy = null;
                            player.inCombat = null;
                        }
                    } else {
                        print("The holy water has no effect here.", 'error');
                    }
                }
                if (item.effect.damage_werewolf) {
                    const room = rooms[player.location];
                    if (room.enemy && enemies[room.enemy].type === 'lycanthrope') {
                        const damage = item.effect.damage_werewolf;
                        enemies[room.enemy].hp -= damage;
                        print(`The silver bullet strikes the ${room.enemy} for ${damage} damage!`, 'damage');
                        soundSystem.playSound('attack');
                        if (enemies[room.enemy].hp <= 0) {
                            print(`The ${room.enemy} is slain!`, 'success');
                            room.enemy = null;
                            player.inCombat = null;
                        }
                    } else {
                        print("The silver bullet has no effect here.", 'error');
                    }
                }
                player.inventory.splice(index, 1);
                updateStatus();
            } else if (itemName === 'torch') {
                player.torch = !player.torch;
                print(player.torch ? "You light the torch." : "You extinguish the torch.", 'system');
                soundSystem.playSound('click');
            } else if (item.type === 'scroll') {
                print(`You read the ${itemName}...`, 'system');
                if (item.effect === 'fireball') {
                    const room = rooms[player.location];
                    if (room.enemy) {
                        const enemy = enemies[room.enemy];
                        const fireDmg = 35 + Math.floor(Math.random() * 25);
                        enemy.hp -= fireDmg;
                        print(`A massive fireball hits the ${room.enemy} for ${fireDmg} damage!`, 'damage');
                        soundSystem.playSound('attack');
                        if (enemy.hp <= 0) {
                            print(`The ${room.enemy} is incinerated!`, 'success');
                            room.enemy = null;
                            player.inCombat = null;
                        }
                    } else {
                        print("The fireball fizzles with no target.", 'error');
                    }
                    player.inventory.splice(index, 1);
                }
                updateStatus();
            } else {
                print("You can't use that now.");
            }
        }

        function showInventory() {
            if (player.inventory.length === 0) {
                print("Your inventory is empty.");
            } else {
                print("Inventory:");
                const counts = {};
                player.inventory.forEach(item => {
                    counts[item] = (counts[item] || 0) + 1;
                });
                
                Object.keys(counts).forEach(itemName => {
                    const item = weapons[itemName] || armors[itemName] || items[itemName];
                    const count = counts[itemName];
                    const itemDesc = item ? item.desc.split('.')[0] : 'Unknown item';
                    print(`${itemName} x${count}: ${itemDesc}`, 'item');
                });
            }
            const weapon = weapons[player.equipped.weapon];
            const armor = armors[player.equipped.armor];
            print(`Equipped: ${weapon.name} (${weapon.dmg + player.str} DMG), ${armor.name} (${armor.def} DEF)`);
            print(`Total Stats: ${player.dmg} DMG | ${player.def} DEF | ${player.stealth} STEALTH`);
            if (player.cursed) print(`CURSED: Life force slowly drains`, 'blood');
            if (player.poisoned) print(`POISONED: Health deteriorates over time`, 'error');
        }

        function examine(itemName) {
            const item = weapons[itemName] || armors[itemName] || items[itemName];
            if (!item) {
                print("You don't see that here.", 'error');
                return;
            }
            
            print(`${item.name || itemName}:`, 'item');
            print(`  ${item.desc}`);
            
            if (weapons[itemName]) {
                print(`  Damage: ${item.dmg}`);
                if (item.stealth) print(`  Stealth: ${item.stealth > 0 ? '+' : ''}${item.stealth}`);
                if (item.magic) print(`  Magic Power: +${item.magic}`);
                if (item.vs_undead) print(`  Bonus vs Undead: +${item.vs_undead}`);
                if (item.vs_werewolf) print(`  Bonus vs Werewolves: +${item.vs_werewolf}`);
            } else if (armors[itemName]) {
                print(`  Defense: ${item.def}`);
                if (item.stealth) print(`  Stealth: ${item.stealth > 0 ? '+' : ''}${item.stealth}`);
                if (item.magic) print(`  Magic Power: +${item.magic}`);
            } else if (items[itemName]) {
                print(`  Value: ${item.value} gold`);
            }
        }

        function help() {
            print("=== CASTLE OF THE UNDEAD COMMANDS ===", 'command');
            print("MOVEMENT: n, s, e, w, look", 'system');
            print("COMBAT: attack, use [item]", 'system');
            print("NPCs: talk, give [npc]", 'system');
            print("ITEMS: take [item], equip [item], use [item], examine [item]", 'system');
            print("INVENTORY: inventory, status", 'system');
            print("OTHER: help, quit", 'system');
            print("=== VAMPIRE HUNTING TIPS ===", 'blood');
            print("- Stakes and holy weapons work best against vampires", 'system');
            print("- Silver hurts werewolves, holy water burns undead", 'system');
            print("- Complete quests for powerful anti-vampire gear", 'system');
            print("- The skeleton key unlocks Dracula's chamber", 'system');
            print("- Some enemies can curse or poison you", 'system');
        }

        function resetGame() {
            player.class = null;
            gameStarted = false;
            soundSystem.playBackground('theme');
            print("GAME OVER", 'error');
            print("The night is eternal... Choose your class: vampirehunter, warlock, monsterhunter.", 'system');
            updateStatus();
        }

        // Quick command function for buttons
        window.quickCommand = function(cmd) {
            document.getElementById('input').value = cmd;
            processCommand();
        }

        function processCommand() {
            const cmd = input.value.trim().toLowerCase();
            input.value = '';
            if (!cmd) return;

            soundSystem.playSound('click', 0.3);
            print(`> ${cmd}`, 'command');
            const parts = cmd.split(' ');
            const verb = parts[0];
            const arg = parts[1];
            const arg2 = parts[2];

            // Class selection
            if (!player.class && ['vampirehunter', 'warlock', 'monsterhunter'].includes(verb)) {
                startGame(verb);
                return;
            }
            if (!player.class) {
                print("Choose a class first: vampirehunter, warlock, monsterhunter.", 'error');
                return;
            }

            // Game commands
            switch (verb) {
                case 'n': case 'north': move('n'); break;
                case 's': case 'south': move('s'); break;
                case 'e': case 'east': move('e'); break;
                case 'w': case 'west': move('w'); break;
                case 'l': case 'look': look(); break;
                case 'take': if (arg) take(arg); else print("Take what?"); break;
                case 'talk': talk(arg); break;
                case 'give': if (arg) give(arg); else print("Give to who?"); break;
                case 'attack': attack(); break;
                case 'use': if (arg) use(arg); else print("Use what?"); break;
                case 'equip': if (arg) equip(arg); else print("Equip what?"); break;
                case 'i': case 'inventory': case 'inv': showInventory(); break;
                case 'status': updateStatus(); break;
                case 'examine': if (arg) examine(arg); else print("Examine what?"); break;
                case 'help': case '?': help(); break;
                case 'quit': resetGame(); break;
                default: print("Unknown command. Type 'help'.", 'error');
            }
        }

        // ==================== INITIALIZATION ====================
        input.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                processCommand();
            }
        });

        // Sound toggle button
        document.getElementById('sound-toggle').addEventListener('click', () => {
            soundSystem.toggle();
        });

        // Initialize audio on first user interaction
        document.addEventListener('click', function initAudio() {
            soundSystem.resumeAudioContext();
            if (!gameStarted) {
                soundSystem.playBackground('theme');
            }
            document.removeEventListener('click', initAudio);
        }, { once: true });

        // Initialize game
        print("CASTLE OF THE UNDEAD (1984)", 'blood');
        print("NIGHTFALLS GAMES PRESENTS", 'system');
        print("", 'system');
        print("A gothic horror adventure in Dracula's castle!", 'system');
        print("Hunt vampires, battle werewolves, and face the Count himself!", 'system');
        print("", 'system');
        print("The night is dark and full of terrors...", 'blood');
        print("", 'system');
        print("Choose your class: vampirehunter, warlock, monsterhunter.", 'system');
        updateStatus();
        input.focus();
    </script>
