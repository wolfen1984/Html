<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Buttons</title>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #ffaaaa;
            background-color: #222222;
            border: 2px solid #ff4444;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #330000;
            border-color: #ff6666;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="hollowlands">Hollowlands</button>
        <button id="vampire-hunt">Vampire Hunt</button>
    </div>

    <script>
        document.getElementById('hollowlands').addEventListener('click', function() {
            window.location.href = 'hollow.html';
        });
        
        document.getElementById('vampire-hunt').addEventListener('click', function() {
            window.location.href = 'vampire.html';
        });
    </script>
</body>
</html>
