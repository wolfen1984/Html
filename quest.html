<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SanctuaryRPG - Quest System</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: #111;
            color: #0f0;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 80, 0, 0.2) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(0, 80, 0, 0.2) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        
        #header {
            padding: 12px 10px;
            background-color: #000;
            border-bottom: 2px solid #0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(0, 255, 0, 0.3);
            z-index: 10;
            flex-wrap: wrap;
        }
        
        #header h1 {
            font-size: 14px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            margin-right: auto;
        }
        
        #header-stats {
            display: flex;
            gap: 15px;
            margin: 0 10px;
        }
        
        .header-stat {
            display: flex;
            align-items: center;
            font-size: 10px;
        }
        
        .header-stat i {
            margin-right: 5px;
        }
        
        #btn-back {
            background: #300;
            color: #f88;
            border: 2px solid #f88;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: 10px;
        }

        #btn-back:hover, #btn-back:active {
            background: #f88;
            color: #300;
            box-shadow: 0 0 10px #f88;
        }
        
        #game-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
        }
        
        #game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 2px solid #0f0;
            border-radius: 8px;
            padding: 10px;
            overflow: hidden;
            background-color: rgba(0, 20, 0, 0.8);
            box-shadow: inset 0 0 15px rgba(0, 255, 0, 0.2), 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        /* Tab navigation */
        .tab-container {
            display: flex;
            border-bottom: 2px solid #0f0;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 8px 15px;
            cursor: pointer;
            border: 2px solid transparent;
            border-bottom: none;
            margin-right: 5px;
            border-radius: 6px 6px 0 0;
            background-color: #000;
            color: #0f0;
            font-size: 10px;
            flex-grow: 1;
            text-align: center;
        }
        
        .tab.active {
            background-color: #0f0;
            color: #000;
            border-color: #0f0;
        }
        
        /* Tab content */
        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.7);
            font-size: 12px;
            line-height: 1.5;
            scroll-behavior: smooth;
        }
        
        .tab-content::-webkit-scrollbar {
            width: 5px;
        }
        
        .tab-content::-webkit-scrollbar-thumb {
            background-color: #0f0;
            border-radius: 10px;
        }
        
        /* Quest styles */
        .quest {
            color: #af0;
            border-left: 3px solid #af0;
            padding: 10px;
            margin: 8px 0;
            background-color: rgba(170, 255, 0, 0.1);
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quest:hover {
            background-color: rgba(170, 255, 0, 0.2);
            transform: translateX(5px);
        }
        
        .quest-title {
            font-size: 14px;
            margin-bottom: 5px;
            color: #ff0;
        }
        
        .quest-reward {
            color: #fc0;
            margin-top: 5px;
            font-size: 10px;
        }
        
        .quest-difficulty {
            display: inline-block;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 9px;
            margin-right: 5px;
        }
        
        .difficulty-easy {
            background-color: #0a0;
            color: #000;
        }
        
        .difficulty-medium {
            background-color: #fa0;
            color: #000;
        }
        
        .difficulty-hard {
            background-color: #a00;
            color: #fff;
        }
        
        /* Hero styles */
        .hero {
            border: 2px solid #333;
            border-radius: 6px;
            padding: 10px;
            margin: 8px 0;
            background-color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .hero:hover {
            border-color: #0f0;
            background-color: rgba(0, 255, 0, 0.1);
        }
        
        .hero-name {
            font-size: 14px;
            margin-bottom: 5px;
            color: #5cf;
        }
        
        .hero-type {
            font-size: 10px;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .hero-status {
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 3px;
            display: inline-block;
        }
        
        .status-available {
            background-color: #0a0;
            color: #000;
        }
        
        .status-busy {
            background-color: #a00;
            color: #fff;
        }
        
        /* Button styles */
        button {
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 6px;
            padding: 12px 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
            width: 100%;
        }
        
        button:active, button:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 10px #0f0;
            transform: translateY(-2px);
        }
        
        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #000;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 6px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        
        .toast.show {
            opacity: 1;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .tab {
                font-size: 9px;
                padding: 6px 10px;
            }
            
            .quest-title {
                font-size: 12px;
            }
            
            .hero-name {
                font-size: 12px;
            }
        }
        
        @media (max-width: 380px) {
            #header {
                flex-direction: column;
                gap: 8px;
                padding: 8px;
            }
            
            #header-stats {
                width: 100%;
                justify-content: space-between;
            }
            
            .tab {
                font-size: 8px;
                padding: 5px 8px;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Quest System</h1>
        <div id="header-stats">
            <div class="header-stat">Gold: <span id="header-gold">0</span></div>
        </div>
        <button id="btn-back">Back to Battle</button>
    </div>
    
    <div id="game-wrapper">
        <div id="game-container">
            <div class="tab-container">
                <div class="tab active" data-tab="available">Available Quests</div>
                <div class="tab" data-tab="heroes">Heroes</div>
                <div class="tab" data-tab="active">Active Quests</div>
                <div class="tab" data-tab="completed">Completed Quests</div>
            </div>
            
            <div class="tab-content" id="tab-content">
                <!-- Content will be dynamically populated based on selected tab -->
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>

    <script>
        // Game state
        const gameState = {
            gold: 0,
            heroes: [
                {
                    id: 1,
                    name: "Wolfen",
                    type: "Werewolf Warrior",
                    status: "available", // available, busy
                    currentQuest: null,
                    level: 1,
                    power: 8
                },
                {
                    id: 2,
                    name: "Vamp",
                    type: "Vampire Lord",
                    status: "available",
                    currentQuest: null,
                    level: 1,
                    power: 7
                },
                {
                    id: 3,
                    name: "Lady Night",
                    type: "Witch",
                    status: "available",
                    currentQuest: null,
                    level: 1,
                    power: 9
                }
            ],
            quests: {
                available: [
                    {
                        id: 1,
                        title: "Goblin Extermination",
                        description: "Clear the goblin infestation in the nearby forest.",
                        difficulty: "easy",
                        duration: 60, // in seconds
                        reward: { gold: 50, xp: 20 },
                        requiredPower: 5,
                        assignedHero: null
                    },
                    {
                        id: 2,
                        title: "Rescue the Blacksmith's Daughter",
                        description: "Bandits have kidnapped the blacksmith's daughter. Bring her back safely.",
                        difficulty: "medium",
                        duration: 120,
                        reward: { gold: 100, xp: 40 },
                        requiredPower: 7,
                        assignedHero: null
                    },
                    {
                        id: 3,
                        title: "Dragon's Lair",
                        description: "Slay the dragon terrorizing the northern villages.",
                        difficulty: "hard",
                        duration: 300,
                        reward: { gold: 250, xp: 100 },
                        requiredPower: 10,
                        assignedHero: null
                    },
                    {
                        id: 4,
                        title: "Ancient Ruins Exploration",
                        description: "Explore the ancient ruins and retrieve the artifact.",
                        difficulty: "medium",
                        duration: 180,
                        reward: { gold: 150, xp: 60 },
                        requiredPower: 8,
                        assignedHero: null
                    },
                    {
                        id: 5,
                        title: "Bandit Camp Clearance",
                        description: "Eliminate the bandit camp near the trade route.",
                        difficulty: "easy",
                        duration: 90,
                        reward: { gold: 75, xp: 30 },
                        requiredPower: 6,
                        assignedHero: null
                    }
                ],
                active: [],
                completed: []
            }
        };

        // DOM Elements
        const headerGold = document.getElementById('header-gold');
        const tabContent = document.getElementById('tab-content');
        const tabs = document.querySelectorAll('.tab');
        const btnBack = document.getElementById('btn-back');
        const toastEl = document.getElementById('toast');

        // Initialize the page
        window.addEventListener('load', () => {
            // Load gold from localStorage (transferred from battle page)
            const savedGold = localStorage.getItem('questGold');
            if (savedGold) {
                gameState.gold = parseInt(savedGold);
                headerGold.textContent = gameState.gold;
            }
            
            // Load any saved quest progress
            const savedQuests = localStorage.getItem('questProgress');
            if (savedQuests) {
                const progress = JSON.parse(savedQuests);
                gameState.quests.active = progress.active || [];
                gameState.quests.completed = progress.completed || [];
                
                // Update hero statuses based on saved progress
                if (progress.heroes) {
                    gameState.heroes = progress.heroes;
                }
            }
            
            // Set up tab switching
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    showTab(tab.dataset.tab);
                });
            });
            
            // Set up back button
            btnBack.addEventListener('click', goBackToBattle);
            
            // Show initial tab
            showTab('available');
            
            // Start the quest timer
            setInterval(updateQuestTimers, 1000);
        });

        // Function to show the selected tab content
        function showTab(tabName) {
            tabContent.innerHTML = '';
            
            switch(tabName) {
                case 'available':
                    showAvailableQuests();
                    break;
                case 'heroes':
                    showHeroes();
                    break;
                case 'active':
                    showActiveQuests();
                    break;
                case 'completed':
                    showCompletedQuests();
                    break;
            }
        }

        // Show available quests
        function showAvailableQuests() {
            if (gameState.quests.available.length === 0) {
                tabContent.innerHTML = '<p>No available quests at the moment. Check back later!</p>';
                return;
            }
            
            gameState.quests.available.forEach(quest => {
                const questEl = document.createElement('div');
                questEl.className = 'quest';
                questEl.innerHTML = `
                    <div class="quest-title">
                        <span class="quest-difficulty difficulty-${quest.difficulty}">${quest.difficulty.toUpperCase()}</span>
                        ${quest.title}
                    </div>
                    <div>${quest.description}</div>
                    <div class="quest-reward">Reward: ${quest.reward.gold} gold, ${quest.reward.xp} XP</div>
                    <div class="quest-reward">Duration: ${formatTime(quest.duration)}</div>
                    <div class="quest-reward">Required Power: ${quest.requiredPower}</div>
                `;
                
                questEl.addEventListener('click', () => {
                    assignQuest(quest);
                });
                
                tabContent.appendChild(questEl);
            });
        }

        // Show heroes
        function showHeroes() {
            gameState.heroes.forEach(hero => {
                const heroEl = document.createElement('div');
                heroEl.className = 'hero';
                
                let statusText = '';
                if (hero.status === 'available') {
                    statusText = `<span class="hero-status status-available">AVAILABLE</span>`;
                } else {
                    const quest = gameState.quests.active.find(q => q.id === hero.currentQuest);
                    if (quest) {
                        statusText = `<span class="hero-status status-busy">ON QUEST: ${quest.title}</span>`;
                    } else {
                        statusText = `<span class="hero-status status-busy">BUSY</span>`;
                    }
                }
                
                heroEl.innerHTML = `
                    <div class="hero-name">${hero.name}</div>
                    <div class="hero-type">${hero.type} (Level ${hero.level})</div>
                    <div>Power: ${hero.power}</div>
                    ${statusText}
                `;
                
                tabContent.appendChild(heroEl);
            });
        }

        // Show active quests
        function showActiveQuests() {
            if (gameState.quests.active.length === 0) {
                tabContent.innerHTML = '<p>No active quests. Assign heroes to available quests!</p>';
                return;
            }
            
            gameState.quests.active.forEach(quest => {
                const questEl = document.createElement('div');
                questEl.className = 'quest';
                
                const hero = gameState.heroes.find(h => h.id === quest.assignedHero);
                const heroName = hero ? hero.name : 'Unknown Hero';
                
                const timeLeft = Math.max(0, quest.endTime - Date.now());
                const progress = Math.min(100, 100 - (timeLeft / (quest.duration * 1000)) * 100);
                
                questEl.innerHTML = `
                    <div class="quest-title">
                        <span class="quest-difficulty difficulty-${quest.difficulty}">${quest.difficulty.toUpperCase()}</span>
                        ${quest.title}
                    </div>
                    <div>Assigned to: ${heroName}</div>
                    <div>Time remaining: ${formatTime(Math.ceil(timeLeft / 1000))}</div>
                    <div style="margin-top: 5px;">
                        <div style="width: 100%; height: 10px; background: #333; border-radius: 5px;">
                            <div style="width: ${progress}%; height: 100%; background: #0f0; border-radius: 5px;"></div>
                        </div>
                    </div>
                `;
                
                tabContent.appendChild(questEl);
            });
        }

        // Show completed quests
        function showCompletedQuests() {
            if (gameState.quests.completed.length === 0) {
                tabContent.innerHTML = '<p>No completed quests yet. Heroes need to complete their assigned quests!</p>';
                return;
            }
            
            gameState.quests.completed.forEach(quest => {
                const questEl = document.createElement('div');
                questEl.className = 'quest';
                
                const hero = gameState.heroes.find(h => h.id === quest.assignedHero);
                const heroName = hero ? hero.name : 'Unknown Hero';
                
                questEl.innerHTML = `
                    <div class="quest-title">
                        <span class="quest-difficulty difficulty-${quest.difficulty}">${quest.difficulty.toUpperCase()}</span>
                        ${quest.title}
                    </div>
                    <div>Completed by: ${heroName}</div>
                    <div class="quest-reward">Reward: ${quest.reward.gold} gold, ${quest.reward.xp} XP</div>
                    <div class="quest-reward">Completed on: ${new Date(quest.completionTime).toLocaleDateString()}</div>
                `;
                
                tabContent.appendChild(questEl);
            });
        }

        // Assign a quest to a hero
        function assignQuest(quest) {
            // Find available heroes with enough power
            const availableHeroes = gameState.heroes.filter(hero => 
                hero.status === 'available' && hero.power >= quest.requiredPower
            );
            
            if (availableHeroes.length === 0) {
                showToast('No available heroes with enough power for this quest!', 'error');
                return;
            }
            
            // For simplicity, assign to the first available hero
            const hero = availableHeroes[0];
            
            // Create a copy of the quest for active tracking
            const activeQuest = {
                ...quest,
                startTime: Date.now(),
                endTime: Date.now() + (quest.duration * 1000),
                assignedHero: hero.id
            };
            
            // Update hero status
            hero.status = 'busy';
            hero.currentQuest = quest.id;
            
            // Move quest from available to active
            gameState.quests.available = gameState.quests.available.filter(q => q.id !== quest.id);
            gameState.quests.active.push(activeQuest);
            
            // Save progress
            saveQuestProgress();
            
            showToast(`Assigned "${quest.title}" to ${hero.name}!`, 'success');
            
            // Refresh the current view
            const activeTab = document.querySelector('.tab.active').dataset.tab;
            showTab(activeTab);
        }

        // Update quest timers
        function updateQuestTimers() {
            const now = Date.now();
            const completedQuests = [];
            
            // Check for completed quests
            gameState.quests.active.forEach(quest => {
                if (now >= quest.endTime) {
                    completedQuests.push(quest);
                }
            });
            
            // Process completed quests
            completedQuests.forEach(quest => {
                // Find the hero who completed the quest
                const hero = gameState.heroes.find(h => h.id === quest.assignedHero);
                
                if (hero) {
                    // Update hero status
                    hero.status = 'available';
                    hero.currentQuest = null;
                    
                    // Award XP (simplified leveling system)
                    hero.xp = (hero.xp || 0) + quest.reward.xp;
                    if (hero.xp >= hero.level * 100) {
                        hero.level++;
                        hero.power += 2;
                        hero.xp = 0;
                        showToast(`${hero.name} leveled up to level ${hero.level}!`, 'success');
                    }
                    
                    // Award gold
                    gameState.gold += quest.reward.gold;
                    headerGold.textContent = gameState.gold;
                    
                    // Mark quest as completed
                    quest.completionTime = now;
                    gameState.quests.completed.push(quest);
                    
                    showToast(`${hero.name} completed "${quest.title}" and earned ${quest.reward.gold} gold!`, 'success');
                }
                
                // Remove from active quests
                gameState.quests.active = gameState.quests.active.filter(q => q.id !== quest.id);
            });
            
            // Save progress if any quests were completed
            if (completedQuests.length > 0) {
                saveQuestProgress();
                
                // Refresh the current view if on active or completed tab
                const activeTab = document.querySelector('.tab.active').dataset.tab;
                if (activeTab === 'active' || activeTab === 'completed') {
                    showTab(activeTab);
                }
            }
        }

        // Save quest progress to localStorage
        function saveQuestProgress() {
            const progress = {
                active: gameState.quests.active,
                completed: gameState.quests.completed,
                heroes: gameState.heroes
            };
            localStorage.setItem('questProgress', JSON.stringify(progress));
        }

        // Go back to battle page
        function goBackToBattle() {
            // Save gold to transfer back to battle page
            localStorage.setItem('battleGold', gameState.gold.toString());
            
            // Navigate back to battle page
            window.location.href = 'sanc2.html';
        }

        // Format time in seconds to MM:SS format
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Show toast notification
        function showToast(message, type = 'normal') {
            toastEl.textContent = message;
            toastEl.className = `toast show ${type}`;
            
            setTimeout(() => {
                toastEl.className = 'toast';
            }, 3000);
        }
    </script>
</body>
</html>
