<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RPG - Quests</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: #111;
            color: #0f0;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 80, 0, 0.2) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(0, 80, 0, 0.2) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        
        #header {
            padding: 12px 10px;
            background-color: #000;
            border-bottom: 2px solid #0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(0, 255, 0, 0.3);
            z-index: 10;
            flex-wrap: wrap;
        }
        
        #header h1 {
            font-size: 14px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            margin-right: auto;
        }
        
        #header-stats {
            display: flex;
            gap: 15px;
            margin: 0 10px;
        }
        
        .header-stat {
            display: flex;
            align-items: center;
            font-size: 10px;
        }
        
        .header-stat i {
            margin-right: 5px;
        }
        
        #btn-back {
            background: #300;
            color: #f88;
            border: 2px solid #f88;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: 10px;
        }

        #btn-back:hover, #btn-back:active {
            background: #f88;
            color: #300;
            box-shadow: 0 0 10px #f88;
        }
        
        #game-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
        }
        
        #game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 2px solid #0f0;
            border-radius: 8px;
            padding: 10px;
            overflow: hidden;
            background-color: rgba(0, 20, 0, 0.8);
            background-image: url('bk1.jpg');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-position: center;
            box-shadow: inset 0 0 15px rgba(0, 255, 0, 0.2), 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        #output {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.7);
            font-size: 14px;
            line-height: 1.5;
            scroll-behavior: smooth;
        }
        
        #output::-webkit-scrollbar {
            width: 5px;
        }
        
        #output::-webkit-scrollbar-thumb {
            background-color: #0f0;
            border-radius: 10px;
        }
        
        /* Tab navigation */
        .tab-container {
            display: flex;
            border-bottom: 2px solid #0f0;
            margin-bottom: 10px;
            justify-content: space-between;
        }
        
        .tab {
            padding: 8px 15px;
            cursor: pointer;
            border: 2px solid transparent;
            border-bottom: none;
            margin-right: 5px;
            border-radius: 6px 6px 0 0;
            background-color: #000;
            color: #0f0;
            font-size: 10px;
            flex: 1;
            text-align: center;
        }
        
        .tab.active {
            background-color: #0f0;
            color: #000;
            border-color: #0f0;
        }
        
        /* Quest styles */
        .quest {
            color: #af0;
            border-left: 3px solid #af0;
            padding: 10px;
            margin: 8px 0;
            background-color: rgba(170, 255, 0, 0.1);
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quest:hover {
            background-color: rgba(170, 255, 0, 0.2);
            transform: translateX(5px);
        }
        
        .quest-title {
            font-size: 12px;
            margin-bottom: 5px;
            color: #ff0;
        }
        
        .quest-desc {
            font-size: 10px;
            margin-bottom: 8px;
            color: #af0;
        }
        
        .quest-reward {
            font-size: 10px;
            color: #fc0;
        }
        
        .quest-completed {
            color: #5a5;
            background-color: rgba(85, 170, 85, 0.1);
            border-left-color: #5a5;
        }
        
        .quest-active {
            color: #5cf;
            background-color: rgba(85, 170, 255, 0.1);
            border-left-color: #5cf;
        }
        
        /* Hero styles */
        .hero {
            border: 2px solid #333;
            border-radius: 6px;
            padding: 10px;
            margin: 8px 0;
            background-color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .hero:hover {
            border-color: #0f0;
            background-color: rgba(0, 255, 0, 0.1);
        }
        
        .hero-name {
            font-size: 12px;
            color: #5cf;
            margin-bottom: 5px;
        }
        
        .hero-stats {
            font-size: 10px;
            color: #aaa;
            display: flex;
            justify-content: space-between;
        }
        
        .hero-quest {
            font-size: 10px;
            color: #af0;
            margin-top: 5px;
        }
        
        .hero-available {
            color: #0f0;
        }
        
        .hero-busy {
            color: #f88;
        }
        
        button {
            flex: 1;
            min-width: 70px;
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 6px;
            padding: 12px 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        button:active, button:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 10px #0f0;
            transform: translateY(-2px);
        }
        
        .back-btn {
            background: #300;
            color: #f88;
            border-color: #f88;
        }
        
        .back-btn:active, .back-btn:hover {
            background: #f88;
            color: #300;
            box-shadow: 0 0 10px #f88;
        }
        
        /* Text styles */
        .gold {
            color: #fc0;
            text-shadow: 0 0 3px #fa0;
        }
        
        .success {
            color: #0f0;
            font-weight: bold;
            text-shadow: 0 0 5px #0f0;
        }
        
        .warning {
            color: #f80;
            text-shadow: 0 0 3px #f80;
        }
        
        .error {
            color: #f00;
            text-shadow: 0 0 3px #f00;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            #header h1 {
                font-size: 12px;
            }
            
            .header-stat {
                font-size: 9px;
            }
            
            button {
                padding: 14px 5px;
                font-size: 11px;
                min-width: 65px;
            }
            
            #output {
                font-size: 13px;
            }
            
            .tab {
                font-size: 9px;
                padding: 6px 10px;
            }
        }
        
        @media (max-width: 380px) {
            #header {
                flex-direction: column;
                gap: 8px;
                padding: 8px;
            }
            
            #header-stats {
                width: 100%;
                justify-content: space-between;
            }
            
            button {
                font-size: 10px;
                padding: 12px 3px;
            }
            
            .tab {
                font-size: 8px;
                padding: 5px 8px;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>RPG - Quests</h1>
        <div id="header-stats">
            <div class="header-stat">Gold: <span id="header-gold">50</span></div>
        </div>
        <button id="btn-back">Back to Battle</button>
    </div>
    
    <div id="game-wrapper">
        <div id="game-container">
            <div class="tab-container">
                <div class="tab active" data-tab="available">Available Quests</div>
                <div class="tab" data-tab="heroes">Heroes</div>
                <div class="tab" data-tab="active">Active Quests</div>
                <div class="tab" data-tab="completed">Completed Quests</div>
            </div>
            
            <div id="output">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Game state
        const gameState = {
            player: {
                gold: 50
            },
            heroes: [
                {
                    id: 1,
                    name: "Sir Galen",
                    level: 5,
                    attack: 15,
                    defense: 10,
                    currentQuest: null,
                    status: "available"
                },
                {
                    id: 2,
                    name: "Lady Lyra",
                    level: 4,
                    attack: 12,
                    defense: 8,
                    currentQuest: null,
                    status: "available"
                },
                {
                    id: 3,
                    name: "Roland the Swift",
                    level: 3,
                    attack: 10,
                    defense: 6,
                    currentQuest: null,
                    status: "available"
                }
            ],
            quests: {
                available: [
                    {
                        id: 1,
                        title: "Goblin Extermination",
                        description: "Clear the goblin nest near the village",
                        reward: { gold: 50, xp: 100 },
                        duration: 5, // in minutes
                        difficulty: "Easy",
                        requiredLevel: 1
                    },
                    {
                        id: 2,
                        title: "Bandit Hunt",
                        description: "Track down and defeat the bandits terrorizing travelers",
                        reward: { gold: 100, xp: 200 },
                        duration: 10,
                        difficulty: "Medium",
                        requiredLevel: 2
                    },
                    {
                        id: 3,
                        title: "Ancient Ruins Exploration",
                        description: "Explore the ancient ruins and retrieve the artifact",
                        reward: { gold: 200, xp: 500 },
                        duration: 20,
                        difficulty: "Hard",
                        requiredLevel: 3
                    },
                    {
                        id: 4,
                        title: "Dragon Slaying",
                        description: "Slay the dragon threatening the kingdom",
                        reward: { gold: 500, xp: 1000 },
                        duration: 30,
                        difficulty: "Very Hard",
                        requiredLevel: 5
                    }
                ],
                active: [],
                completed: []
            }
        };

        // DOM Elements
        const outputEl = document.getElementById('output');
        const headerGold = document.getElementById('header-gold');
        const btnBack = document.getElementById('btn-back');
        const tabs = document.querySelectorAll('.tab');

        // Initialize the page
        window.addEventListener('load', () => {
            // Load gold from localStorage if available
            const savedGold = localStorage.getItem('rpgGold');
            if (savedGold) {
                gameState.player.gold = parseInt(savedGold);
            }
            
            updateHeaderStats();
            showAvailableQuests();
            
            // Set up tab click events
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    switch(tab.dataset.tab) {
                        case 'available':
                            showAvailableQuests();
                            break;
                        case 'heroes':
                            showHeroes();
                            break;
                        case 'active':
                            showActiveQuests();
                            break;
                        case 'completed':
                            showCompletedQuests();
                            break;
                    }
                });
            });
            
            // Set up back button
            btnBack.addEventListener('click', () => {
                // Save gold to localStorage
                localStorage.setItem('rpgGold', gameState.player.gold.toString());
                // Navigate back to battle page
                window.location.href = 'sanc2.html';
            });
        });

        function updateHeaderStats() {
            headerGold.textContent = gameState.player.gold;
        }

        function showAvailableQuests() {
            outputEl.innerHTML = '';
            
            if (gameState.quests.available.length === 0) {
                outputEl.innerHTML = '<p class="warning">No available quests at the moment. Check back later!</p>';
                return;
            }
            
            gameState.quests.available.forEach(quest => {
                const questEl = document.createElement('div');
                questEl.className = 'quest';
                questEl.innerHTML = `
                    <div class="quest-title">${quest.title} [${quest.difficulty}]</div>
                    <div class="quest-desc">${quest.description}</div>
                    <div class="quest-reward">Reward: ${quest.reward.gold} gold, ${quest.reward.xp} XP</div>
                    <div class="quest-reward">Duration: ${quest.duration} minutes | Level req: ${quest.requiredLevel}</div>
                `;
                
                questEl.addEventListener('click', () => {
                    assignQuest(quest);
                });
                
                outputEl.appendChild(questEl);
            });
        }

        function showHeroes() {
            outputEl.innerHTML = '';
            
            gameState.heroes.forEach(hero => {
                const heroEl = document.createElement('div');
                heroEl.className = 'hero';
                
                let questInfo = '';
                if (hero.currentQuest) {
                    const quest = gameState.quests.active.find(q => q.id === hero.currentQuest);
                    if (quest) {
                        const timeLeft = calculateTimeLeft(quest.startTime, quest.duration);
                        questInfo = `<div class="hero-quest hero-busy">On quest: ${quest.title} (${timeLeft} left)</div>`;
                    }
                } else {
                    questInfo = '<div class="hero-quest hero-available">Available for quests</div>';
                }
                
                heroEl.innerHTML = `
                    <div class="hero-name">${hero.name} (Lvl ${hero.level})</div>
                    <div class="hero-stats">
                        <span>ATK: ${hero.attack}</span>
                        <span>DEF: ${hero.defense}</span>
                    </div>
                    ${questInfo}
                `;
                
                outputEl.appendChild(heroEl);
            });
        }

        function showActiveQuests() {
            outputEl.innerHTML = '';
            
            if (gameState.quests.active.length === 0) {
                outputEl.innerHTML = '<p class="warning">No active quests at the moment.</p>';
                return;
            }
            
            gameState.quests.active.forEach(quest => {
                const timeLeft = calculateTimeLeft(quest.startTime, quest.duration);
                const questEl = document.createElement('div');
                questEl.className = 'quest quest-active';
                questEl.innerHTML = `
                    <div class="quest-title">${quest.title}</div>
                    <div class="quest-desc">Assigned to: ${quest.assignedHero}</div>
                    <div class="quest-reward">Time remaining: ${timeLeft}</div>
                    <div class="quest-reward">Reward: ${quest.reward.gold} gold, ${quest.reward.xp} XP</div>
                `;
                
                // Add complete button if quest is finished
                if (timeLeft === "0:00") {
                    const completeBtn = document.createElement('button');
                    completeBtn.textContent = "Complete Quest";
                    completeBtn.style.marginTop = "10px";
                    completeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        completeQuest(quest.id);
                    });
                    questEl.appendChild(completeBtn);
                }
                
                outputEl.appendChild(questEl);
            });
        }

        function showCompletedQuests() {
            outputEl.innerHTML = '';
            
            if (gameState.quests.completed.length === 0) {
                outputEl.innerHTML = '<p class="warning">No completed quests yet.</p>';
                return;
            }
            
            gameState.quests.completed.forEach(quest => {
                const questEl = document.createElement('div');
                questEl.className = 'quest quest-completed';
                questEl.innerHTML = `
                    <div class="quest-title">${quest.title}</div>
                    <div class="quest-desc">Completed by: ${quest.assignedHero}</div>
                    <div class="quest-reward">Reward: ${quest.reward.gold} gold, ${quest.reward.xp} XP</div>
                `;
                
                outputEl.appendChild(questEl);
            });
        }

        function assignQuest(quest) {
            // Find available heroes who meet the level requirement
            const availableHeroes = gameState.heroes.filter(hero => 
                !hero.currentQuest && hero.level >= quest.requiredLevel
            );
            
            if (availableHeroes.length === 0) {
                outputEl.innerHTML = `
                    <p class="error">No available heroes meet the requirements for this quest.</p>
                    <p>Required level: ${quest.requiredLevel}</p>
                    <button class="back-btn" id="btn-back-to-quests">Back to Quests</button>
                `;
                
                document.getElementById('btn-back-to-quests').addEventListener('click', showAvailableQuests);
                return;
            }
            
            // For simplicity, just assign to the first available hero
            const hero = availableHeroes[0];
            
            // Create a copy of the quest with additional info
            const assignedQuest = {
                ...quest,
                startTime: Date.now(),
                assignedHero: hero.name,
                heroId: hero.id
            };
            
            // Move from available to active
            gameState.quests.available = gameState.quests.available.filter(q => q.id !== quest.id);
            gameState.quests.active.push(assignedQuest);
            
            // Update hero status
            hero.currentQuest = quest.id;
            hero.status = "busy";
            
            // Show confirmation
            outputEl.innerHTML = `
                <p class="success">Quest "${quest.title}" assigned to ${hero.name}!</p>
                <p>Estimated completion time: ${quest.duration} minutes</p>
                <button class="back-btn" id="btn-back-to-quests">Back to Quests</button>
            `;
            
            document.getElementById('btn-back-to-quests').addEventListener('click', showAvailableQuests);
            
            // Set up completion timer
            setTimeout(() => {
                // This would normally check if the quest is still active
                // and handle completion, but for simplicity we'll just
                // rely on the user to manually complete the quest
            }, quest.duration * 60 * 1000);
        }

        function completeQuest(questId) {
            const questIndex = gameState.quests.active.findIndex(q => q.id === questId);
            
            if (questIndex === -1) return;
            
            const quest = gameState.quests.active[questIndex];
            
            // Give rewards
            gameState.player.gold += quest.reward.gold;
            updateHeaderStats();
            
            // Update hero
            const hero = gameState.heroes.find(h => h.id === quest.heroId);
            if (hero) {
                hero.currentQuest = null;
                hero.status = "available";
                // In a real game, we'd also give XP to the hero
            }
            
            // Move from active to completed
            gameState.quests.active.splice(questIndex, 1);
            gameState.quests.completed.push(quest);
            
            // Show completion message
            outputEl.innerHTML = `
                <p class="success">Quest "${quest.title}" completed by ${quest.assignedHero}!</p>
                <p class="gold">Received ${quest.reward.gold} gold!</p>
                <button id="btn-back-to-active">Back to Active Quests</button>
            `;
            
            document.getElementById('btn-back-to-active').addEventListener('click', showActiveQuests);
        }

        function calculateTimeLeft(startTime, durationMinutes) {
            const elapsed = Date.now() - startTime;
            const totalTime = durationMinutes * 60 * 1000;
            const remaining = totalTime - elapsed;
            
            if (remaining <= 0) {
                return "0:00";
            }
            
            const minutes = Math.floor(remaining / 60000);
            const seconds = Math.floor((remaining % 60000) / 1000);
            
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
