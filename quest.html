<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure/Quest - Castle Builder RPG</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: #111;
            color: #0f0;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 80, 0, 0.2) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(0, 80, 0, 0.2) 1px, transparent 1px);
            background-size: 30px 30px;
            position: relative;
        }
        
        /* Pixelated cursor for retro feel */
        body:after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 9999;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><rect x="0" y="0" width="100%" height="100%" fill="%230f0" /></svg>') 0 0 no-repeat;
            background-size: 16px 16px;
            image-rendering: pixelated;
            display: none;
        }
        
        #header {
            padding: 12px 10px;
            background-color: #000;
            border-bottom: 2px solid #0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(0, 255, 0, 0.3);
            z-index: 10;
            position: relative;
        }
        
        #header h1 {
            font-size: 14px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px #0f0; }
            to { text-shadow: 0 0 10px #0f0, 0 0 15px #0f0; }
        }
        
        #header-stats {
            display: flex;
            gap: 15px;
        }
        
        .header-stat {
            display: flex;
            align-items: center;
            font-size: 10px;
            padding: 5px 8px;
            background: rgba(0, 30, 0, 0.6);
            border-radius: 4px;
            border: 1px solid #0f0;
        }
        
        .gold {
            color: #fc0;
            text-shadow: 0 0 3px #fa0;
        }
        
        #game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
        }
        
        #content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 2px solid #0f0;
            border-radius: 8px;
            padding: 10px;
            overflow: hidden;
            background-color: rgba(0, 20, 0, 0.8);
            box-shadow: inset 0 0 15px rgba(0, 255, 0, 0.2), 0 0 10px rgba(0, 255, 0, 0.3);
            position: relative;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 10px;
            border-bottom: 1px solid #0f0;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 10px;
            border: 1px solid transparent;
            border-bottom: none;
            margin-right: 5px;
            border-radius: 4px 4px 0 0;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .tab:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: rgba(0, 255, 0, 0.2);
            transition: height 0.3s;
            z-index: -1;
        }
        
        .tab:hover:after {
            height: 100%;
        }
        
        .tab.active {
            border-color: #0f0;
            background: rgba(0, 255, 0, 0.1);
        }
        
        .tab.active:after {
            height: 100%;
        }
        
        .tab-content {
            display: none;
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .tab-content.active {
            display: flex;
            flex-direction: column;
        }
        
        .quest-log {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.7);
            font-size: 12px;
            line-height: 1.5;
            display: grid;
            gap: 15px;
        }
        
        .quest {
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background: linear-gradient(to bottom, rgba(0, 20, 0, 0.7), rgba(0, 10, 0, 0.7));
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .quest:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #0f0;
            transform: translateX(-100%);
            transition: transform 0.5s;
        }
        
        .quest:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.2);
        }
        
        .quest:hover:before {
            transform: translateX(0);
        }
        
        .quest-title {
            font-size: 12px;
            color: #0f0;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .difficulty-badge {
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 8px;
        }
        
        .difficulty-easy {
            background: rgba(0, 255, 0, 0.2);
            color: #0f0;
        }
        
        .difficulty-medium {
            background: rgba(255, 165, 0, 0.2);
            color: #ffa500;
        }
        
        .difficulty-hard {
            background: rgba(255, 0, 0, 0.2);
            color: #f00;
        }
        
        .difficulty-very-hard {
            background: rgba(128, 0, 128, 0.2);
            color: #9370db;
        }
        
        .quest-desc {
            font-size: 10px;
            color: #aaa;
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .quest-rewards {
            display: flex;
            gap: 10px;
            font-size: 10px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        
        .reward {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 3px;
            border: 1px solid #333;
        }
        
        .quest-btn {
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .quest-btn:after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .quest-btn:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .quest-btn:hover:after {
            left: 100%;
        }
        
        .quest-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .quest-btn:disabled:hover {
            background: #000;
            color: #0f0;
            box-shadow: none;
        }
        
        .hero-select {
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            border-radius: 4px;
            padding: 6px;
            font-size: 10px;
            margin-right: 8px;
            width: 100%;
            max-width: 200px;
        }
        
        .heroes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .hero-card {
            padding: 15px;
            border: 2px solid #0f0;
            border-radius: 8px;
            background: linear-gradient(to bottom, rgba(0, 20, 0, 0.7), rgba(0, 10, 0, 0.7));
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .hero-card:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 30%, rgba(0, 255, 0, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .hero-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
        }
        
        .hero-card:hover:before {
            opacity: 1;
        }
        
        .hero-name {
            font-size: 12px;
            color: #0f0;
            margin-bottom: 10px;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }
        
        .hero-stats {
            font-size: 10px;
            margin-bottom: 12px;
            text-align: left;
        }
        
        .hero-stat {
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }
        
        .stat-bar {
            height: 6px;
            background: #333;
            border-radius: 3px;
            margin-top: 2px;
            overflow: hidden;
        }
        
        .stat-fill {
            height: 100%;
            background: #0f0;
            border-radius: 3px;
        }
        
        .health-fill {
            background: #f00;
        }
        
        .hero-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .hero-action-btn {
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            border-radius: 4px;
            padding: 6px;
            cursor: pointer;
            font-size: 9px;
            transition: all 0.2s;
        }
        
        .hero-action-btn:hover {
            background: #0f0;
            color: #000;
        }
        
        .hero-action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .hero-action-btn:disabled:hover {
            background: #000;
            color: #0f0;
        }
        
        .active-quests {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .active-quest {
            padding: 15px;
            border: 2px solid #fc0;
            border-radius: 8px;
            background: linear-gradient(to bottom, rgba(30, 30, 0, 0.7), rgba(15, 15, 0, 0.7));
            position: relative;
            overflow: hidden;
        }
        
        .active-quest:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 5px,
                rgba(255, 215, 0, 0.1) 5px,
                rgba(255, 215, 0, 0.1) 10px
            );
            z-index: 0;
        }
        
        .quest-timer {
            font-size: 10px;
            color: #fc0;
            margin: 8px 0;
            text-shadow: 0 0 3px rgba(255, 215, 0, 0.5);
        }
        
        .progress-bar {
            height: 12px;
            background-color: #333;
            border-radius: 6px;
            margin: 10px 0;
            overflow: hidden;
            border: 1px solid #000;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #0f0, #fc0);
            border-radius: 6px;
            width: 0%;
            transition: width 0.5s;
            position: relative;
        }
        
        .progress:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.2), transparent);
            pointer-events: none;
        }
        
        #return-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 15px;
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            z-index: 100;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        #return-btn:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 15px #0f0;
            transform: translateY(-3px);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 18px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #0f0;
            border-radius: 5px;
            z-index: 1000;
            animation: fadeInOut 3s forwards;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            text-align: center;
            max-width: 80%;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; top: 0px; }
            10% { opacity: 1; top: 20px; }
            90% { opacity: 1; top: 20px; }
            100% { opacity: 0; top: 0px; }
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 12px;
        }
        
        .empty-state-icon {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .xp-bar {
            height: 6px;
            background: #333;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .xp-progress {
            height: 100%;
            background: #00f;
            width: 0%;
            transition: width 0.5s;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 20, 0, 0.3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 0, 0.3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 0, 0.5);
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .heroes-container, .active-quests {
                grid-template-columns: 1fr;
            }
            
            .tab {
                padding: 6px 8px;
                font-size: 9px;
                margin-bottom: 5px;
            }
            
            .tabs {
                justify-content: center;
            }
            
            .quest-rewards {
                flex-direction: column;
                gap: 5px;
            }
            
            #header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            #header-stats {
                justify-content: center;
            }
            
            .hero-select {
                max-width: 100%;
                margin-bottom: 10px;
            }
            
            .quest-btn {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            #header h1 {
                font-size: 12px;
            }
            
            .header-stat {
                font-size: 9px;
            }
            
            .tab {
                font-size: 8px;
                padding: 5px 6px;
            }
        }
        
        /* Confirmation modal */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s;
        }
        
        .modal {
            background: #111;
            border: 2px solid #0f0;
            border-radius: 8px;
            padding: 20px;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .modal-title {
            font-size: 14px;
            margin-bottom: 15px;
            color: #0f0;
            text-align: center;
        }
        
        .modal-message {
            font-size: 11px;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #ccc;
        }
        
        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .modal-btn {
            padding: 8px 16px;
            border: 2px solid #0f0;
            background: #000;
            color: #0f0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.2s;
        }
        
        .modal-btn:hover {
            background: #0f0;
            color: #000;
        }
        
        .modal-btn.cancel {
            border-color: #f00;
            color: #f00;
        }
        
        .modal-btn.cancel:hover {
            background: #f00;
            color: #000;
        }
        
        /* Achievement notifications */
        .achievement {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #fc0;
            border-radius: 5px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            animation: slideInRight 0.5s forwards;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            max-width: 300px;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        
        .achievement-icon {
            color: #fc0;
            font-size: 20px;
        }
        
        .achievement-content {
            flex: 1;
        }
        
        .achievement-title {
            font-size: 12px;
            color: #fc0;
            margin-bottom: 5px;
        }
        
        .achievement-desc {
            font-size: 10px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Adventures & Quests</h1>
        <div id="header-stats">
            <div class="header-stat">Gold: <span id="header-gold" class="gold">0</span></div>
            <div class="header-stat">Heroes: <span id="header-heroes">0</span></div>
            <div class="header-stat">Level: <span id="header-level">1</span></div>
        </div>
    </div>
    
    <div id="game-container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('available')">Available Quests</div>
            <div class="tab" onclick="switchTab('heroes')">Heroes</div>
            <div class="tab" onclick="switchTab('active')">Active Quests</div>
            <div class="tab" onclick="switchTab('completed')">Completed</div>
        </div>
        
        <div id="content-area">
            <div id="available-tab" class="tab-content active">
                <h3>Available Quests</h3>
                <div class="quest-log" id="available-quests">
                    <!-- Quests will be populated by JavaScript -->
                </div>
            </div>
            
            <div id="heroes-tab" class="tab-content">
                <h3>Your Heroes</h3>
                <div class="heroes-container" id="heroes-list">
                    <!-- Heroes will be populated by JavaScript -->
                </div>
            </div>
            
            <div id="active-tab" class="tab-content">
                <h3>Active Quests</h3>
                <div class="active-quests" id="active-quests">
                    <!-- Active quests will be populated by JavaScript -->
                </div>
            </div>
            
            <div id="completed-tab" class="tab-content">
                <h3>Completed Quests</h3>
                <div class="quest-log" id="completed-quests">
                    <!-- Completed quests will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <button id="return-btn" onclick="returnToCastle()">Return to Castle</button>

    <script>
        // Game state
        const gameState = {
            gold: 0,
            playerLevel: 1,
            playerXP: 0,
            heroes: [
                { id: 1, name: "Sir Galen", level: 1, health: 100, maxHealth: 100, attack: 15, defense: 10, status: "available", currentQuest: null, xp: 0 },
                { id: 2, name: "Lady Elara", level: 1, health: 80, maxHealth: 80, attack: 18, defense: 8, status: "available", currentQuest: null, xp: 0 },
                { id: 3, name: "Thorn", level: 1, health: 90, maxHealth: 90, attack: 12, defense: 12, status: "available", currentQuest: null, xp: 0 }
            ],
            availableQuests: [
                { 
                    id: 1, 
                    name: "Goblin Infestation", 
                    description: "Clear the goblins from the nearby forest. They've been harassing travelers.", 
                    difficulty: "Easy", 
                    duration: 120, // seconds
                    rewards: { gold: 150, xp: 50 },
                    requirements: { level: 1 }
                },
                { 
                    id: 2, 
                    name: "Bandit Camp", 
                    description: "A group of bandits has set up camp near the trade route. Deal with them.", 
                    difficulty: "Medium", 
                    duration: 180,
                    rewards: { gold: 300, xp: 100, item: "Steel Sword" },
                    requirements: { level: 2 }
                },
                { 
                    id: 3, 
                    name: "Ancient Ruins", 
                    description: "Explore the ancient ruins and retrieve the artifact within.", 
                    difficulty: "Hard", 
                    duration: 300,
                    rewards: { gold: 500, xp: 200, item: "Ancient Amulet" },
                    requirements: { level: 3 }
                },
                { 
                    id: 4, 
                    name: "Dragon's Lair", 
                    description: "The dragon has been terrorizing the countryside. Slay the beast!", 
                    difficulty: "Very Hard", 
                    duration: 480,
                    rewards: { gold: 1000, xp: 500, item: "Dragon Scale Armor" },
                    requirements: { level: 5 }
                }
            ],
            activeQuests: [],
            completedQuests: [],
            achievements: []
        };

        // DOM elements
        const headerGold = document.getElementById('header-gold');
        const headerHeroes = document.getElementById('header-heroes');
        const headerLevel = document.getElementById('header-level');
        const availableQuestsContainer = document.getElementById('available-quests');
        const heroesListContainer = document.getElementById('heroes-list');
        const activeQuestsContainer = document.getElementById('active-quests');
        const completedQuestsContainer = document.getElementById('completed-quests');

        // Initialize the page
        window.addEventListener('load', () => {
            loadGameState();
            renderAvailableQuests();
            renderHeroes();
            renderActiveQuests();
            renderCompletedQuests();
            updateHeader();
            startQuestTimer();
            
            // Add pixelated cursor on desktop
            if (window.matchMedia("(pointer: fine)").matches) {
                document.querySelector('body:after').style.display = 'block';
            }
        });

        // Load game state from localStorage
        function loadGameState() {
            const savedState = localStorage.getItem('castleRPG_quests');
            if (savedState) {
                const parsedState = JSON.parse(savedState);
                Object.assign(gameState, parsedState);
            }
            
            // Load gold from main game
            const mainGameState = localStorage.getItem('playerCastleState');
            if (mainGameState) {
                const castleState = JSON.parse(mainGameState);
                gameState.gold = castleState.gold || 0;
                gameState.playerLevel = castleState.level || 1;
                gameState.playerXP = castleState.xp || 0;
            }
        }

        // Save game state to localStorage
        function saveGameState() {
            localStorage.setItem('castleRPG_quests', JSON.stringify(gameState));
        }

        // Update header information
        function updateHeader() {
            headerGold.textContent = gameState.gold;
            headerHeroes.textContent = gameState.heroes.length;
            headerLevel.textContent = gameState.playerLevel;
        }

        // Switch between tabs
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Deactivate all tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Activate selected tab
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            // Activate tab button
            document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
        }

        // Render available quests
        function renderAvailableQuests() {
            availableQuestsContainer.innerHTML = '';
            
            if (gameState.availableQuests.length === 0) {
                availableQuestsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">⚔️</div>
                        <p>No quests available at the moment. Check back later!</p>
                    </div>
                `;
                return;
            }
            
            gameState.availableQuests.forEach(quest => {
                const availableHeroes = gameState.heroes.filter(hero => 
                    hero.status === "available" && hero.level >= quest.requirements.level
                );
                
                const questElement = document.createElement('div');
                questElement.className = 'quest';
                
                const difficultyClass = `difficulty-${quest.difficulty.toLowerCase().replace(' ', '-')}`;
                
                questElement.innerHTML = `
                    <div class="quest-title">
                        ${quest.name} 
                        <span class="difficulty-badge ${difficultyClass}">${quest.difficulty}</span>
                    </div>
                    <div class="quest-desc">${quest.description}</div>
                    <div class="quest-rewards">
                        <div class="reward">💰 <span class="gold">${quest.rewards.gold}</span> gold</div>
                        <div class="reward">⭐ ${quest.rewards.xp} XP</div>
                        ${quest.rewards.item ? `<div class="reward">🎁 ${quest.rewards.item}</div>` : ''}
                    </div>
                    <div>
                        ${availableHeroes.length > 0 ? `
                            <select id="hero-select-${quest.id}" class="hero-select">
                                <option value="">Select a hero...</option>
                                ${availableHeroes.map(hero => 
                                    `<option value="${hero.id}">${hero.name} (Lvl ${hero.level})</option>`
                                ).join('')}
                            </select>
                            <button class="quest-btn" onclick="startQuest(${quest.id})">Start Quest</button>
                        ` : `
                            <p style="font-size: 10px; color: #f00; margin-bottom: 10px;">No available heroes meet the requirements</p>
                            <button class="quest-btn" disabled>Start Quest</button>
                        `}
                    </div>
                `;
                availableQuestsContainer.appendChild(questElement);
            });
        }

        // Render heroes list
        function renderHeroes() {
            heroesListContainer.innerHTML = '';
            
            gameState.heroes.forEach(hero => {
                const healthPercent = (hero.health / hero.maxHealth) * 100;
                const xpPercent = (hero.xp / (hero.level * 100)) * 100;
                
                const heroElement = document.createElement('div');
                heroElement.className = 'hero-card';
                heroElement.innerHTML = `
                    <div class="hero-name">${hero.name} (Lvl ${hero.level})</div>
                    <div class="hero-stats">
                        <div class="hero-stat">
                            <span>Health:</span>
                            <span>${hero.health}/${hero.maxHealth}</span>
                        </div>
                        <div class="stat-bar">
                            <div class="stat-fill health-fill" style="width: ${healthPercent}%"></div>
                        </div>
                        <div class="hero-stat">
                            <span>Attack:</span>
                            <span>${hero.attack}</span>
                        </div>
                        <div class="hero-stat">
                            <span>Defense:</span>
                            <span>${hero.defense}</span>
                        </div>
                        <div class="hero-stat">
                            <span>Status:</span>
                            <span>${hero.status}</span>
                        </div>
                        <div class="hero-stat">
                            <span>XP to next level:</span>
                            <span>${hero.xp}/${hero.level * 100}</span>
                        </div>
                        <div class="xp-bar">
                            <div class="xp-progress" style="width: ${xpPercent}%"></div>
                        </div>
                    </div>
                    <div class="hero-actions">
                        ${hero.status === "available" ? 
                            `<button class="hero-action-btn" onclick="trainHero(${hero.id})">Train (50 gold)</button>` : 
                            `<button class="hero-action-btn" disabled>${hero.status === "training" ? "Training..." : "On Quest"}</button>`
                        }
                        ${hero.status === "available" ? 
                            `<button class="hero-action-btn" onclick="healHero(${hero.id})">Heal (25 gold)</button>` : 
                            `<button class="hero-action-btn" disabled>Heal (25 gold)</button>`
                        }
                    </div>
                `;
                heroesListContainer.appendChild(heroElement);
            });
        }

        // Render active quests
        function renderActiveQuests() {
            activeQuestsContainer.innerHTML = '';
            
            if (gameState.activeQuests.length === 0) {
                activeQuestsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">⏳</div>
                        <p>No active quests. Assign heroes to quests from the Available tab.</p>
                    </div>
                `;
                return;
            }
            
            gameState.activeQuests.forEach(quest => {
                const hero = gameState.heroes.find(h => h.id === quest.heroId);
                const progress = Math.min(((Date.now() - quest.startTime) / (quest.duration * 1000)) * 100, 100);
                const timeRemaining = quest.endTime - Date.now();
                
                const questElement = document.createElement('div');
                questElement.className = 'active-quest';
                questElement.innerHTML = `
                    <div class="quest-title">${quest.name}</div>
                    <div class="quest-desc">Hero: ${hero.name}</div>
                    <div class="quest-timer">Time remaining: ${formatTime(timeRemaining)}</div>
                    <div class="progress-bar">
                        <div class="progress" style="width: ${progress}%"></div>
                    </div>
                    <button class="quest-btn" onclick="showCancelQuestConfirmation(${quest.id})">Cancel Quest</button>
                `;
                activeQuestsContainer.appendChild(questElement);
            });
        }

        // Render completed quests
        function renderCompletedQuests() {
            completedQuestsContainer.innerHTML = '';
            
            if (gameState.completedQuests.length === 0) {
                completedQuestsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">🏆</div>
                        <p>No quests completed yet. Complete quests to earn rewards!</p>
                    </div>
                `;
                return;
            }
            
            gameState.completedQuests.slice().reverse().forEach(quest => {
                const hero = gameState.heroes.find(h => h.id === quest.heroId);
                
                const questElement = document.createElement('div');
                questElement.className = 'quest';
                questElement.innerHTML = `
                    <div class="quest-title">${quest.name}</div>
                    <div class="quest-desc">Completed by: ${hero.name}</div>
                    <div class="quest-rewards">
                        <div class="reward">💰 <span class="gold">${quest.rewards.gold}</span> gold earned</div>
                        <div class="reward">⭐ ${quest.rewards.xp} XP earned</div>
                        ${quest.rewards.item ? `<div class="reward">🎁 ${quest.rewards.item} obtained</div>` : ''}
                    </div>
                    <div style="font-size: 9px; color: #666;">Completed: ${new Date(quest.completionTime).toLocaleDateString()}</div>
                `;
                completedQuestsContainer.appendChild(questElement);
            });
        }

        // Start a quest
        function startQuest(questId) {
            const quest = gameState.availableQuests.find(q => q.id === questId);
            const heroSelect = document.getElementById(`hero-select-${questId}`);
            const heroId = parseInt(heroSelect.value);
            
            if (!heroId) {
                showNotification("Please select a hero for this quest!");
                return;
            }
            
            const hero = gameState.heroes.find(h => h.id === heroId);
            
            if (hero && hero.status === "available") {
                // Create active quest
                const activeQuest = {
                    ...quest,
                    heroId: hero.id,
                    startTime: Date.now(),
                    endTime: Date.now() + (quest.duration * 1000)
                };
                
                // Update hero status
                hero.status = "on quest";
                hero.currentQuest = questId;
                
                // Add to active quests
                gameState.activeQuests.push(activeQuest);
                
                // Remove from available if it's a one-time quest
                gameState.availableQuests = gameState.availableQuests.filter(q => q.id !== questId);
                
                // Save and update UI
                saveGameState();
                renderAvailableQuests();
                renderHeroes();
                renderActiveQuests();
                showNotification(`${hero.name} has started the quest: ${quest.name}`);
                
                // Check for achievements
                checkForAchievements();
            }
        }

        // Show cancel quest confirmation
        function showCancelQuestConfirmation(questId) {
            const quest = gameState.activeQuests.find(q => q.id === questId);
            const hero = gameState.heroes.find(h => h.id === quest.heroId);
            
            const modal = document.createElement('div');
            modal.className = 'modal-backdrop';
            modal.innerHTML = `
                <div class="modal">
                    <div class="modal-title">Cancel Quest</div>
                    <div class="modal-message">
                        Are you sure you want to cancel the quest "${quest.name}"? 
                        ${hero.name} will return without any rewards.
                    </div>
                    <div class="modal-actions">
                        <button class="modal-btn cancel" onclick="cancelQuest(${questId}); this.closest('.modal-backdrop').remove()">Cancel Quest</button>
                        <button class="modal-btn" onclick="this.closest('.modal-backdrop').remove()">Continue Quest</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        // Cancel a quest
        function cancelQuest(questId) {
            const questIndex = gameState.activeQuests.findIndex(q => q.id === questId);
            
            if (questIndex !== -1) {
                const quest = gameState.activeQuests[questIndex];
                const hero = gameState.heroes.find(h => h.id === quest.heroId);
                
                // Update hero status
                hero.status = "available";
                hero.currentQuest = null;
                
                // There's a 20% chance the hero gets injured when canceling a quest
                if (Math.random() < 0.2) {
                    hero.health = Math.max(1, hero.health - Math.floor(hero.maxHealth * 0.2));
                    showNotification(`${hero.name} was injured while returning from the quest!`);
                }
                
                // Return quest to available
                const { heroId, startTime, endTime, ...originalQuest } = quest;
                gameState.availableQuests.push(originalQuest);
                
                // Remove from active quests
                gameState.activeQuests.splice(questIndex, 1);
                
                // Save and update UI
                saveGameState();
                renderAvailableQuests();
                renderHeroes();
                renderActiveQuests();
                showNotification(`${hero.name} has returned from the quest: ${quest.name}`);
            }
        }

        // Complete a quest
        function completeQuest(quest) {
            const hero = gameState.heroes.find(h => h.id === quest.heroId);
            
            // Update hero status and XP
            hero.status = "available";
            hero.currentQuest = null;
            
            // Award XP (simplified leveling system)
            hero.xp += quest.rewards.xp;
            if (hero.xp >= hero.level * 100) {
                hero.level++;
                hero.maxHealth += 10;
                hero.health = hero.maxHealth;
                hero.attack += 2;
                hero.defense += 1;
                hero.xp = 0;
                showNotification(`${hero.name} has reached level ${hero.level}!`);
            }
            
            // Add gold to player
            gameState.gold += quest.rewards.gold;
            
            // Add player XP
            gameState.playerXP += Math.floor(quest.rewards.xp / 10);
            if (gameState.playerXP >= gameState.playerLevel * 100) {
                gameState.playerLevel++;
                gameState.playerXP = 0;
                showAchievement("Level Up!", `You reached level ${gameState.playerLevel}!`);
            }
            
            // Add to completed quests
            const completedQuest = {
                ...quest,
                completionTime: Date.now()
            };
            gameState.completedQuests.push(completedQuest);
            
            // Save and update UI
            saveGameState();
            updateHeader();
            renderHeroes();
            renderActiveQuests();
            renderCompletedQuests();
            showNotification(`${hero.name} has completed the quest: ${quest.name} and earned ${quest.rewards.gold} gold!`);
            
            // Also update main game state with gold and XP
            updateMainGameState();
            
            // Check for achievements
            checkForAchievements();
        }

        // Train a hero
        function trainHero(heroId) {
            const hero = gameState.heroes.find(h => h.id === heroId);
            
            if (hero && hero.status === "available" && gameState.gold >= 50) {
                gameState.gold -= 50;
                hero.status = "training";
                
                // Start training timer (30 seconds)
                setTimeout(() => {
                    hero.status = "available";
                    hero.attack += 2;
                    saveGameState();
                    renderHeroes();
                    updateHeader();
                    showNotification(`${hero.name} has completed training! Attack increased.`);
                }, 30000);
                
                // Save and update UI
                saveGameState();
                renderHeroes();
                updateHeader();
                showNotification(`${hero.name} is now training...`);
            } else if (gameState.gold < 50) {
                showNotification("Not enough gold for training!");
            }
        }

        // Heal a hero
        function healHero(heroId) {
            const hero = gameState.heroes.find(h => h.id === heroId);
            
            if (hero && hero.status === "available" && gameState.gold >= 25 && hero.health < hero.maxHealth) {
                gameState.gold -= 25;
                hero.health = hero.maxHealth;
                
                // Save and update UI
                saveGameState();
                renderHeroes();
                updateHeader();
                showNotification(`${hero.name} has been fully healed!`);
            } else if (gameState.gold < 25) {
                showNotification("Not enough gold for healing!");
            } else if (hero.health >= hero.maxHealth) {
                showNotification(`${hero.name} is already at full health!`);
            }
        }

        // Quest timer to check for completed quests
        function startQuestTimer() {
            setInterval(() => {
                const now = Date.now();
                let updated = false;
                
                // Check for completed quests
                for (let i = gameState.activeQuests.length - 1; i >= 0; i--) {
                    const quest = gameState.activeQuests[i];
                    
                    if (now >= quest.endTime) {
                        // Quest completed
                        completeQuest(quest);
                        gameState.activeQuests.splice(i, 1);
                        updated = true;
                    }
                }
                
                if (updated) {
                    renderActiveQuests();
                }
            }, 1000);
        }

        // Format time for display
        function formatTime(milliseconds) {
            const seconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Update main game state
        function updateMainGameState() {
            const mainGameState = localStorage.getItem('playerCastleState');
            if (mainGameState) {
                const castleState = JSON.parse(mainGameState);
                castleState.gold = gameState.gold;
                castleState.level = gameState.playerLevel;
                castleState.xp = gameState.playerXP;
                localStorage.setItem('playerCastleState', JSON.stringify(castleState));
            }
        }

        // Show notification
        function showNotification(text) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = text;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (document.body.contains(notification)) {
                    document.body.removeChild(notification);
                }
            }, 2800);
        }

        // Show achievement
        function showAchievement(title, text) {
            const achievement = document.createElement('div');
            achievement.className = 'achievement';
            achievement.innerHTML = `
                <div class="achievement-icon">🏆</div>
                <div class="achievement-content">
                    <div class="achievement-title">${title}</div>
                    <div class="achievement-desc">${text}</div>
                </div>
            `;
            document.body.appendChild(achievement);
            
            setTimeout(() => {
                if (document.body.contains(achievement)) {
                    document.body.removeChild(achievement);
                }
            }, 5000);
        }

        // Check for achievements
        function checkForAchievements() {
            // First quest achievement
            if (gameState.completedQuests.length === 1 && !gameState.achievements.includes('first_quest')) {
                gameState.achievements.push('first_quest');
                showAchievement("First Quest!", "You completed your first quest!");
            }
            
            // 10 quests achievement
            if (gameState.completedQuests.length === 10 && !gameState.achievements.includes('ten_quests')) {
                gameState.achievements.push('ten_quests');
                showAchievement("Quest Master!", "You completed 10 quests!");
            }
            
            // Dragon slayer achievement
            const dragonQuests = gameState.completedQuests.filter(q => q.name === "Dragon's Lair");
            if (dragonQuests.length > 0 && !gameState.achievements.includes('dragon_slayer')) {
                gameState.achievements.push('dragon_slayer');
                showAchievement("Dragon Slayer!", "You defeated the mighty dragon!");
            }
            
            saveGameState();
        }

        // Return to castle page
        function returnToCastle() {
            // Update main game with current gold
            updateMainGameState();
            
            // Redirect to castle page
            window.location.href = 'castle.html'; // Change to your actual castle page URL
        }
    </script>
</body>
</html>
