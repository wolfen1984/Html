<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>D&D Mobile Adventure</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        /* Mobile-first CSS for Android portrait */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            line-height: 1.5;
            padding: 10px;
            max-width: 100vw;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 20px);
            border: 3px solid #fff;
            padding: 10px;
            position: relative;
        }

        .header {
            text-align: center;
            padding: 10px 0;
            border-bottom: 2px solid #fff;
            margin-bottom: 10px;
            position: relative;
        }

        .game-title {
            color: #fff;
            font-size: 1.2rem;
            text-shadow: 0 0 5px #fff;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #aaa;
            font-size: 0.6rem;
            margin-bottom: 5px;
        }

        .stats-toggle {
            position: absolute;
            top: 10px;
            right: 0;
            background: #000;
            border: 2px solid #fff;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            padding: 5px 8px;
            font-size: 0.5rem;
            cursor: pointer;
        }

        .content-area {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 10px;
        }

        .game-screen {
            flex: 3;
            border: 2px solid #fff;
            padding: 12px;
            background-color: #111;
            overflow-y: auto;
            min-height: 200px;
            font-size: 0.8rem;
        }

        .character-panel {
            flex: 2;
            border: 2px solid #fff;
            padding: 12px;
            background-color: #111;
            overflow-y: auto;
            font-size: 0.7rem;
            display: block;
        }

        .character-panel.hidden {
            display: none;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 2px solid #fff;
        }

        .action-btn {
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            padding: 14px 8px;
            font-family: 'Press Start 2P', monospace;
            cursor: pointer;
            font-size: 0.7rem;
            transition: all 0.2s;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .action-btn:hover, .action-btn:active {
            background-color: #fff;
            color: #000;
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-btn:disabled:hover {
            background-color: #000;
            color: #fff;
        }

        .game-text {
            margin-bottom: 12px;
            font-size: 0.8rem;
            line-height: 1.5;
        }

        .input-section {
            margin: 12px 0;
            padding: 10px;
            border: 1px dashed #fff;
            text-align: center;
        }

        .input-section input {
            font-family: 'Press Start 2P', monospace;
            padding: 12px;
            width: 100%;
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            font-size: 0.8rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }

        .stat-box {
            border: 1px solid #444;
            padding: 8px;
            text-align: center;
        }

        .stat-label {
            color: #aaa;
            font-size: 0.6rem;
            margin-bottom: 4px;
        }

        .stat-value {
            color: #fff;
            font-size: 0.9rem;
        }

        .health-bar-container {
            margin: 10px 0;
        }

        .health-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            margin-bottom: 5px;
        }

        .health-bar {
            height: 20px;
            width: 100%;
            background-color: #333;
            border: 1px solid #fff;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(to right, #f00, #ff0, #0f0);
            transition: width 0.5s;
        }

        .combat-log {
            color: #ff5555;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ff5555;
            background-color: rgba(255, 85, 85, 0.1);
            font-size: 0.7rem;
        }

        .game-over {
            color: #ff0000;
            font-size: 1.2rem;
            text-align: center;
            margin: 15px 0;
            text-shadow: 0 0 10px #ff0000;
        }

        .victory {
            color: #00ff00;
            font-size: 1.2rem;
            text-align: center;
            margin: 15px 0;
            text-shadow: 0 0 10px #00ff00;
        }

        .monster-name {
            color: #ff5555;
        }

        .item-name {
            color: #55ff55;
        }

        .xp-gain {
            color: #55ffff;
        }

        .level-up {
            color: #ffaa00;
        }

        .gold-gain {
            color: #ffd700;
        }

        .dialog-text {
            color: #ffff55;
        }

        .inventory-items {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .inventory-item {
            border: 1px solid #55ff55;
            padding: 5px;
            font-size: 0.6rem;
            background: rgba(85, 255, 85, 0.1);
        }

        .section-title {
            color: #fff;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #fff;
            font-size: 0.8rem;
        }

        .location-name {
            color: #fff;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-align: center;
            border-bottom: 1px dashed #fff;
            padding-bottom: 5px;
        }

        .quick-stats {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #444;
            background: rgba(255, 255, 255, 0.05);
            font-size: 0.7rem;
        }

        .quick-stat {
            text-align: center;
        }

        .quick-stat-label {
            color: #aaa;
            font-size: 0.6rem;
        }

        .quick-stat-value {
            color: #fff;
            font-size: 0.8rem;
        }

        /* Portrait orientation specific */
        @media (orientation: portrait) and (max-height: 800px) {
            .game-text {
                font-size: 0.7rem;
            }
            
            .action-btn {
                padding: 12px 6px;
                font-size: 0.6rem;
                min-height: 50px;
            }
        }

        /* Landscape orientation adjustments */
        @media (orientation: landscape) {
            .content-area {
                flex-direction: row;
            }
            
            .character-panel {
                max-width: 40%;
            }
        }

        /* Animation for new messages */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .new-message {
            animation: fadeIn 0.3s ease-out;
        }

        /* Combat animations */
        @keyframes damage {
            0% { color: #fff; }
            50% { color: #ff0000; transform: scale(1.1); }
            100% { color: #fff; }
        }

        .damage-effect {
            animation: damage 0.5s ease;
        }

        @keyframes heal {
            0% { color: #fff; }
            50% { color: #00ff00; transform: scale(1.1); }
            100% { color: #fff; }
        }

        .heal-effect {
            animation: heal 0.5s ease;
        }
    </style>
</head>

                nameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') nameSubmit.click();
                });
                
                nameInput.focus();
            }

            // Render race selection
            function renderRaceSelection() {
                clearControls();
                
                Object.keys(gameContent.races).forEach(race => {
                    const raceInfo = gameContent.races[race];
                    const button = document.createElement('button');
                    button.className = 'action-btn';
                    button.innerHTML = `${race}<br><span style="font-size:0.6rem;color:#aaa">${raceInfo.desc}</span>`;
                    button.addEventListener('click', () => {
                        gameState.player.race = race;
                        
                        // Apply racial bonuses
                        Object.keys(raceInfo).forEach(stat => {
                            if (['str','dex','con','int','wis','cha'].includes(stat)) {
                                gameState.player[stat] += raceInfo[stat];
                            }
                        });
                        
                        gameContent.characterCreation.currentStep++;
                        renderCharacterCreation();
                    });
                    controls.appendChild(button);
                });
            }

            // Render class selection
            function renderClassSelection() {
                clearControls();
                
                Object.keys(gameContent.classes).forEach(cls => {
                    const classInfo = gameContent.classes[cls];
                    const button = document.createElement('button');
                    button.className = 'action-btn';
                    button.innerHTML = `${cls}<br><span style="font-size:0.6rem;color:#aaa">${classInfo.desc}</span>`;
                    button.addEventListener('click', () => {
                        gameState.player.class = cls;
                        
                        // Apply class stats
                        gameState.player.hp = classInfo.hp;
                        gameState.player.maxHp = classInfo.hp;
                        gameState.player.ac = classInfo.ac;
                        
                        Object.keys(classInfo.stats).forEach(stat => {
                            gameState.player[stat] = classInfo.stats[stat];
                        });
                        
                        // Add class inventory
                        gameState.player.inventory = [...classInfo.inventory];
                        gameState.player.equipped.weapon = classInfo.inventory[0];
                        if (cls === 'Fighter' || cls === 'Cleric') {
                            gameState.player.equipped.armor = classInfo.inventory[2];
                        }
                        
                        // Start the game
                        startGame();
                    });
                    controls.appendChild(button);
                });
            }

            // Start the game
            function startGame() {
                gameState.screen = 'gameplay';
                updateCharacterPanel();
                updateQuickStats();
                renderLocation();
            }

            // Render current location
            function renderLocation() {
                clearGameScreen();
                clearControls();
                
                const location = gameContent.locations[gameState.player.location];
                
                addTextToScreen(`<div class="location-name">${location.name}</div>`);
                addTextToScreen(location.description);
                
                // Random encounter chance (20%)
                if (Math.random() < 0.2 && location.encounters[0] !== 'none') {
                    const encounter = location.encounters[Math.floor(Math.random() * location.encounters.length)];
                    if (encounter === 'goblin' || encounter === 'bandit' || encounter === 'wolf' || encounter === 'spider') {
                        addTextToScreen(`<br>Suddenly, a ${encounter} attacks!`, true);
                        startCombat(encounter);
                        return;
                    } else if (encounter === 'merchant') {
                        addTextToScreen(`<br>A merchant approaches you with goods to sell.`, true);
                        renderMerchant();
                        return;
                    }
                }
                
                // Show game log
                if (gameState.gameLog.length > 0) {
                    addTextToScreen('');
                    gameState.gameLog.forEach(log => {
                        const logElement = document.createElement('div');
                        logElement.className = 'game-text new-message';
                        logElement.innerHTML = log;
                        gameScreen.appendChild(logElement);
                    });
                    gameState.gameLog = [];
                }
                
                // Add location actions
                location.actions.forEach(action => {
                    const button = document.createElement('button');
                    button.className = 'action-btn';
                    button.innerHTML = `${action.icon || '‚Ä¢'} ${action.text}`;
                    button.addEventListener('click', () => handleAction(action.result));
                    controls.appendChild(button);
                });
            }

            // Handle actions
            function handleAction(result) {
                switch(result) {
                    case 'talkBartender':
                        renderEvent('talkBartender');
                        break;
                    case 'approachFigure':
                        renderEvent('approachFigure');
                        break;
                    case 'leaveTavern':
                        gameState.player.location = 'townSquare';
                        addToGameLog('You leave the tavern for the town square.');
                        renderLocation();
                        break;
                    case 'visitBlacksmith':
                        renderEvent('visitBlacksmith');
                        break;
                    case 'enterTemple':
                        gameState.player.location = 'dungeon';
                        addToGameLog('You enter the old temple crypt.');
                        renderLocation();
                        break;
                    case 'goToForest':
                        gameState.player.location = 'forest';
                        addToGameLog('You head to Darkwood Forest.');
                        renderLocation();
                        break;
                    case 'returnTavern':
                        gameState.player.location = 'tavern';
                        addToGameLog('You return to the Rusty Tankard.');
                        renderLocation();
                        break;
                    case 'followPath':
                        addToGameLog('You follow the winding forest path...');
                        startCombat(Math.random() > 0.5 ? 'goblin' : 'wolf');
                        break;
                    case 'searchHerbs':
                        const healAmount = rollDice(6) + 2;
                        gameState.player.hp = Math.min(gameState.player.maxHp, gameState.player.hp + healAmount);
                        addToGameLog(`You find healing herbs and restore ${healAmount} HP.`, 'heal-effect');
                        updateCharacterPanel();
                        updateQuickStats();
                        renderLocation();
                        break;
                    case 'exploreCorridor':
                        addToGameLog('You explore the dark corridor...');
                        startCombat(Math.random() > 0.5 ? 'skeleton' : 'zombie');
                        break;
                    case 'searchTreasure':
                        const goldFound = rollDice(20) + 10;
                        gameState.player.gold += goldFound;
                        addToGameLog(`You find ${goldFound} gold in an ancient chest!`, 'gold-gain');
                        updateCharacterPanel();
                        updateQuickStats();
                        renderLocation();
                        break;
                    case 'buyAle':
                        if (gameState.player.gold >= 2) {
                            gameState.player.gold -= 2;
                            addToGameLog('You buy an ale and feel refreshed.');
                            updateQuickStats();
                            renderEvent('talkBartender');
                        } else {
                            addToGameLog("You don't have enough gold.");
                            renderEvent('talkBartender');
                        }
                        break;
                    case 'buySword':
                        if (gameState.player.gold >= 50) {
                            gameState.player.gold -= 50;
                            gameState.player.inventory.push('Steel Sword');
                            gameState.player.equipped.weapon = 'Steel Sword';
                            addToGameLog('You purchase a steel sword!', 'item-name');
                            updateCharacterPanel();
                            updateQuickStats();
                            renderEvent('visitBlacksmith');
                        } else {
                            addToGameLog("You need 50 gold for a sword.");
                            renderEvent('visitBlacksmith');
                        }
                        break;
                    case 'acceptAmuletQuest':
                        if (!gameState.player.quests.includes('amuletQuest')) {
                            gameState.player.quests.push('amuletQuest');
                            addToGameLog('Quest accepted: Find the golden amulet in the crypt.');
                            renderLocation();
                        }
                        break;
                    case 'backToTavern':
                        renderLocation();
                        break;
                    default:
                        addToGameLog('You explore the area...');
                        renderLocation();
                        break;
                }
            }

            // Render event
            function renderEvent(eventKey) {
                clearGameScreen();
                clearControls();
                
                const event = gameContent.events[eventKey];
                
                addTextToScreen(event.text);
                
                event.actions.forEach(action => {
                    const button = document.createElement('button');
                    button.className = 'action-btn';
                    button.innerHTML = `${action.icon || '‚Ä¢'} ${action.text}`;
                    button.addEventListener('click', () => handleAction(action.result));
                    controls.appendChild(button);
                });
            }

            // Start combat
            function startCombat(enemyType) {
                gameState.screen = 'combat';
                gameState.player.currentEnemy = JSON.parse(JSON.stringify(gameContent.enemies[enemyType]));
                gameState.combatRound = 0;
                
                renderCombat();
            }

            // Render combat
            function renderCombat() {
                clearGameScreen();
                clearControls();
                
                const enemy = gameState.player.currentEnemy;
                
                addTextToScreen(`<div style="color:#ff5555;text-align:center;">‚öîÔ∏è COMBAT! ‚öîÔ∏è</div>`);
                addTextToScreen(`<div class="monster-name" style="text-align:center;font-size:1rem;">${enemy.name}</div>`);
                
                // Enemy health bar
                const enemyHpPercent = (enemy.hp / enemy.maxHp) * 100;
                addTextToScreen(`
                    <div class="health-label">
                        <span>${enemy.name} HP</span>
                        <span>${enemy.hp}/${enemy.maxHp}</span>
                    </div>
                    <div class="health-bar">
                        <div class="health-fill" style="width: ${enemyHpPercent}%"></div>
                    </div>
                `, true);
                
                // Player health bar
                const playerHpPercent = (gameState.player.hp / gameState.player.maxHp) * 100;
                addTextToScreen(`
                    <div class="health-label">
                        <span>Your HP</span>
                        <span>${gameState.player.hp}/${gameState.player.maxHp}</span>
                    </div>
                    <div class="health-bar">
                        <div class="health-fill" style="width: ${playerHpPercent}%"></div>
                    </div>
                `, true);
                
                // Combat log
                if (gameState.gameLog.length > 0) {
                    const combatLog = document.createElement('div');
                    combatLog.className = 'combat-log';
                    combatLog.innerHTML = gameState.gameLog.join('<br>');
                    gameScreen.appendChild(combatLog);
                    gameState.gameLog = [];
                }
                
                // Combat buttons
                const actions = [
                    { text: "‚öîÔ∏è ATTACK", action: playerAttack, icon: "‚öîÔ∏è" },
                    { text: "‚ú® SPECIAL", action: useSpecialAbility, icon: "‚ú®" },
                    { text: "üß™ POTION", action: useHealthPotion, icon: "üß™" },
                    { text: "üèÉ FLEE", action: attemptFlee, icon: "üèÉ" }
                ];
                
                actions.forEach(action => {
                    const button = document.createElement('button');
                    button.className = 'action-btn';
                    button.innerHTML = `${action.icon} ${action.text.split(' ')[0]}`;
                    button.addEventListener('click', action.action);
                    
                    if (action.text.includes('POTION') && !gameState.player.inventory.includes('Health Potion')) {
                        button.disabled = true;
                    }
                    
                    controls.appendChild(button);
                });
            }

            // Player attack
            function playerAttack() {
                const playerRoll = rollDice(20);
                const enemy = gameState.player.currentEnemy;
                const hit = playerRoll + Math.floor(gameState.player.dex / 4) >= enemy.ac;
                
                let log = `You attack with ${gameState.player.equipped.weapon}. Roll: ${playerRoll}`;
                
                if (hit) {
                    const damage = calculateDamage();
                    enemy.hp -= damage;
                    log += ` - HIT for <span class="damage-effect">${damage} damage</span>!`;
                    
                    if (enemy.hp <= 0) {
                        log += `<br>The ${enemy.name} is defeated!`;
                        addToGameLog(log);
                        endCombat(true);
                        return;
                    }
                } else {
                    log += ` - MISS!`;
                }
                
                addToGameLog(log);
                enemyTurn();
            }

            // Enemy turn
            function enemyTurn() {
                const enemy = gameState.player.currentEnemy;
                const enemyRoll = rollDice(20);
                const hit = enemyRoll >= gameState.player.ac;
                
                let log = `The ${enemy.name} attacks. Roll: ${enemyRoll}`;
                
                if (hit) {
                    const damage = calculateEnemyDamage(enemy.attack);
                    gameState.player.hp -= damage;
                    log += ` - HIT for <span class="damage-effect">${damage} damage</span>!`;
                    
                    if (gameState.player.hp <= 0) {
                        log += `<br>You have been defeated...`;
                        addToGameLog(log);
                        endCombat(false);
                        return;
                    }
                } else {
                    log += ` - MISS!`;
                }
                
                addToGameLog(log);
                gameState.combatRound++;
                updateCharacterPanel();
                updateQuickStats();
                renderCombat();
            }

            // Use special ability
            function useSpecialAbility() {
                const enemy = gameState.player.currentEnemy;
                let log = '';
                
                switch(gameState.player.class) {
                    case 'Fighter':
                        const damage = calculateDamage() + 4;
                        enemy.hp -= damage;
                        log = `You use <span style="color:#ffaa00">Power Attack</span> for <span class="damage-effect">${damage} damage</span>!`;
                        break;
                    case 'Wizard':
                        const magicDamage = rollDice(6) + rollDice(6) + Math.floor(gameState.player.int / 4);
                        enemy.hp -= magicDamage;
                        log = `You cast <span style="color:#55ffff">Magic Missile</span> for <span class="damage-effect">${magicDamage} damage</span>!`;
                        break;
                    case 'Rogue':
                        const sneakDamage = calculateDamage() + rollDice(6);
                        enemy.hp -= sneakDamage;
                        log = `You perform a <span style="color:#ff55ff">Sneak Attack</span> for <span class="damage-effect">${sneakDamage} damage</span>!`;
                        break;
                    case 'Cleric':
                        const healAmount = rollDice(8) + Math.floor(gameState.player.wis / 4);
                        gameState.player.hp = Math.min(gameState.player.maxHp, gameState.player.hp + healAmount);
                        log = `You cast <span style="color:#55ff55">Healing Word</span> and restore <span class="heal-effect">${healAmount} HP</span>!`;
                        updateQuickStats();
                        break;
                    case 'Ranger':
                        const rangeDamage = calculateDamage() + 3;
                        enemy.hp -= rangeDamage;
                        log = `You take a <span style="color:#aaaa00">Precise Shot</span> for <span class="damage-effect">${rangeDamage} damage</span>!`;
                        break;
                }
                
                if (enemy.hp <= 0) {
                    log += `<br>The ${enemy.name} is defeated!`;
                    addToGameLog(log);
                    endCombat(true);
                    return;
                }
                
                addToGameLog(log);
                enemyTurn();
            }

            // Use health potion
            function useHealthPotion() {
                if (gameState.player.inventory.includes('Health Potion')) {
                    const index = gameState.player.inventory.indexOf('Health Potion');
                    gameState.player.inventory.splice(index, 1);
                    
                    const healAmount = rollDice(8) + 8;
                    gameState.player.hp = Math.min(gameState.player.maxHp, gameState.player.hp + healAmount);
                    
                    addToGameLog(`You drink a <span class="heal-effect">Health Potion</span> and restore ${healAmount} HP!`);
                    updateCharacterPanel();
                    updateQuickStats();
                    enemyTurn();
                }
            }

            // Attempt to flee
            function attemptFlee() {
                const fleeRoll = rollDice(20);
                addToGameLog(`You attempt to flee. Roll: ${fleeRoll}`);
                
                if (fleeRoll >= 12) {
                    addToGameLog('You successfully flee from combat!');
                    gameState.player.currentEnemy = null;
                    gameState.screen = 'gameplay';
                    renderLocation();
                } else {
                    addToGameLog('You fail to escape!');
                    enemyTurn();
                }
            }

            // End combat
            function endCombat(victory) {
                if (victory) {
                    const enemy = gameState.player.currentEnemy;
                    
                    // Award XP
                    gameState.player.xp += enemy.xp;
                    addToGameLog(`<span class="xp-gain">+${enemy.xp} XP</span>`);
                    
                    // Award gold
                    gameState.player.gold += enemy.gold;
                    addToGameLog(`<span class="gold-gain">+${enemy.gold} Gold</span>`);
                    
                    // Chance for loot
                    if (Math.random() > 0.5 && enemy.loot) {
                        const loot = enemy.loot[Math.floor(Math.random() * enemy.loot.length)];
                        gameState.player.inventory.push(loot);
                        addToGameLog(`Found: <span class="item-name">${loot}</span>`);
                    }
                    
                    // Check for level up
                    checkLevelUp();
                    
                    // Reset enemy
                    gameState.player.currentEnemy = null;
                    gameState.screen = 'gameplay';
                    
                    // Check for boss victory
                    if (enemy.name === 'Ogre') {
                        renderVictory();
                    } else {
                        renderLocation();
                    }
                } else {
                    gameState.screen = 'gameOver';
                    renderGameOver();
                }
            }

            // Check for level up
            function checkLevelUp() {
                if (gameState.player.xp >= gameState.player.xpToNextLevel) {
                    gameState.player.level++;
                    gameState.player.xp -= gameState.player.xpToNextLevel;
                    gameState.player.xpToNextLevel = Math.floor(gameState.player.xpToNextLevel * 1.5);
                    
                    // Increase HP
                    const hpIncrease = rollDice(6) + Math.floor(gameState.player.con / 4);
                    gameState.player.maxHp += hpIncrease;
                    gameState.player.hp = gameState.player.maxHp;
                    
                    // Increase a random stat
                    const stats = ['str','dex','con','int','wis','cha'];
                    const randomStat = stats[Math.floor(Math.random() * stats.length)];
                    gameState.player[randomStat]++;
                    
                    addToGameLog(`<span class="level-up">‚≠ê LEVEL UP! You are now level ${gameState.player.level}!</span>`);
                    addToGameLog(`Max HP increased by ${hpIncrease}!`);
                    addToGameLog(`${randomStat.toUpperCase()} increased by 1!`);
                    
                    updateCharacterPanel();
                    updateQuickStats();
                }
            }

            // Render victory
            function renderVictory() {
                clearGameScreen();
                clearControls();
                
                addTextToScreen('<div class="victory">VICTORY!</div>');
                addTextToScreen(`You have defeated the Ogre and saved the town!`);
                addTextToScreen(`<br>${gameState.player.name} the ${gameState.player.race} ${gameState.player.class}`);
                addTextToScreen(`Level ${gameState.player.level} | ${gameState.player.gold} Gold | ${gameState.player.xp} XP`);
                addTextToScreen('<br>Thanks for playing!');
                
                const restartBtn = document.createElement('button');
                restartBtn.className = 'action-btn';
                restartBtn.textContent = 'NEW GAME';
                restartBtn.addEventListener('click', initGame);
                controls.appendChild(restartBtn);
            }

            // Render game over
            function renderGameOver() {
                clearGameScreen();
                clearControls();
                
                addTextToScreen('<div class="game-over">GAME OVER</div>');
                addTextToScreen(`Your adventure ends here...`);
                addTextToScreen(`<br>${gameState.player.name} the ${gameState.player.race} ${gameState.player.class}`);
                addTextToScreen(`Reached Level ${gameState.player.level}`);
                addTextToScreen(`Accumulated ${gameState.player.gold} Gold`);
                addTextToScreen('<br>Press below to begin anew');
                
                const restartBtn = document.createElement('button');
                restartBtn.className = 'action-btn';
                restartBtn.textContent = 'TRY AGAIN';
                restartBtn.addEventListener('click', initGame);
                controls.appendChild(restartBtn);
            }

            // Update character panel
            function updateCharacterPanel() {
                const p = gameState.player;
                
                let html = `
                    <div class="stat-grid">
                        <div class="stat-box">
                            <div class="stat-label">Name</div>
                            <div class="stat-value">${p.name || 'Unknown'}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Race</div>
                            <div class="stat-value">${p.race || 'Unknown'}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Class</div>
                            <div class="stat-value">${p.class || 'Unknown'}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Level</div>
                            <div class="stat-value">${p.level}</div>
                        </div>
                    </div>
                    
                    <div class="health-bar-container">
                        <div class="health-label">
                            <span>Health</span>
                            <span>${p.hp}/${p.maxHp}</span>
                        </div>
                        <div class="health-bar">
                            <div class="health-fill" style="width: ${(p.hp / p.maxHp) * 100}%"></div>
                        </div>
                    </div>
                    
                    <div class="stat-grid">
                        <div class="stat-box">
                            <div class="stat-label">STR</div>
                            <div class="stat-value">${p.str}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">DEX</div>
                            <div class="stat-value">${p.dex}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">CON</div>
                            <div class="stat-value">${p.con}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">INT</div>
                            <div class="stat-value">${p.int}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">WIS</div>
                            <div class="stat-value">${p.wis}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">CHA</div>
                            <div class="stat-value">${p.cha}</div>
                        </div>
                    </div>
                    
                    <div style="margin-top:15px;">
                        <div class="stat-label">Equipped</div>
                        <div style="color:#fff;font-size:0.7rem;">
                            Weapon: ${p.equipped.weapon}<br>
                            Armor: ${p.equipped.armor} (AC: ${p.ac})
                        </div>
                    </div>
                    
                    <div style="margin-top:15px;">
                        <div class="stat-label">Inventory (${p.inventory.length})</div>
                        <div class="inventory-items">
                `;
                
                p.inventory.forEach(item => {
                    html += `<div class="inventory-item">${item}</div>`;
                });
                
                html += `
                        </div>
                    </div>
                `;
                
                characterStats.innerHTML = html;
            }

            // Utility functions
            function clearGameScreen() {
                const initialText = document.getElementById('game-text');
                gameScreen.innerHTML = '';
                gameScreen.appendChild(initialText);
            }

            function clearControls() {
                controls.innerHTML = '';
            }

            function addTextToScreen(text, isHTML = false) {
                const textElement = document.createElement('div');
                textElement.className = 'game-text new-message';
                
                if (isHTML) {
                    textElement.innerHTML = text;
                } else {
                    textElement.textContent = text;
                }
                
                gameScreen.appendChild(textElement);
                gameScreen.scrollTop = gameScreen.scrollHeight;
            }

            function addToGameLog(text, effect = '') {
                const textElement = document.createElement('div');
                textElement.className = `game-text new-message ${effect}`;
                textElement.innerHTML = text;
                gameState.gameLog.push(textElement.outerHTML);
            }

            function rollDice(sides) {
                return Math.floor(Math.random() * sides) + 1;
            }

            function calculateDamage() {
                const base = gameState.player.class === 'Fighter' ? 8 : 6;
                const statBonus = Math.floor(gameState.player.str / 4);
                return rollDice(base) + statBonus;
            }

            function calculateEnemyDamage(attack) {
                const parts = attack.split('d');
                const numDice = parseInt(parts[0]);
                const dicePlus = parts[1].split('+');
                const diceSides = parseInt(dicePlus[0]);
                const bonus = dicePlus[1] ? parseInt(dicePlus[1]) : 0;
                
                let total = bonus;
                for (let i = 0; i < numDice; i++) {
                    total += rollDice(diceSides);
                }
                return total;
            }

            // Initialize game
            initGame();
        });
    </script>
